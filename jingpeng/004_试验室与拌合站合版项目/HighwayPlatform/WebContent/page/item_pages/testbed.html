			var flag = true;
			$(document).bind("click", function(e) {
				var target = $(e.target);

					$(tag).hide();
					flag = false;
				}
			});
		});

		<script type="text/javascript">
		//dtree选中事件
		d.checkNode = function(id, i_parent_Id, flag, name, checked) {
			var html = "";
			// 获取所有tree项
			var objList = d.aNodes;
			// 判断是选中的父类或子类
			if(i_parent_Id != null && i_parent_Id != 0){		
				// 子节点勾选
				if(checked){	
					// 循环所有节点
					for(var i = 0; i < objList.length; i++){			
						// 对应子节点添加
						if(objList[i].id == id){
							if($("#station").html() != ""){
								// 添加子节点
								html = "<span class='s'>"+"、"+objList[i].cshow+"</span>";
								$("#station").append(html);
							}else{
								// 添加子节点
								html = "<span class='s'>"+objList[i].cshow+"</span>";
								$("#station").append(html);
							}
						}		
					}
					// 括号显示
					$("#isOrName").show();
					$("#isOrName1").show();
				}else{
					// 子节点取消
					// 循环所有节点
					for(var i = 0; i < objList.length; i++){
						if(objList[i].id == id){
							// 移除子节点
							$(".s").each(function() {
								if ($(this).text() == "、"+objList[i].cshow || $(this).text() == objList[i].cshow) {
									$(this).remove();
								}
							});
						}
					}
				}
			}else{
				// 父节点勾选
				if(checked){
					// 循环所有节点
					for(var i = 0; i < objList.length; i++){
						if(objList[i].pid == id){
							// 子节点勾选
							$("#children_"+objList[i].id).prop("checked",true);
							// 移除子节点勾选
							$(".s").each(function() {
								if ($(this).text() ==  "、" + objList[i].cshow || $(this).text() == objList[i].cshow ) {
									$(this).remove();
								}
							});
						}
					}
					
					// 循环所有节点
					for(var i = 0; i < objList.length; i++){
						// 对应所有的子集勾选状态
						if(objList[i].pid == id){
							if($("#station").html() != ""){
								// 添加子节点
								html = "<span class='s'>"+"、"+objList[i].cshow+"</span>";
								$("#station").append(html);
							}else{
								// 添加子节点
								html = "<span class='s'>"+objList[i].cshow+"</span>";
								$("#station").append(html);
							}
						}else if(objList[i].id == id){
							// 对应父节点添加
							if($("#station").html() != ""){
								html = "<span class='s'>"+"、"+objList[i].cshow+"</span>";
								$("#station").append(html);
							}else{
								html = "<span class='s'>"+objList[i].cshow+"</span>";
								$("#station").append(html);
						    }
						}	
					}
					$("#isOrName").show();
					$("#isOrName1").show();
				}else{
					// 取消父节点
					// 循环所有节点
					for(var i = 0; i < objList.length; i++){
						// 对应所有的子集不勾选状态
						if(objList[i].pid == id){
							// 子节点不勾选
							$("#children_"+objList[i].id).prop("checked",false);
							// 移除子节点
							$(".s").each(function() {
								if ($(this).text() == "、" + objList[i].cshow || $(this).text() == objList[i].cshow ) {
									$(this).remove();
								}
							});
						}else if(objList[i].id == id){
							// 移除父节点
							$(".s").each(function() {
								if ($(this).text() == "、" + objList[i].cshow || $(this).text() == objList[i].cshow) {
									$(this).remove();
								}
							});
						}
					}
					// 判断第一个显示是否是"、"
					if($("#station").html().substr(16,1) == "、"){
						html = $("#station").html().substr(0,16)+$("#station").html().substr(17,$("#station").html().length);
						$("#station").html(html);
					}
				}
			}
			
			// 全部取消时
			if($("#station").html() == null || $("#station").html() == ""){
				$("#isOrName").hide();
				$("#isOrName1").hide();
			}
		}
	</script>
