<!-- 试验查询页面 -->
<script src="../../js/HighwayPlatform/TestRoom/testSelect.js"
	type="text/javascript" charset="utf-8"></script>
<script src="../../js/HighwayPlatform/TestRoom/testbed.js" type="text/javascript" charset="utf-8"></script>	
<form action="" method="get" class="sousuo" id="test_query">
	<label>试验名称：</label>
	<select name="" id="testPageInfosList" class="search_select">
		<option value="">请选择</option>
	</select>
	<label>试验日期：</label>
	<input type="text" size="20" class="search_input" id="startTime">
	<label>--</label>
	<input type="text" size="20" class="search_input" id="endTime">
	<input id="select" type="button" value="查&nbsp;&nbsp;询" class="btncha query_btn">
</form>
<div class="lq_main">
	<div class="lq_biao">
		<table id="list" width="100%" border="0" cellpadding="0" cellspacing="0" class="bgcolor">
			<thead>
				<tr>
					<th scope="col" class="xh">序号</th>
					<th scope="col">试验室名称</th>
					<th scope="col">试验类别</th>
					<th scope="col">试验名称</th>
					<th scope="col">样品编号</th>
					<th scope="col">试件个数</th>
					<th scope="col">试验日期</th>
					<th scope="col">试验员</th>
					<th scope="col">结果判定</th>
					<th scope="col">试验类型</th>
					<th scope="col">采集方式</th>
					<th scope="col">试验状态</th>
					<th scope="col">详情</th>
				</tr>
			</thead>
		</table>
	</div>
</div>
<script type="text/javascript">
     jeDate({
         dateCell:"#startTime",
         format:"YYYY-MM-DD",
         isinitVal:false,
         isTime:true, 
	   	 isClear:false,
     })
    jeDate({
        dateCell:"#endTime",
        format:"YYYY-MM-DD",
        isinitVal:false,
        isTime:true,
        isClear:false,
    })
</script>
