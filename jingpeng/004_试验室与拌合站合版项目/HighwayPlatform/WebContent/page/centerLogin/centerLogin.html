<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>吉东公路盲样检测系统</title>
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/lqstyle.css">
<link rel="stylesheet" href="../../css/sweet-alert.css"></head>
<script type="text/javascript" src="../../js/jquery3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/HighwayPlatform/login.js"></script>
<script type="text/javascript" src="../../js/sweet-alert.min.js"></script>

<body class="login_body">
	<div class="login_main2">
		<h1 class="login_main2_title">吉东公路盲样检测系统</h1>
		<div class="login_denglu">
			<form id="loginForm">
				<div class="denglu_1 sbj44">
					<span class="login_pass_g"></span><input name="str_user_Name"
						id="str_user_Name" type="text" placeholder="请输入用户名">
				</div>
				<div class="denglu_1">
					<span class="login_pass_g2"></span><input name="str_password"
						id="str_password" type="password" placeholder="请输入密码">
				</div>
				<!-- <div class="jizhupass"><input name="" type="checkbox" value="" id="remember" class="danxuan" onclick="SavePassword()"><label>记住密码</label></div> -->
				<div class="jizhupass">
					<input name="" type="checkbox" value="" id="remember"
						class="danxuan"><label>记住密码</label>
				</div>
				<input name="提交" type="button" value="登 录" class="denglu_btn"
					onclick="login()">
				<div class="login_zhuce">
					<a href="#" onclick="change()">没有账号？点击注册</a>
				</div>
				
				<div class="modal" id="Modal">
					<div class="modal-dialog modal-md">
						<div class="modal-content">
							<div class="tan_dx_title">
								<span><img src="../../image/images2/bi.png" width="16"
									height="16"></span>
								<h3>平台管理验证信息</h3>
								<button type="button" onclick="guanBi()" class="close">
									<span aria-hidden="true" class="tan_close" style="color: #000;">×</span>
								</button>
							</div>
							<div class="tan_dx_txt">
								<table width="100%" border="0" cellpadding="0" cellspacing="0"
									class="ycl_luru">
									<tr>
										<td>平台管理验证码：</td>
										<td><input type="text" id="flag" style="display: none" />
											<input id="yanzhengma" style="" type="password" value="" /></td>
									</tr>
									<tr>
										<td colspan="2" align="center"><input onclick="ok()"
											type="button"
											style="width: 100px; height: 36px; line-height: 30px; color: #fff; text-align: center; background-color: #2b86cd; border-radius: 3px; border: none; outline: none;"
											value="确&nbsp;&nbsp;定" /></td>
									</tr>
								</table>
							</div>
						</div>
					</div>
				</div>
			</form>

		</div>
	</div>
	<div class="footer">技术支持：京澎（北京）科技有限公司</div>
</body>


</html>
