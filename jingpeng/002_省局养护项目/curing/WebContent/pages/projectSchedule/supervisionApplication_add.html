	  <form class="form form-horizontal" id="form1" style="margin-top:-20px"  method="post">
	  	<div class="row cl">

				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>项目编号</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="StartStopNumber" name="StartStopNumber">
				</div>

			<div class="col-md-4 col-xs-4">

	  		<div class="col-md-4 col-xs-4">
	  			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>监理单位</label>
	  			<div class="formControls col-xs-8 col-sm-9">
	  				<input type="text" class="input-text" id="supervisorCompany" name="supervisorCompany" maxlength="200">
	  			</div>
	  		</div>
	  	</div>
	  	<div class="row cl">
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>监理计划</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="file" id="supervisorPlan" name="myfiles">
					<span id="supervisorPlanUpSelectShow" style="display:none;text-align:center;">
						 <span id="supervisorPlanFileShow" style="margin-left: -200px;\"></span>
						 <input type="button" value="下载" id="downloadBtn" onclick="downSupervisorPlan()"/>
						 <input type="button" value="删除" id="deleteBtn"  onclick="deleteSupervisorPlanFile()" />
					</span>					
				</div>
			</div>
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>监理细则</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="file" id="supervisorDetailed" name="myfiles">
					<span id="supervisorDetailedUpSelectShow" style="display:none;text-align:center;">
						 <span id="supervisorDetailedFileShow" style="margin-left: -200px;\"></span>
						 <input type="button" value="下载" id="downloadBtn" onclick="downSupervisorDetailed()"/>
						 <input type="button" value="删除" id="deleteBtn"  onclick="deleteSupervisorDetailed()" />
					</span>	
				</div>
			</div>
	  		<div class="col-md-4 col-xs-4">
	  			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>监督申请批复</label>
	  			<div class="formControls col-xs-8 col-sm-9">
	  				<select class="input-text" id="reply" name="reply" onchange="replyOnchange()">
	  					<option value="0">是</option>
	  					<option value="1">否</option>
	  				</select>
	  			</div>
	  		</div>
	  	</div>
	  	<div class="row cl" id="imageDiv">
	  		<div class="col-md-4 col-xs-4">
	  			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>图片上传</label>
	  			<div class="formControls col-xs-8 col-sm-9">
	  				<input type="file" id="myBlogImage" name="myfiles" multiple="multiple"/>
	  			</div>
	  		</div>
	  	</div>
	  		<div class="row cl">
	  		<div class="col-md-4 col-xs-4">
	  			<label class="form-label col-xs-4 col-sm-3">备注</label>
	  			<div class="formControls col-xs-8 col-sm-9">
	  				<input type="text" class="input-text" id="remarks" name="remarks" maxlength="100">
	  			</div>
	  		</div>
	  	</div>
	  	<div class="row cl">
	  		<div class="col-xs-8 col-sm-8 col-xs-offset-4 col-sm-offset-3">
	  			<button id="saveButton" onclick="save();" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
	  			<button onclick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
	  		</div>
	  	</div>
	  </form>
