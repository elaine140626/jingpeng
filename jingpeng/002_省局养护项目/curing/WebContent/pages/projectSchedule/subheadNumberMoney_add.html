	<title>空白页</title>
	</head>
	<body>
	<div class="pd-20">
	  <form class="form form-horizontal" id="form1" style="margin-top:-20px"  method="post">
	  	<div class="row cl">
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>第100章-第700章子目号</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" id="subheadNumber" onchange="onchangeSubheadNumber()"   onkeyup="this.value=this.value.replace(/\s+/g,'')" name="subheadNumber" maxlength="10">
				</div>
			</div>
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>第100章-第700章子目名称</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" id="subheadName" onchange="isHaveSubheadName()"  onkeyup="this.value=this.value.replace(/\s+/g,'')" name="subheadName" maxlength="100">
				</div>
			</div>
	  		<div class="col-md-4 col-xs-4">
	  			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>合同金额</label>
	  			<div class="formControls col-xs-8 col-sm-9">
	  				<input type="text" class="input-text" id="contractAmount" name="contractAmount" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
	  			</div>
	  		</div>
	  	</div>
	  	
	  	<div class="row cl">
	  		<div class="col-md-4 col-xs-4">
	  			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>总量</label>
	  			<div class="formControls col-xs-8 col-sm-9">
	  				<input type="text" class="input-text"onchange="onchangeTotalPrice()"  id="total" name="total" maxlength="9" onkeyup='clearNoDecimal(this,8,1)'> 
	  			</div>
	  		</div>
	  		<div class="col-md-4 col-xs-4">
	  			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>单价</label>
	  			<div class="formControls col-xs-8 col-sm-9">
	  				<input type="text" class="input-text" onchange="onchangeTotalPrice()" id="unitPrice" name="unitPrice" maxlength="6" onkeyup='clearNoDecimal(this,3,2)'>
	  			</div>
	  		</div>
	  		<div class="col-md-4 col-xs-4">
	  			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>总价</label>
	  			<div class="formControls col-xs-8 col-sm-9">
	  				<input type="text" class="input-text" style="background:#CCCCCC" readonly="readonly" id="totalPrice" name="totalPrice" maxlength="13" onkeyup='clearNoDecimal(this,8,4)'>
	  			</div>
	  		</div>
	  	</div>
	  <div class="row cl">
	  		<div class="col-md-4 col-xs-4">
	  			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>备注</label>
	  			<div class="formControls col-xs-8 col-sm-9">
	  				<input type="text" class="input-text" id="remarks" name="remarks" maxlength="100">
	  			</div>
	  		</div>
	  	</div>
	 
	  	<div class="row cl">
	  		<div class="col-xs-8 col-sm-8 col-xs-offset-4 col-sm-offset-3">
	  			<button id="saveButton" onclick="save();" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
	  			<button onclick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
	  		</div>
	  	</div>
	  </form>
	</div>
	<script type="text/javascript" src="../../js/jquery/1.9.1/jquery.min.js"></script> 
	<script type="text/javascript" src="../../js/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="../../js/My97DatePicker/4.8/WdatePicker.js"></script> 
	<script type="text/javascript" src="../../js/jquery.validation/1.14.0/jquery.validate.js"></script>
	<script type="text/javascript" src="../../js/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript" src="../../js/jquery.validation/1.14.0/messages_zh.js"></script>
	<script type="text/javascript" src="../../static/h-ui/js/H-ui.js"></script>
	<script type="text/javascript" src="../../static/h-ui.admin/js/H-ui.admin.js"></script> 
	<script type="text/javascript" src="../../js/systemJs/common/datadictionary.js"></script> 
	<script type="text/javascript" src="../../js/systemJs/projectSchedule/subheadNumberMoney_add.js"></script>
	</body>
</html>
