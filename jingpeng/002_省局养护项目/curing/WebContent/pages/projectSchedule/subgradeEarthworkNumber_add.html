<html>
	<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>空白页</title>
	</head>
	<body>
	<div class="pd-20">
	  <form class="form form-horizontal" id="form1" style="margin-top:-20px"  method="post">
	  	<div class="row cl">
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>起讫桩号</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="pileNumber" name="pileNumber" maxlength="15">
				</div>
			</div>
				  <div class="col-md-4 col-xs-4">
	  			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>距离（m）</label>
	  			<div class="formControls col-xs-8 col-sm-9">
	  				<input type="text" class="input-text" value="" placeholder="" id="distance" name="distance" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
	  			</div>
	  		</div>
	  					<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>备注</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="remarks" name="remarks" maxlength="50">
				</div>
			</div>
	  	</div>
	  	<div class="cl pd-5 bg-1 bk-gray mt-20">横断面积（m2）</div>
	  	<div class="row cl">
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>挖土石</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="earthRock" name="earthRock" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
				</div>
			</div>
	  		<div class="col-md-4 col-xs-4">
	  			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>挖旧路</label>
	  			<div class="formControls col-xs-8 col-sm-9">
	  				<input type="text" class="input-text" value="" placeholder="" id="oldRoad" name="oldRoad" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
	  			</div>
	  		</div>
	  		<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>填山皮石</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="mountainFillStone" name="mountainFillStone" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
				</div>
			</div>
	  	</div>
	  	<div class="row cl">
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>填种植土</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="plantingSoil" name="plantingSoil" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
				</div>
			</div>
	  	</div>
	  	<div class="cl pd-5 bg-1 bk-gray mt-20">挖方分类及数量（m3） </div>
	  	<div class="row cl">
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>总数量</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="excavationAllAmount" name="excavationAllAmount" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
				</div>
			</div>
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>Ⅰ（挖方）:数量</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="excavationAmount" name="excavationAmount" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
				</div>
			</div>
	  		<div class="col-md-4 col-xs-4">
	  			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>Ⅲ（挖旧路）:数量</label>
	  			<div class="formControls col-xs-8 col-sm-9">
	  				<input type="text" class="input-text" value="" placeholder="" id="excavationOldAmount" name="excavationOldAmount" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
	  			</div>
	  		</div>
	  	</div>
	  	<div class="row cl">
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>Ⅴ（挖石方）:数量</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="excavationRockAmount" name="excavationRockAmount" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
				</div>
			</div>
	  	</div>
	  	<div class="cl pd-5 bg-1 bk-gray mt-20">填方（m3） </div>
	  	<div class="row cl">
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>总数量</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="fillAllAmount" name="fillAllAmount" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
				</div>
			</div>
	  		<div class="col-md-4 col-xs-4">
	  			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>填山皮石数量</label>
	  			<div class="formControls col-xs-8 col-sm-9">
	  				<input type="text" class="input-text" value="" placeholder="" id="fillStoneAmount" name="fillStoneAmount" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
	  			</div>
	  		</div>
	  					<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>填种植土数量</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="fillSoilAmount" name="fillSoilAmount" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
				</div>
			</div>
	  	</div>
	  	
	  		  	<div class="row cl">
	  		<div class="col-xs-8 col-sm-8 col-xs-offset-4 col-sm-offset-3">
	  			<button id="saveButton" onclick="save();" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
	  			<button onclick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
	  		</div>
	  	</div>
	  </form>
	</div>
	<script type="text/javascript" src="../../js/jquery/1.9.1/jquery.min.js"></script> 
	<script type="text/javascript" src="../../js/layer/2.4/layer.js"></script>

	<script type="text/javascript" src="../../js/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript" src="../../js/jquery.validation/1.14.0/messages_zh.js"></script>
	<script type="text/javascript" src="../../static/h-ui/js/H-ui.js"></script>
	<script type="text/javascript" src="../../static/h-ui.admin/js/H-ui.admin.js"></script>
	<script type="text/javascript" src="../../js/systemJs/common/datadictionary.js"></script> 
	<script type="text/javascript" src="../../js/systemJs/projectSchedule/subgradeEarthworkNumber_add.js"></script> 
	</body>
</html>
