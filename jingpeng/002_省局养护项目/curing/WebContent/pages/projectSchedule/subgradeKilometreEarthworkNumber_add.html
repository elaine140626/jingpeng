<html>
	<head>
	<meta charset="utf-8">

	<title>空白页</title>
	</head>
	<body>
	<div class="pd-20">
	  <form class="form form-horizontal" id="form1" style="margin-top:-20px"  method="post">
	  	<div class="row cl">
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>起讫桩号</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="pileNumber" name="pileNumber" maxlength="15">
				</div>
			</div>
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>备注</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="remarks" name="remarks" maxlength="50">
				</div>
			</div>
	  	</div>
	  	<div class="cl pd-5 bg-1 bk-gray mt-20"> 挖方（立方米）</div>
	  	<div class="row cl">
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>总数量</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" id="allCount" name="allCount" maxlength="11"  onkeyup='clearNoInteger(this)'>
				</div>
			</div>
	  		<div class="col-md-4 col-xs-4">
	  			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>土:普通土</label>
	  			<div class="formControls col-xs-8 col-sm-9">
	  				<input type="text" class="input-text" value="" placeholder="" id="excavationSoil" name="excavationSoil" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
	  			</div>
	  		</div>
	  		<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>土:旧路结构层</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="excavationSoilOldRoad" name="excavationSoilOldRoad" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
				</div>
			</div>
	  	</div>
	  	<div class="row cl">
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>土:换填挖方</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="excavationSoilReplacement" name="excavationSoilReplacement" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
				</div>
			</div>
	  		<div class="col-md-4 col-xs-4">
	  			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>石:砖砌圬工</label>
	  			<div class="formControls col-xs-8 col-sm-9">
	  				<input type="text" class="input-text" value="" placeholder="" id="excavationStoneBrick" name="excavationStoneBrick" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
	  			</div>
	  		</div>
	  		<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>石:软岩</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="excavationStoneSoft" name="excavationStoneSoft" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
				</div>
			</div>
	  	</div>
	  	<div class="row cl">
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>石:坚岩</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="excavationStoneFirm" name="excavationStoneFirm" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
				</div>
			</div>
	  	</div>
	  	<div class="cl pd-5 bg-1 bk-gray mt-20"> 填方（立方米）</div>
	  	<div class="row cl">
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>合计:总数量</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="fillAllCount" name="fillAllCount" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
				</div>
			</div>
	  					<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>合计:土</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="fillTotal" name="fillTotal" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
				</div>
			</div>
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>合计:石渣</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="fillStone" name="fillStone" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
				</div>
			</div>
	  	</div>
	  	<div class="row cl">
	  		<div class="col-md-4 col-xs-4">
	  			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>纵向利用:土</label>
	  			<div class="formControls col-xs-8 col-sm-9">
	  				<input type="text" class="input-text" value="" placeholder="" id="fillPortraitSoil" name="fillPortraitSoil" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
	  			</div>
	  		</div>
	  		<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>纵向利用:石</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="fillPortraitStone" name="fillPortraitStone" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
				</div>
			</div>
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>本桩利用:土</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="fillLocalSoil" name="fillLocalSoil" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
				</div>
			</div>
	  	</div>
	  	<div class="row cl">
	  				<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>本桩利用:石</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="fillLocalStone" name="fillLocalStone" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
				</div>
			</div>
	  		<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>借方:土</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="fillDebtorTotal" name="fillDebtorTotal" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
				</div>
			</div>
	  		<div class="col-md-4 col-xs-4">
	  			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>借方:石渣</label>
	  			<div class="formControls col-xs-8 col-sm-9">
	  				<input type="text" class="input-text" value="" placeholder="" id="fillDebtorStone" name="fillDebtorStone" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
	  			</div>
	  		</div>
	  	</div>
	  	<div class="cl pd-5 bg-1 bk-gray mt-20"> 弃方</div>
	  	<div class="row cl">
	  		<div class="col-md-4 col-xs-4">
	  			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>土</label>
	  			<div class="formControls col-xs-8 col-sm-9">
	  				<input type="text" class="input-text" value="" placeholder="" id="abandonSoil" name="abandonSoil" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
	  			</div>
	  		</div>
	  		<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>旧路结构层</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="abandonOldRoad" name="abandonOldRoad" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
				</div>
			</div>
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>砖砌圬工</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="abandonBrick" name="abandonBrick" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
				</div>
			</div>
	  	</div>
	  		  	<div class="row cl">
	  		<div class="col-xs-8 col-sm-8 col-xs-offset-4 col-sm-offset-3">
	  			<button id="saveButton" onclick="save();" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
	  			<button onclick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
	  		</div>
	  	</div>
	  	
	  </form>
	</div>
	<script type="text/javascript" src="../../js/jquery/1.9.1/jquery.min.js"></script>

	<script type="text/javascript" src="../../js/jquery.validation/1.14.0/messages_zh.js"></script>

	<script type="text/javascript" src="../../static/h-ui.admin/js/H-ui.admin.js"></script>
	<script type="text/javascript" src="../../js/systemJs/common/datadictionary.js"></script> 
	<script type="text/javascript" src="../../js/systemJs/projectSchedule/subgradeKilometreEarthworkNumber_add.js"></script>  
	</body>
