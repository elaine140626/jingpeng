<title>空白页</title>
</head>
<body>
	<div class="pd-20">
		<form class="form form-horizontal" id="form1"
			style="margin-top: -20px" method="post">
			<div class="row cl">
				<div class="col-md-4 col-xs-4">
					<label class="form-label col-xs-4 col-sm-3"><span
						class="c-red">*</span>桥梁名称</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" placeholder=""
							id="bridgeName" name="bridgeName" maxlength="15">
					</div>
				</div>
				<div class="col-md-4 col-xs-4">
					<label class="form-label col-xs-4 col-sm-3"><span
						class="c-red">*</span>桥梁桩号</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" placeholder=""
							id="bridgeNumber" name="bridgeNumber" maxlength="15">
					</div>
				</div>
				<div class="col-md-4 col-xs-4">
					<label class="form-label col-xs-4 col-sm-3"><span
						class="c-red">*</span>桥梁长度（米）</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" placeholder=""
							id="bridgeLength" name="bridgeLength" maxlength="13"
							onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
					</div>
				</div>
			</div>

			<div class="row cl">
				<div class="col-md-4 col-xs-4">
					<label class="form-label col-xs-4 col-sm-3"><span
						class="c-red">*</span>桥面净宽（米）</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" placeholder=""
							id="bridgeWidth" name="bridgeWidth" maxlength="13"
							onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
					</div>
				</div>
				<div class="col-md-4 col-xs-4">
					<label class="form-label col-xs-4 col-sm-3"><span
						class="c-red">*</span>橡胶沥青碎石封层（千平方米）</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" placeholder=""
							id="rubberAsphaltGravel" name="rubberAsphaltGravel"
							maxlength="13" onkeyup='clearNoDecimal(this,8,4)'
							onblur='checkPoint(this)'>
					</div>
				</div>
				<div class="col-md-4 col-xs-4">
					<label class="form-label col-xs-4 col-sm-3"><span
						class="c-red">*</span>备注</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" placeholder=""
							id="remarks" name="remarks" maxlength="50">
					</div>
				</div>
			</div>
			<div class="cl pd-5 bg-1 bk-gray mt-20">温拌细粒式SBS改性沥青混凝土（AC-13）</div>
			<div class="row cl">
				<div class="col-md-4 col-xs-4">
					<label class="form-label col-xs-4 col-sm-3"><span
						class="c-red">*</span> 厚度（厘米）</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" placeholder=""
							id="fineThickness" name="fineThickness" maxlength="13"
							onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
					</div>
				</div>
				<div class="col-md-4 col-xs-4">
					<label class="form-label col-xs-4 col-sm-3"><span
						class="c-red">*</span>面积（千平方米）</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" placeholder=""
							id="fineArea" name="fineArea" maxlength="13"
							onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
					</div>
				</div>
			</div>
			<div class="cl pd-5 bg-1 bk-gray mt-20">
				温拌中粒式SBS改性沥青混凝土（AC-20C）</div>
			<div class="row cl">
				<div class="col-md-4 col-xs-4">
					<label class="form-label col-xs-4 col-sm-3"><span
						class="c-red">*</span> 厚度（厘米）</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" placeholder=""
							id="neutralThickness" name="neutralThickness" maxlength="13"
							onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
					</div>
				</div>
				<div class="col-md-4 col-xs-4">
					<label class="form-label col-xs-4 col-sm-3"><span
						class="c-red">*</span>面积（千平方米）</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" placeholder=""
							id="neutralArea" name="neutralArea" maxlength="13"
							onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
					</div>
				</div>
			</div>



			<div class="cl pd-5 bg-1 bk-gray mt-20">铣刨桥面</div>
			<div class="row cl">
				<div class="col-md-4 col-xs-4">
					<label class="form-label col-xs-4 col-sm-3"><span
						class="c-red">*</span> 厚度（厘米）</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" placeholder=""
							id="deckThickness" name="deckThickness" maxlength="13"
							onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
					</div>
				</div>
				<div class="col-md-4 col-xs-4">
					<label class="form-label col-xs-4 col-sm-3"><span
						class="c-red">*</span>（千平方米）</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" placeholder=""
							id="deckArea" name="deckArea" maxlength="13"
							onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'>
					</div>
				</div>
			</div>

			<div class="row cl">
				<div class="col-xs-8 col-sm-8 col-xs-offset-4 col-sm-offset-3">
					<button id="saveButton" onclick="save();" class="btn btn-primary radius"
						type="button">
						<i class="Hui-iconfont">&#xe632;</i> 保存
					</button>
					<button onclick="layer_close();" class="btn btn-default radius"
						type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript"
		src="../../js/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/layer/2.4/layer.js"></script>
	<script type="text/javascript"
		src="../../js/My97DatePicker/4.8/WdatePicker.js"></script>
	<script type="text/javascript"
		src="../../js/jquery.validation/1.14.0/jquery.validate.js"></script>
	<script type="text/javascript"
		src="../../js/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript"
		src="../../js/jquery.validation/1.14.0/messages_zh.js"></script>
	<script type="text/javascript" src="../../static/h-ui/js/H-ui.js"></script>
	<script type="text/javascript"
		src="../../static/h-ui.admin/js/H-ui.admin.js"></script>
	<script type="text/javascript"
		src="../../js/systemJs/common/datadictionary.js"></script>
	<script type="text/javascript"
		src="../../js/systemJs/projectSchedule/bridge_deck_add.js"></script>

</body>
