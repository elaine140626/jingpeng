	<title>空白页</title>
	</head>
	<body>
	<div class="pd-20">
	  <form class="form form-horizontal" id="form1" style="margin-top:-20px"  method="post">
	  	<div class="cl pd-5 bg-1 bk-gray mt-20"> 
	  		<input style= "background-color:transparent;border:0;width: 30px;text-align: right;" id="dailyYear" name="dailyYear"/>年
			<input style= "background-color:transparent;border:0;width: 15px;text-align: right;" id="dailyMonth" name="dailyMonth"/>月
			工程进度七日统计报表
			（第<input style= "background-color:transparent;border:0;width: 15px;text-align: right;" id="dailyDay" name="dailyDay"/>周）
	  	</div>
	  	<div class="row cl">
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>第100章-第700章子目号</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="hidden" id="subheadNumberId" name="subheadNumberId"/>
					<input type="text" class="input-text" value="" placeholder="" id="subheadNumber" name="subheadNumber" maxlength="100" onblur='getName(this)'>
				</div>
			</div>
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>第100章-第700章子目名称</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="subheadName" name="subheadName" maxlength="100" readonly="readonly">
				</div>
			</div>
	  		<div class="col-md-4 col-xs-4">
	  			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>总量</label>
	  			<div class="formControls col-xs-8 col-sm-9">
	  				<input type="text" class="input-text" value="" placeholder="" id="total" name="total" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)' readonly="readonly">
	  			</div>
	  		</div>
	  	</div>
	  	<div class="row cl">
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>单价</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="unitPrice" name="unitPrice" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)' readonly="readonly">
				</div>
			</div>
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>总价</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="totalPrice" name="totalPrice" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)' readonly="readonly">
				</div>
			</div>
	  		<div class="col-md-4 col-xs-4">
	  			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>本期完成（平方米）</label>
	  			<div class="formControls col-xs-8 col-sm-9">
	  				<input type="text" class="input-text" value="" placeholder="" id="thisComplete" name="thisComplete" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this);getCumulative()'>
	  			</div>
	  		</div>
	  	</div>
	  	<div class="row cl">
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>本期完成资金</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="thisCapital" name="thisCapital" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this);getCumulative()'>
				</div>
			</div>
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>累计完成（平方米）</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="cumulativeComplete" name="cumulativeComplete" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)' readonly="readonly">
				</div>
			</div>
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>累计完成资金</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="cumulativeCapital" name="cumulativeCapital" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)' readonly="readonly">
				</div>
			</div>
	  	</div>
	  	<div class="row cl">
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>累计完成进度（%）</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="cumulativeSchedule" name="cumulativeSchedule" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)' readonly="readonly">
				</div>
			</div>
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>备注</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="remarks" name="remarks" maxlength="50">
				</div>
			</div>
	  	</div>
	  	<div class="row cl">
	  		<div class="col-xs-8 col-sm-8 col-xs-offset-4 col-sm-offset-3">
	  			<button id="saveButton" onclick="save();" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
	  			<button onclick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
	  		</div>
	  	</div>
	  </form>
	</div>
	<script type="text/javascript" src="../../js/jquery/1.9.1/jquery.min.js"></script> 
	<script type="text/javascript" src="../../js/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="../../js/My97DatePicker/4.8/WdatePicker.js"></script> 
	<script type="text/javascript" src="../../js/jquery.validation/1.14.0/jquery.validate.js"></script>
	<script type="text/javascript" src="../../js/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript" src="../../js/jquery.validation/1.14.0/messages_zh.js"></script>
	<script type="text/javascript" src="../../static/h-ui/js/H-ui.js"></script>
	<script type="text/javascript" src="../../static/h-ui.admin/js/H-ui.admin.js"></script> 
	<script type="text/javascript" src="../../js/systemJs/common/datadictionary.js"></script> 
	<script type="text/javascript" src="../../js/systemJs/projectSchedule/sevenDaily_add.js"></script>
	<script type="text/javascript">
		
	</script>
	</body>
</html>
