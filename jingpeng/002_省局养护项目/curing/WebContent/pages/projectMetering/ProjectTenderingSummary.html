	<body>
		<nav class="breadcrumb">
			<i class="Hui-iconfont">&#xe67f;</i>首页 
			<span class="c-gray en">&gt;</span>工程招标
			<span class="c-gray en">&gt;</span>工程招标
			<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);"title="刷新">
				<i class="Hui-iconfont">&#xe68f;</i>
			</a>
		</nav>
		<div class="page-container">
			<div class="col-xs-4 col-sm-2 mt-20">
				<ul id="EntryTree" class="ztree" style="width: 240px;overflow: auto; min-height: 600px;"></ul>
			</div>
			<div class="col-xs-8 col-sm-10 ">
				<form class="form form-horizontal" id="form1" method="post">		
				<div class="text-c search-line">
					<div class="col-xs-6 col-sm-4 mt-20">
						招标单位：<input name="TenderingCompany" id="TenderingCompany" style="width:250px;" class="input-text"/>
					</div>
					<div class="col-xs-6 col-sm-4 mt-20">
						招标代理：<input name="TenderingAgent" id="TenderingAgent" style="width:250px;" class="input-text"/>
					</div>
					<div class="col-xs-6 col-sm-4 mt-20">
						招标公告平台发布：<input name="TenderingRelease" id="TenderingRelease" style="width:250px;" class="input-text"/>
					</div>
					<div class="col-xs-5 col-sm-4 mt-20">
						中标单位公示：<input name="WinningBidCompany" id="WinningBidCompany" style="width:250px;" class="input-text"/>
					</div>
					<div class="col-xs-6 col-sm-4 mt-20">
						合同签订：
						<select class="input-text" style="width:250px;" id="ContractSign" name="ContractSign">
							<option value = "">请选择</option>
							<option value = "0">已签</option>
							<option value = "1">未签</option>
					    </select>
					</div>
					<div class="col-xs-6 col-sm-4 mt-20">
						<button class="btn btn-success search-btn" type="button" onclick="search()"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
					</div>
				
				</div>
			    </form>
				<div class="mt-20" style="width: 100%; overflow-x: scroll;">
					<table id="table1"  class="scoll-table table table-border table-bordered table-bg table-hover table-sort table-responsive">
						<thead>
							<tr class="text-c">
								<th><p style="width: 80px;">序号</p></th>
								<th><p style="width: 100px;">操作</p></th>
								<th><p style="width: 100px;">项目编号</p></th>
								<th><p style="width: 100px;">项目名称</p></th>
								<th><p style="width: 100px;">所属市</p></th>
								<th><p style="width: 180px;">路线名称</p></th>
								<th><p style="width: 100px;">工程项目</p></th>
								<th><p style="width: 180px;">原线路名称</p></th>
								<th><p style="width: 100px;">招标性质</p></th>
								<th><p style="width: 100px;">招标单位</p></th>
								<th><p style="width: 100px;">招标代理</p></th>
								<th><p style="width: 100px;">招标公告发布平台</p></th>
								<th><p style="width: 100px;">中标单位公示</p></th>
								<th><p style="width: 60px;">合同签订</p></th>
								<th><p style="width: 100px;">图片预览</p></th>
								<th><p style="width: 120px;">备注</p></th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
