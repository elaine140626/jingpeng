<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="Bookmark" href="/favicon.ico" >
	<link rel="Shortcut Icon" href="/favicon.ico" />
	<link href="../../static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
	<link href="../../static/h-ui.admin/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
	<link href="../../js/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
	<title>修改工程招标</title>
	</head>
	<body>
	<div class="pd-20">
	  <form class="form form-horizontal" id="form1" style="margin-top:-20px"  method="post">
	    <div class="cl pd-5 bg-1 bk-gray mt-20"> 基本信息</div>
	  	<div class="row cl">
	  	    <input type="hidden" class="input-text" id="qualityTarget" name="qualityTarget" value=""/>
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>招标性质：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<select class="input-text" style="width:240px;" id="tenderingNature" name="tenderingNature"></select>
				</div>
			</div>
	  		<div class="col-md-4 col-xs-4">
	  			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>招标单位：</label>
	  			<div class="formControls col-xs-8 col-sm-9">
	  				<input type="text" class="input-text" maxlength="100" id="tenderingCompany" name="tenderingCompany">
	  			</div>
	  		</div>
	  		<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>招标代理：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" maxlength="200" id="tenderingAgent" name="tenderingAgent">
				</div>
			</div>
	  	</div>
	  	<div class="row cl">
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>招标公告发布平台：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" maxlength="200" id="tenderingRelease" name="tenderingRelease">
				</div>
			</div>
	  		<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>招标公告发布平台地址：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" maxlength="500" id="tenderingReleaseAddress" name="tenderingReleaseAddress"/>
				</div>
			</div>
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>中标单位公示：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" maxlength="200" id="winningBidCompany" name="winningBidCompany"/>
				</div>
			</div>
	  	</div>
	  	<div class="row cl">
	  		<div class="col-md-4 col-xs-4">
	  			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>中标单位公示地址：</label>
	  			<div class="formControls col-xs-8 col-sm-9">
	  				<input type="text" class="input-text" maxlength="500" id="winningBidCompanyAddress" name="winningBidCompanyAddress">
	  			</div>
	  		</div>
	  		<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>合同签订：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<select class="input-text" style="width:240px;" id="contractSign" name="contractSign">
						<option value="0">已签</option>
						<option value="1">未签</option>
					</select>
				</div>
			</div>
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>备注：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" maxlength="100" id="remarks2" name="remarks2">
				</div>
			</div>
	  	</div>
	  	<div class="row cl">
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>上传图片：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="button" value="文件预览" onclick="openFile()"  class="input-text" >
				</div>
			</div>
			<input style="display: none;" type="text" class="input-text" value="" id="id" name="id">
	  	    <input style="display: none;" type="text" class="input-text" maxlength="500" id="uploadPicture2" name="uploadPicture2">
	  		<div class="col-md-4 col-xs-4">
	  		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>文件上传：</label>
			<table class="col-lg-9">
				<tr>
					<td id="upfile" style="text-align:center;">
						<span id="upShow" style=";text-align:center;display:block;">
						 	<input type="file" id="myBlogImage" name="myfiles" multiple="multiple"/>
						</span>
					</td>
				</tr>
			</table>
	  	</div>
	  	</div>
	  	<div class="row cl">
	  		<div class="col-xs-8 col-sm-8 col-xs-offset-4 col-sm-offset-3">
	  			<button id="saveButton" onclick="save();" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
	  			<button onclick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
	  		</div>
	  	</div>
	  </form>
	</div>
	<script type="text/javascript" src="../../js/jquery/1.9.1/jquery.min.js"></script> 
	<script type="text/javascript" src="../../js/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="../../js/My97DatePicker/4.8/WdatePicker.js"></script> 
	<script type="text/javascript" src="../../js/jquery.validation/1.14.0/jquery.validate.js"></script>
	<script type="text/javascript" src="../../js/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript" src="../../js/jquery.validation/1.14.0/messages_zh.js"></script>
	<script type="text/javascript" src="../../static/h-ui/js/H-ui.js"></script>
	<script type="text/javascript" src="../../static/h-ui.admin/js/H-ui.admin.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
	<script type="text/javascript" src="../../js/systemJs/common/datadictionary.js"></script> 
	<script type="text/javascript" src="../../js/systemJs/common/ajaxfileupload.js"></script>  
	<script type="text/javascript" src="../../js/systemJs/projectMetering/ProjectTenderingSummary_add.js"></script>
	</body>
</html>
