<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="Bookmark" href="/favicon.ico">
<link rel="Shortcut Icon" href="/favicon.ico" />
<link href="../../static/h-ui/css/H-ui.min.css" rel="stylesheet"
	type="text/css" />
<link href="../../static/h-ui.admin/css/H-ui.admin.css" rel="stylesheet"
	type="text/css" />
<link href="../../js/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet"
	type="text/css" />
<link rel="stylesheet" type="text/css"
	href="../../js/zTree/v3/css/metroStyle/metroStyle.css" />
<link rel="stylesheet" type="text/css" href="../../css/search.css" />
<title>修改工程计划</title>
</head>
<body>
	<div class="pd-20">
		<form class="form form-horizontal" id="form1"
			style="margin-top: -20px" method="post">
			<div class="cl pd-5 bg-1 bk-gray mt-20">基本信息</div>
			<div class="row cl">
				<!-- <div class="col-md-4 col-xs-4">
					<label class="form-label col-xs-4 col-sm-3"><span
						class="c-red">*</span>工程量单位：</label>
					<div class="formControls col-xs-8 col-sm-8">
						<select class="select" id="engineeringUnit" name="engineeringUnit">
						</select>
					</div>
				</div> -->
				<div class="col-md-4 col-xs-4">
					<label class="form-label col-xs-5 col-sm-3"><span
						class="c-red">*</span>工程量计划数量：</label>
					<div class="formControls col-xs-7 col-sm-8">
						<input type="text" class="input-text" id="engineeringAmount"
							name="engineeringAmount" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'/>
					</div>
				</div>
				<div class="col-md-4 col-xs-4">
					<label class="form-label col-xs-4 col-sm-3"><span
						class="c-red">*</span>工程量（项/座）：</label>
					<div class="formControls col-xs-8 col-sm-8">
						<input type="text" class="input-text" id="engineeringCount"
							name="engineeringCount" maxlength="11" onkeyup='clearNoInteger(this)'/>
					</div>
				</div>
			</div>
			<div class="row cl">
			    <div class="col-md-4 col-xs-4">
					<label class="form-label col-xs-5 col-sm-4"><span
						class="c-red">*</span>投资额省补总投资：</label>
					<div class="formControls col-xs-7 col-sm-7">
						<input type="text" class="input-text" id="investmentProvince"
							name="investmentProvince" maxlength="13" onchange="changeInvestmentTotal()"
							onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)' />
					
					</div>
				</div>
				<div class="col-md-4 col-xs-4">
					<label class="form-label col-xs-4 col-sm-3"><span
						class="c-red">*</span>投资额部投资：</label>
					<div class="formControls col-xs-8 col-sm-8">
						<input type="text" class="input-text" id="investmentMinistry"
						 name="investmentMinistry" maxlength="13" onchange="changeInvestmentTotal()" 
						 onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)' />
					</div>
				</div>
				<div class="col-md-4 col-xs-4">
					<label class="form-label col-xs-4 col-sm-3"><span
						class="c-red">*</span>投资额合计：</label>
					<div class="formControls col-xs-8 col-sm-8">
						<input type="text" class="input-text" readonly="readonly"
							id="investmentTotal" name="investmentTotal" maxlength="13" onkeyup='clearNoDecimal(this,8,4)' onblur='checkPoint(this)'/>
					</div>
				</div>
			</div>
			<div class="row cl">
				<div class="col-md-4 col-xs-4">
					<label class="form-label col-xs-4 col-sm-3"><span
						class="c-red">*</span>设计单位：</label>
					<div class="formControls col-xs-8 col-sm-8">
						<input type="text" class="input-text" maxlength="200"
							id="designUnit" name="designUnit" />
					</div>
				</div>
				<div class="col-md-4 col-xs-4">
					<label class="form-label col-xs-4 col-sm-3"><span
						class="c-red">*</span>施工单位：</label>
					<div class="formControls col-xs-8 col-sm-8">
						<input type="text" class="input-text" maxlength="200"
							id="constructionUnit" name="constructionUnit" />
					</div>
				</div>
				<div class="col-md-4 col-xs-4">
					<label class="form-label col-xs-4 col-sm-3"><span
						class="c-red">*</span>监理单位：</label>
					<div class="formControls col-xs-8 col-sm-8">
						<input type="text" class="input-text" maxlength="200"
							id="supervisorUnit" name="supervisorUnit" />
					</div>
				</div>
			</div>
			<div class="row cl">
				<div class="col-md-4 col-xs-4">
					<label class="form-label col-xs-4 col-sm-3"><span
						class="c-red">*</span>开工日期：</label>
					<div class="formControls col-xs-8 col-sm-8">
						<input type="text" onfocus="WdatePicker({ })"
							class="input-text Wdate" id="startDate" name="startDate" />
					</div>
				</div>
				<div class="col-md-4 col-xs-4">
					<label class="form-label col-xs-4 col-sm-3"><span
						class="c-red">*</span>竣工日期：</label>
					<div class="formControls col-xs-8 col-sm-8">
						<input type="text" onfocus="WdatePicker({ })"
							class="input-text Wdate" id="endDate" name="endDate" />
					</div>
				</div>
				<div class="col-md-4 col-xs-4">
					<label class="form-label col-xs-4 col-sm-3">备注：</label>
					<div class="formControls col-xs-8 col-sm-8">
						<input type="text" class="input-text" maxlength="50" id="remarks"
							name="remarks" />
					</div>
				</div>
			</div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-8 col-xs-offset-4 col-sm-offset-3">
					<button onclick="save();" class="btn btn-primary radius"
						type="button">
						<i class="Hui-iconfont">&#xe632;</i> 保存
					</button>
					<button onclick="layer_close();" class="btn btn-default radius"
						type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript"
		src="../../js/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="../../static/h-ui/js/H-ui.js"></script>
	<script type="text/javascript"
		src="../../static/h-ui.admin/js/H-ui.admin.js"></script>
	<script type="text/javascript"
		src="../../js/zTree/v3/js/jquery.ztree.all-3.5.js"></script>
	<script type="text/javascript"
		src="../../js/My97DatePicker/4.8/WdatePicker.js"></script>
	<script type="text/javascript"
		src="../../js/datatables/1.10.0/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="../../js/laypage/1.2/laypage.js"></script>
	<script type="text/javascript"
		src="../../js/systemJs/common/entryTree.js"></script>
	<script type="text/javascript"
		src="../../js/systemJs/common/datadictionary.js"></script>
	<script type="text/javascript"
		src="../../js/systemJs/projectPlan/projectPlanSummary_add.js"></script>
</body>
</html>
