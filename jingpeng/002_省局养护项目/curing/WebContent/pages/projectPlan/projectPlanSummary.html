	<title>空白页</title>
	</head>
	<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>
		工程计划 <span class="c-gray en">&gt;</span> 工程计划列表 <a
			class="btn btn-success radius r"
			style="line-height: 1.6em; margin-top: 3px"
			href="javascript:location.replace(location.href);" title="刷新"><i
			class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<div class="page-container">
		<div class="col-xs-4 col-sm-2 mt-20">
			<ul id="EntryTree" class="ztree"
				style="width: 240px; overflow: auto; min-height: 600px;">
			</ul>
		</div>
		<div class="col-xs-8 col-sm-10 ">
			<form id='form' method="post">
				<div class="text-c search-line">
					<div class="col-xs-6 col-sm-4 mt-20">
						计划年份：<input type="text" name="startPlanTime" id="startPlanTime"
							style="width: 105px; margin-right: 10px;"
							onfocus="WdatePicker({ })" class="input-text Wdate"> -- <input
							type="text" name="endPlanTime" id="endPlanTime"
							style="width: 105px; margin-left: 10px;"
							onfocus="WdatePicker({ })" class="input-text Wdate">
					</div>
					<div class="col-xs-6 col-sm-4 mt-20">
						计划批次：<select name="PlanBatch" id="PlanBatch"
							style="width: 250px; margin-right: 30px;" class="input-text"></select>
					</div>
					<div class="col-xs-6 col-sm-4 mt-20">
						工程项目：<select name="Engineering" id="Engineering"
							style="width: 250px; margin-right: 30px;" class="input-text"></select>
					</div>
					<div class="col-xs-6 col-sm-4 mt-20">
						建设性质：<select name="BuildNature" id="BuildNature"
							style="width: 250px; margin-right: 30px;" class="input-text"></select>
					</div>
					<div class="col-xs-6 col-sm-4 mt-20">
						项目来源：<select name="ProjectSource" id="ProjectSource"
							style="width: 250px; margin-right: 30px;" class="input-text"></select>
					</div>
					<div class="col-xs-6 col-sm-4 mt-20">
						项目分类：<select name="ProjectType" id="ProjectType"
							style="width: 250px; margin-right: 30px;" class="input-text"></select>
					</div>
					<div class="col-xs-6 col-sm-4 mt-20">
						行政等级：<select name="AdministrationGrade" id="AdministrationGrade"
							style="width: 250px; margin-right: 30px;" class="input-text"></select>
					</div>
					<div class="col-xs-6 col-sm-4 mt-20">
						技术等级：<select name="TechnicalGrade" id="TechnicalGrade"
							style="width: 250px; margin-right: 30px;" class="input-text"></select>
					</div>
					<div class="col-xs-6 col-sm-4 mt-20">
						<button onclick="search()" class="btn btn-success search-btn"
							type="button">
							<i class="Hui-iconfont">&#xe665;</i> 搜索
						</button>
					</div>
				</div>
			</form>
			<div class="mt-20" style="width: 100%; overflow-x: scroll;">
				<table id="projectPlanSummaryList"
					class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
					<thead>
						<tr class="text-c">
							<th rowspan="2"><p style="width: 80px;">序号</p></th>
							<th rowspan="2"><p style="width: 60px;">操作</p></th>
							<th rowspan="2"><p style="width: 180px;">项目编号</p></th>
							<th rowspan="2"><p style="width: 100px;">所属市</p></th>
							<th rowspan="2"><p style="width: 180px;">路线名称</p></th>
							<th rowspan="2"><p style="width: 100px;">工程项目</p></th>
							<th rowspan="2"><p style="width: 180px;">原线路名称</p></th>
							<th rowspan="2"><p style="width: 100px;">计划批次</p></th>
							<th rowspan="2"><p style="width: 180px;">工程所在地</p></th>
							<th rowspan="2"><p style="width: 180px;">起讫点及桩号</p></th>
							<th rowspan="2"><p style="width: 180px;">建设性质</p></th>
							<th rowspan="2"><p style="width: 180px;">技术等级</p></th>
							<th rowspan="2"><p style="width: 500px;">宽度</p></th>
							<th colspan="3"><p style="width: 180px;">工程量</p></th>
							<th colspan="3"><p style="width: 180px;">投资额（万元）</p></th>
							<th rowspan="2"><p style="width: 100px;">行政等级</p></th>
							<th rowspan="2"><p style="width: 120px;">计划年份</p></th>
							<th rowspan="2"><p style="width: 240px;">项目来源</p></th>
							<th rowspan="2"><p style="width: 240px;">项目分类</p></th>
							<th rowspan="2"><p style="width: 80px;">质量目标</p></th>
							<th rowspan="2"><p style="width: 300px;">设计单位</p></th>
							<th rowspan="2"><p style="width: 300px;">施工单位</p></th>
							<th rowspan="2"><p style="width: 200px;">监理单位</p></th>
							<th rowspan="2"><p style="width: 120px;">开工日期</p></th>
							<th rowspan="2"><p style="width: 120px;">竣工日期</p></th>
							<th rowspan="2"><p style="width: 180px;">备注</p></th>
						</tr>
						<tr class="text-c">
							<th><p style="width: 60px;"></p>单位</th>
							<th><p style="width: 60px;"></p>数量</th>
							<th><p style="width: 60px;"></p>（项/座）</th>
							<th><p style="width: 60px;"></p>合计</th>
							<th><p style="width: 60px;"></p>省投资</th>
							<th><p style="width: 60px;"></p>部投资</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script type="text/javascript"
		src="../../js/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="../../static/h-ui/js/H-ui.js"></script>
	<script type="text/javascript"
		src="../../static/h-ui.admin/js/H-ui.admin.js"></script>
	<script type="text/javascript"
		src="../../js/zTree/v3/js/jquery.ztree.all-3.5.js"></script>
	<script type="text/javascript"
		src="../../js/My97DatePicker/4.8/WdatePicker.js"></script>
	<script type="text/javascript"
		src="../../js/datatables/1.10.0/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="../../js/laypage/1.2/laypage.js"></script>
	<script type="text/javascript"
		src="../../js/systemJs/common/entryTree.js"></script>
	<script type="text/javascript"
		src="../../js/systemJs/common/datadictionary.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
	<script type="text/javascript"
		src="../../js/systemJs/projectPlan/projectPlanSummary.js"></script>
</body>
</html>
