							<th style='text-align:-webkit-center;'><p style="width: 80px;">序号</p></th>
							<th style='text-align:-webkit-center;'><p style="width: 80px;">操作</p></th>

		<div id="modal-add" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content radius">
					<div class="modal-header">
						<h3 class="modal-title">请输入需要添加的数字名称</h3>
						<a class="close" data-dismiss="modal" aria-hidden="true" href="javascript:void();">×</a>
					</div>
					<div class="modal-body">
					<form class="form form-horizontal" id="addFrom" style="margin-top:-20px"  method="post">
						<input type="text" class="input-text" value="" placeholder="" id="contentAdd" name="content" maxlength="15">
					</form>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary"  onClick="add()">确定</button>
						<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
					</div>
				</div>
			</div>
		</div>
		
 		<div id="modal-update" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

				<div class="modal-content radius">
					<div class="modal-header">
						<h3 class="modal-title">请输入需要修改的数字名称</h3>
						<a class="close" data-dismiss="modal" aria-hidden="true" href="javascript:void();">×</a>
					</div>
					<div class="modal-body">
					<form class="form form-horizontal" id="updateFrom" style="margin-top:-20px"  method="post">

					</form>
					</div>
					<input style="display: none;" id = 'updateid'>
					<div class="modal-footer">
						<button class="btn btn-primary"  onClick="update()">确定</button>
						<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
					</div>
