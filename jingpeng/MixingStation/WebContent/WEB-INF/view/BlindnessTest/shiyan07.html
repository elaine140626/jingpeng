<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>钢筋抗拉强度、屈服强度、伸长率、冷弯试验自动采集数据</title>
<link href="../resources/css2/record.css" rel="stylesheet"
	type="text/css">
<script type="text/javascript" src="http://static.runoob.com/assets/qrcode/qrcode.min.js"></script>
</head>
<body>
	<div class="jilu_main_s" style="position: relative; height: auto;">
		<div id="qrCode" class="dingwei"
			style="position: relative; float: right;"></div>
		<div id="istestcollection" class="jilu_title" style="padding-top: 60px;">钢筋抗拉强度、屈服强度、伸长率、冷弯试验自动采集数据</div>
		<div id="istestblind" class="jilu_title" style="display: none;">钢筋抗拉强度、屈服强度、伸长率、冷弯试验检测报告</div>
		<div>
			<table border="0" cellpadding="0" cellspacing="0" class="table_2">
				<tr>
					<td width="68%">试验室名称：<label id="testRoomName"></label></td>
				</tr>
			</table>
		</div>
		<div>
			<table width="100%" border="0" cellpadding="0" cellspacing="0"
				class="table_3">
				<tr>
					<td width="16%">试验依据</td>
					<td width="34%"><label id="testRules"></label></td>
					<td width="16%">试验日期</td>
					<td width="34%"><label id="testDate"></label></td>
				</tr>
				<tr>
					<td>样品名称</td>
					<td><label id="sampleName"></label></td>
					<td>试件个数</td>
					<td><label id="sampleCount"></label></td>
				</tr>
				<tr>
					<td>试验员</td>
					<td><label id="testOperator"></label></td>
					<td>直径</td>
					<td><label id="diameter"></label></td>
				</tr>
				<tr>
					<td>钢筋牌号</td>
					<td><label id="strength_Grade"></label></td>
					<td>&nbsp;</td>
					<td><label></label></td>
				</tr>
			</table>
		</div>
		<div id="show">
			<table width="100%" border="0" cellpadding="0" cellspacing="0"
				class="table_4">
				<tr>
					<td width="16%">施工单位</td>
					<td width="16%"><label id="constructionUnit"></label></td>
					<td width="16%">工程名称</td>
					<td width="16%"><label id="engineeringName"></label></td>
					<td width="20%">工程部位/用途</td>
					<td width="16%"><label id="purpose"></label></td>
				</tr>
			</table>
		</div>
		<div>
			<table width="100%" border="0" cellpadding="0" cellspacing="0"
				class="table_4">
				<thead>
					<tr>
						<td width="16%" rowspan="2">试件编号</td>
						<td colspan="2">屈服荷载（kn)</td>
						<td colspan="2">屈服强度（Mpa)</td>
						<td colspan="2">最大力荷载（kN)</td>
						<td colspan="2">抗拉强度（Mpa)</td>
					</tr>
					<tr>
						<td width="11%">1</td>
						<td width="9%">2</td>
						<td width="10%">1</td>
						<td width="10%">2</td>
						<td width="12%">1</td>
						<td width="12%">2</td>
						<td width="10%">1</td>
						<td width="10%">2</td>
					</tr>
				</thead>
				<tbody id="list"></tbody>
			</table>
		</div>
		<div>
			<table width="100%" border="0" cellpadding="0" cellspacing="0"
				class="table_7 xbj1">
				<tr>
					<td width="16%" align="center">结果判定</td>
					<td width="84%"><label id="isQualifiedTest"></label></td>
				</tr>
			</table>
		</div>
		<div class="fanhui">
			<a href="#" onclick="javascript:window.history.back();">返回>></a>
		</div>
	</div>
	<script type="text/javascript" src="../resources/js/jquery.min.js"></script>
	<script type="text/javascript"
		src="../resources/DataTables/datatables.js"></script>
	<script type="text/javascript" src="../resources/js/shiyan07.js"></script>
	<script type="text/javascript" src="../resources/blindSampleJs/common.js"></script>
</body>
</html>
