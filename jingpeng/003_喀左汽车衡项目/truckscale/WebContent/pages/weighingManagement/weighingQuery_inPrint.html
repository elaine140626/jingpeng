<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="stylesheet" type="text/css" href="../../css/report/report-in.css" />
	<style type="text/css">
		.noprint1 {
	       position: absolute;
		    right: 20%;
		    top: 5%;
		    width: 50px;
		    height: 30px;
		    background: #28a4c9;
		    border-radius: 3px;
		    color: #fff;
		    border: 0;
		}  
		.noprint2 {
	       position: absolute;
		    right: 15%;
		    top: 5%;
		    width: 50px;
		    height: 30px;
		    background: #28a4c9;
		    border-radius: 3px;
		    color: #fff;
		.border{
			border:1px solid #000;
		}
	</style>
	<style type="text/css" media="print">
	    /* 不需要打印的区域*/
	    .noprint1{
      		display: none;
    	}
    	.noprint2{
      		display: none;
    	}
	</style>
	</head>
	<body>
		<div class="tableContain">
			<form id="" method="post">
				<button type="button" class="noprint1" onclick="window.print()">打印</button>
				<button type="button" class="noprint2" onclick="closes()">关闭</button>
				<div class="border">
					<div class="table">
						<div class="roomName" style="text-align: right;font-size: 12px;">流水号:<span id="serialId"></span></div>
						<div class="header">
							<div class="title font16" id="recortName"><span id="reportRenown" style="width:200px; display:block;border-bottom:1px solid #000;margin:0 auto">入 库 称 重 单</span></div>
						</div>
						<div class="testMsg">
							<div class="testRoom">
								<div class="roomName">车号:</div>
								<div id="plateNumber" class="roomname" style="text-align:left"></div>
							</div>
							 <div class="testRoom">
								<div class="roomName">称重时间:</div>
								<div id="weightTime" class="roomname" style="text-align:left"></div>
							</div> 
						</div>
						<div class="tables">
							<div class="commonTable2">
								<div class="commonTable2-line">
									<div>供料单位</div>
									<div id="feedCompanyName" class="roomname" style="text-align:left"></div>
									<div>收料单位</div>
									<div id="receiveUnitName" class="roomname" style="text-align:left"></div>
								</div>
								<div class="commonTable2-line">
									<div>材料名称</div>
									<div id="materielName" class="roomname" style="text-align:left"></div>
									<div>规格型号</div>
									<div id="materielModel" class="roomname" style="text-align:left"></div>
								</div>
								<div class="commonTable4">
									<div class="commonTable4-line">
										<div>皮重（t）</div>
										<div id="tareWeight" class="roomname" style="text-align:left"></div>
										<div>毛重（t）</div>
										<div id="grossWeight" class="roomname" style="text-align:left"></div>
										<div>净重（t）</div>
										<div id="netWeight" class="roomname" style="text-align:left"></div>
									</div>
								</div>
								<div class="commonTable2-line">
									<div>司机姓名</div>
									<div id="driverName" class="roomname" style="text-align:left"></div>
									<div>车主姓名</div>
									<div id="carOwnerName" class="roomname" style="text-align:left"></div>
								</div>
								<div class="commonTable2-line">
									<div>起运地</div>
									<div id="startAddress" class="roomname" style="text-align:left"></div>
									<div>止运地</div>
									<div id="endAddress" class="roomname" style="text-align:left"></div>
								</div>
								<div class="commonTable2-line">
									<div>温度（℃）</div>
									<div id="temperature" class="roomname" style="text-align:left"></div>
									<div>备注</div>
									<div id="remarks" class="roomname" style="text-align:left"></div>
								</div>
							</div>
						</div>
						<div class="footer">
							<div class="block">
								<div class="blockTitle">检斤员:</div>
								<div id="creater" class="roomname" style="text-align:left"></div>
							</div>
							<div class="block">
								<div class="blockTitle">司机:</div>
								<div id="" class="roomname" style="text-align:left"></div>
							</div>
							<div class="block">
								<div class="blockTitle">复核:</div>
								<div id="" class="roomname" style="text-align:left"></div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</body>
	<script type="text/javascript" src="../../js/jquery/1.9.1/jquery.min.js"></script> 
	<script type="text/javascript" src="../../js/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="../../js/systemJs/common/datadictionary.js"></script>
	<script type="text/javascript" src="../../js/systemJs/weighingManagement/weighingQuery_inPrint.js"></script>
</html>
