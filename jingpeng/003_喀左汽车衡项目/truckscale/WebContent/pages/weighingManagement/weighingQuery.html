<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="Bookmark" href="/favicon.ico" >
	<link rel="Shortcut Icon" href="/favicon.ico" />
	<link href="../../static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
	<link href="../../static/h-ui.admin/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
	<link href="../../js/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="../../js/zTree/v3/css/metroStyle/metroStyle.css" />
	<link rel="stylesheet" type="text/css" href="../../css/search.css" />
	
	<title>称重查询</title>
	</head>
	<body>
		<nav class="breadcrumb">
			<i class="Hui-iconfont">&#xe67f;</i>首页 
			<span class="c-gray en">&gt;</span>称重管理 
			<span class="c-gray en">&gt;</span>查询
			<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);"title="刷新">
				<i class="Hui-iconfont">&#xe68f;</i>
			</a>
		</nav>
		<div class="page-container">
			<div class="col-xs-10 col-sm-12 ">
				<form id="form1" method="post">		
				<div class="text-c search-line">
					<div class="col-xs-5 col-sm-3 mt-20">
						称重日期：
						<input name="startTime" id="startTime" style="width:25%;" onfocus="WdatePicker({})" class="input-text Wdate"/>
						~
						<input name="endTime" id="endTime" style="width:25%;" onfocus="WdatePicker({})" class="input-text Wdate"/>
					</div>
					<div class="col-xs-5 col-sm-3 mt-20">
						供料单位：<span class="select-box inline">
						<select id="feedCompany" name="feedCompany" class="select" style="width:240px;">
							<option value=''>请选择</option>
						</select>
						</span>	
					</div>
					<div class="col-xs-5 col-sm-3 mt-20">
						收料单位：<span class="select-box inline">
						<select id="receiveUnit" name="receiveUnit" class="select" style="width:240px;">
							<option value=''>请选择</option>
						</select>
						</span>	
					</div>
					<div class="col-xs-5 col-sm-3 mt-20">
						出入库选择：<span class="select-box inline">
						<select id="outOrEnter" name="outOrEnter" class="select" style="width:240px;">
							<option value=''>请选择</option>
							<option value='0'>出库</option>
							<option value='1'>入库</option>
						</select>
						</span>	
					</div>
					<div class="col-xs-5 col-sm-3 mt-20">
						材料名称：<span class="select-box inline">
						<select id="materielName" name="materielName" class="select" style="width:240px;">
							<option value=''>请选择</option>
						</select>
						</span>	
					</div>
					<div class="col-xs-5 col-sm-3 mt-20">
						规格型号：<span class="select-box inline">
						<select id="materielModel" name="materielModel" class="select" style="width:240px;">
							<option value=''>请选择</option>
						</select>
						</span>	
					</div>
					<div class="col-xs-5 col-sm-3 mt-20">
						司机姓名：<span class="select-box inline">
						<select id="driverName" name="driverName" class="select" style="width:240px;">
							<option value=''>请选择</option>
						</select>
						</span>	
					</div>
					<div class="col-xs-5 col-sm-3 mt-20">
						车主姓名：<span class="select-box inline" style="margin-left: 14px;">
						<select id="carDriverName" name="carDriverName" class="select" style="width:240px;">
							<option value=''>请选择</option>
						</select>
						</span>	
					</div>
					<div class="col-xs-5 col-sm-3 mt-20">
						车辆牌号：<span class="select-box inline">
						<select id="plateNumber" name="plateNumber" class="select" style="width:240px;">
							<option value=''>请选择</option>
						</select>
						</span>	
					</div>
					<div class="col-xs-5 col-sm-3 mt-20">
						计量方式：<span class="select-box inline">
						<select id="measurementMode" name="measurementMode" class="select" style="width:240px;">
							<option value=''>请选择</option>
							<option value='0'>自动</option>
							<option value='1'>手动</option>
						</select>
						</span>	
					</div>
					<div class="col-xs-5 col-sm-3 mt-20">
						<button name="" id="" class="btn btn-success search-btn" type="button" onclick="search()"><i class="Hui-iconfont">&#xe665;</i> 查询</button>
					</div>	
					<div class="col-xs-5 col-sm-3 mt-20">
						净重合计：<span class="select-box inline" style="margin-left:13px">
						<input id="netWeight" name="netWeight" class="select" style="width:240px;" readonly="readonly"/>
						</span>	
					</div>
				</div>
			    </form>
				<div class="cl pd-5 bg-1 bk-gray mt-20"> 
					<span class="l">
						<a class="btn btn-primary radius" onclick="exportExcel()" href="javascript:;">
							<i class="Hui-iconfont">&#xe600;</i> 导出
						</a>
					</span>
				</div>
				<div class="mt-20" style="width: 100%; overflow-x: scroll;">
					<table id="table1" style="width: 1900px;" class="scoll-table table table-border table-bordered table-bg table-hover table-sort table-responsive">
						<thead>
							<tr class="text-c">
								<th><p style="width: 80px;">序号</p></th>
								<th><p style="width: 120px;">操作</p></th>
								<th><p style="width: 120px;">流水号</p></th>
								<th><p style="width: 150px;">称重时间</p></th>
								<th><p style="width: 100px;">车辆牌号</p></th>
								<th><p style="width: 100px;">材料名称</p></th>
								<th><p style="width: 100px;">规格型号</p></th>
								<th><p style="width: 70px;">出库/入库</p></th>
								<th><p style="width: 100px;">毛重（t）</p></th>
								<th><p style="width: 100px;">皮重（t）</p></th>
								<th><p style="width: 100px;">净重（t）</p></th>
								<th><p style="width: 100px;">扣除量/扣除率</p></th>
								<th><p style="width: 100px;">称重方式</p></th>
								<th><p style="width: 100px;">毛重称重次数</p></th>
								<th><p style="width: 100px;">皮重称重次数</p></th>
								<th><p style="width: 100px;">检斤员</p></th>
								<th><p style="width: 100px;">供料单位</p></th>
								<th><p style="width: 100px;">收料单位</p></th>
								<th><p style="width: 100px;">司机姓名</p></th>
								<th><p style="width: 100px;">运输单位</p></th>
								<th><p style="width: 100px;">止运地</p></th>
								<th><p style="width: 100px;">起运地</p></th>
								<th><p style="width: 100px;">温度（℃）</p></th>
								<th><p style="width: 100px;">油石比</p></th>
								<th><p style="width: 100px;">路线、桩号</p></th>
								<th><p style="width: 120px;">备注</p></th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
			    </div>
			</div>	
		</div>
	<script type="text/javascript" src="../../js/jquery/1.9.1/jquery.min.js"></script> 
	<script type="text/javascript" src="../../js/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="../../static/h-ui/js/H-ui.min.js"></script>
	<script type="text/javascript" src="../../static/h-ui.admin/js/H-ui.admin.js"></script> 
	<script type="text/javascript" src="../../js/zTree/v3/js/jquery.ztree.all-3.5.js"></script>
	<script type="text/javascript" src="../../js/My97DatePicker/4.8/WdatePicker.js"></script>
	<script type="text/javascript" src="../../js/datatables/1.10.0/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="../../js/laypage/1.2/laypage.js"></script>
	<script type="text/javascript" src="../../js/systemJs/common/datadictionary.js"></script>
	.<script type="text/javascript" src="../../js/systemJs/weighingManagement/ajaxfileupload.js"></script>
	<script type="text/javascript" src="../../js/systemJs/weighingManagement/weighingQuery.js"></script>
	</body>
</html>
