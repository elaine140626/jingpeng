	<title>修改密码</title>

	<body>
	<div class="pd-20">
	  <form class="form form-horizontal" id="form1" style="margin-top:-20px"  method="post">
	    <div style="margin-top:150px;margin-left:50px;"></div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">请输入密码:</label>
				<div class="formControls col-xs-4 col-sm-3">
					<input type="text" class="input-text" value="" placeholder="" id="password" name="password" maxlength="20">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">请再次输入密码:</label>
				<div class="formControls col-xs-4 col-sm-3">
					<input type="text" class="input-text" value="" placeholder="" id="password2" name="password2" maxlength="20">
				</div>
			</div>
	  </form>
	</div>
	<div class="row cl">
	    <div class="col-xs-8 col-sm-8 col-xs-offset-4 col-sm-offset-3">
	  		<button onclick="save();" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
	  		<button onclick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
	  	</div>
	</div>
