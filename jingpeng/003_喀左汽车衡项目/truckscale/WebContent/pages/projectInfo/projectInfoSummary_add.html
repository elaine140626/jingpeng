<html>

	<!-- select2 下拉多选  -->

	<!--[if IE 6]>

	<title>空白页</title>
	</head>
	<body>
	<div class="pd-20">
	  <form class="form form-horizontal" id="form1" style="margin-top:-20px"  method="post">
	    <div class="cl pd-5 bg-1 bk-gray mt-20"> 基本信息</div>
	  	<div class="row cl">
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>路线名称：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="lineName" name="lineName" maxlength="50">
				</div>
			</div>
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>工程项目：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<select class="select" style="width:240px;" id="engineering" name="engineering"></select>
				</div>
			</div>
	  		<div class="col-md-4 col-xs-4">
	  			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>原线路名称：</label>
	  			<div class="formControls col-xs-8 col-sm-9">
	  				<input type="text" class="input-text" value="" placeholder="" id="agoName" name="agoName" maxlength="15">
	  			</div>
	  		</div>
	  	</div>
	  	<div class="row cl">
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>计划批次：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<select class="select" style="width:240px;" id="planBatch" name="planBatch"></select>
				</div>
			</div>
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>工程所在地：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="location" name="location" maxlength="100">
				</div>
			</div>
	  		<div class="col-md-4 col-xs-4">
	  			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>起讫点及桩号：</label>
	  			<div class="formControls col-xs-8 col-sm-9">
	  				<input type="text" class="input-text" value="" placeholder="" id="pileNumber" name="pileNumber" maxlength="100">
	  			</div>
	  		</div>
	  	</div>
	  	<div class="row cl">
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>建设性质：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<select class="select" style="width:240px;" id="buildNature" name="buildNature"></select>
				</div>
			</div>
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>技术等级：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<select class="select" style="width:240px;" id="technicalGrade" name="technicalGrade"></select>
				</div>
			</div>
	  		<div class="col-md-4 col-xs-4">
	  			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>宽度：</label>
	  			<div class="formControls col-xs-8 col-sm-9">
	  				<input type="text" class="input-text" value="" placeholder="" id="width" name="width" maxlength="100">
	  			</div>
	  		</div>
	  	</div>
	  	<div class="row cl">
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>行政等级：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<select class="select" style="width:240px;" id="administrationGrade" name="administrationGrade"></select>
				</div>
			</div>
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>计划年份：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" onfocus="WdatePicker({ })" class="input-text Wdate" value="" placeholder="" id="planTime" name="planTime">
				</div>
			</div>
	  		<div class="col-md-4 col-xs-4">
	  			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>项目来源：</label>
	  			<div class="formControls col-xs-8 col-sm-9">
	  				<select class="select" style="width:240px;" id="projectSource" name="projectSource"></select>
	  			</div>
	  		</div>
	  	</div>
	  	<div class="row cl">
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>项目分类：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<select class="select2 form-control" multiple="multiple" style="width:400px;" id="projectType" name="projectType"></select>
				</div>
			</div>
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>质量目标：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<select class="select" style="width:240px;" id="qualityTarget" name="qualityTarget">
						<option value="0">合格 </option>
						<option value="1">优良</option>
					</select>
				</div>
			</div>
	  		<div class="col-md-4 col-xs-4">
	  			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>批文种类：</label>
	  			<div class="formControls col-xs-8 col-sm-9">
	  				<select class="select2 form-control" multiple="multiple" style="width:400px;" id="approvalsType" name="approvalsType"></select>
	  			</div>
	  		</div>
	  	</div>
	  	<div class="row cl">
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>备注：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="remarks" name="remarks" maxlength="50">
				</div>
			</div>
	  	</div>
	  		  	<div class="row cl">
			<div class="col-md-4 col-xs-4">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span></label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="button" class="input-text" value="文件预览" onclick="openFile()" placeholder="" id="" name="">
				</div>
			</div>
	  	</div>
	  	<input style="display: none;" type="text" class="input-text" value="" id="id" name="id">
	  	<input style="display: none;" type="text" class="input-text" value="" placeholder="" id="uploadPicture" name="uploadPicture">
	
	  </form>
	  	  	<div class="row cl">
	  		<div class="col-md-4 col-xs-4">
	  		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>文件上传：</label>
			<table class="col-lg-9">
				<tr>
					<td id="upfile" style="text-align:center;">
						<span id="upShow" style=";text-align:center;display:block;">
						 	<input type="file" id="myBlogImage" name="myfiles" multiple="multiple"/>
						</span>
					</td>
				</tr>
			</table>
			</div>
	  	</div>
	</div>
	  	<div class="row cl">
	  		<div class="col-xs-8 col-sm-8 col-xs-offset-4 col-sm-offset-3">
	  			<button onclick="save();" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
	  			<button onclick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
	  		</div>
	  	</div>
	<script type="text/javascript" src="../../js/jquery/1.9.1/jquery.min.js"></script> 
	<script type="text/javascript" src="../../js/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="../../js/My97DatePicker/4.8/WdatePicker.js"></script> 
	<script type="text/javascript" src="../../js/jquery.validation/1.14.0/jquery.validate.js"></script>
	<script type="text/javascript" src="../../js/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript" src="../../js/jquery.validation/1.14.0/messages_zh.js"></script>
	<script type="text/javascript" src="../../static/h-ui/js/H-ui.js"></script>
	<script type="text/javascript" src="../../static/h-ui.admin/js/H-ui.admin.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
	<script type="text/javascript" src="../../js/systemJs/common/datadictionary.js"></script>
	<script type="text/javascript" src="../../js/systemJs/common/ajaxfileupload.js"></script>  
	<script type="text/javascript" src="../../js/systemJs/projectInfo/projectInfoSummary_add.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			
		});		
	</script>
	</body>
</html>
