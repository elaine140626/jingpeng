	<body>
		<div id="nav_links" style="background-color: #02397F;color: white;font-size: 20px;">
			修改个人信息
		</div>
		<form id="form" method="post">
			<table border="0" cellspacing="" cellpadding="">
				<tr>
					<td>用户名：</td>
					<td><input type="text" name="username" id="username" readonly="readonly" /><input type="text" name="id" id="id" style="display: none;" maxlength="18"/></td>
				</tr>
				<tr>
					<td>密码：</td>
					<td><input type="password" name="password" id="password" onkeyup="value=value.replace(/[^\w\.\/]/ig,'');" onchange="changePassWord(this.value);"  maxlength="128"/></td>
				</tr>
				<tr>
					<td>确认密码：</td>
					<td><input type="password" name="confirmPw" id="confirmPw" onchange="changeConfirmPw(this.value);"  maxlength="128"/></td>
				</tr>
				<tr>
					<td>用户权限：</td>
					<td>
						<input name="rolecode" type="checkbox" value='0' /> 管理员 
						<input name="rolecode" type="checkbox" value='1' /> 销售员 
						<input name="rolecode" type="checkbox" value='2' /> 销售总监
						<input name="rolecode" type="checkbox" value='3' /> 调度员 
						<input name="rolecode" type="checkbox" value='4' /> 质检员
						
					    
				    </td>
				</tr>
				<tr>
					<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
					<td>
					    <input name="rolecode" type="checkbox" value='5' /> 质检主任
						<input name="rolecode" type="checkbox" value='6' /> 财务
					    <input name="rolecode" type="checkbox" value='7' /> 总经理
					    <input name="rolecode" type="checkbox" value='8' /> 库管
			    		<input name="rolecode" type="checkbox" value='9' /> 生产部长
				    </td>
				</tr>
				<tr>
					<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
					<td>
					    <input name="rolecode" type="checkbox" value='10' /> 生产副部长
			    		<input name="rolecode" type="checkbox" value='11' /> 生产班长
			    		<input name="rolecode" type="checkbox" value='12' /> 检斤员
			    		<input name="rolecode" type="checkbox" value='13' /> 调度管理员
				    </td>
				</tr>
				<tr>
					<td>姓名：</td>
					<td><input type="text" name="name" id="name" onchange="changeName(this.value);" maxlength="18"/></td>
				</tr>
				<tr>
					<td>性别：</td>
					<td><input name="sex" type="radio" value="1" checked="checked" /> 男
						<input name="sex" type="radio" value="0"/>女
					</td>
				</tr>
				<tr>
					<td>出生日期：</td>
					<td><input type="text" onfocus="WdatePicker({lang:'cn'})" readonly="readonly" name="birthday" id="birthday" onchange="changeBirthday(this.value);" /></td>
				</tr>
				<tr>
					<td>年龄：</td>
					<td><input type="text" name="age" id="age" style="background:#CCCCCC;" readonly="readonly" onkeyup="onlyNumber(this);" onafterpaste="onlyNumberAfter(this);"/></td>
				</tr>
				<tr>
					<td>联系电话：</td>
					<td><input type="text" name="telephone" id="telephone" onkeyup="value=value.replace(/[^\d-]/g,'')" maxlength="14"/></td>
				</tr>
				<tr>
					<td>其他联系方式：</td>
					<td><input type="text" name="othernumbers" id="othernumbers" maxlength="14" onkeyup="value=value.replace(/[^\d-]/g,'')"/></td>
				</tr>
				<tr>
					<td>地址：</td>
					<td><input type="text" name="address" id="address" maxlength="100"/></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td class="ui_text_lt">
						&nbsp;<input id="submitbutton" onclick="update();" type="button" value="保存" class="ui_input_btnsave" /> &nbsp;
						<input id="cancelbutton" type="button" value="关闭" class="ui_input_btnclose" onclick="javascript:history.back(-1);" />
					</td>
				</tr>
			</table>
		</form>
