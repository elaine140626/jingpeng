
<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="../../css/basic_layout.css" rel="stylesheet" type="text/css">
		<link href="../../css/common_style.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="../../css/sweet-alert.css">
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap-theme.css" />
		<link rel="stylesheet" type="text/css" href="../../css/jquery.fancybox-1.3.4.css" media="screen" /></link>
		<link rel="stylesheet" type="text/css"  href="../../DataTables/datatables.css" /></link>
		<script type="text/javascript" src="../../js/jquery/jquery-1.7.1.js"></script>
		<script type="text/javascript" src="../../js/fancybox/jquery.fancybox-1.3.4.js"></script>
		<script type="text/javascript" src="../../js/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
		<script type="text/javascript" src="../../js/sweet-alert.min.js"></script>
		<script type="text/javascript" src="../../DataTables/datatables.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/oilfactory/sales/not_weighing_edits.js"></script>
		<title>瑞德公路管理系统</title>
		<style type="text/css">
			#container {
				width:98%;
			}
			#sider {
				position:absolute;
				top: 70px;
				height: 318px;
				left: 25px;
				right: 25px;
				border: 1px solid #DEDFDF;
				overflow: auto;
			}
			
			#main {
				position: absolute;
				top: 260px;
				left: 25px;
				right: 25px;
				bottom: 0px;
				border: 1px solid #DEDFDF;
				overflow: auto;
				height: 130px;
			}
			
			#main_table {
				position: absolute;
				top: 390px;
				left: 25px;
				right: 25px;
				bottom: 0px;
				border: 1px solid #DEDFDF;
				overflow: auto;
				height: 210px;
				display:none;
			}
			
			#main_table1 {
				position: absolute;
				top: 605px;
				left: 25px;
				right: 25px;
				bottom: 0px;
				border: 1px solid #DEDFDF;
				overflow: auto;
				height: 200px;
				display:none; 
			}
			.main_table2_title {
				height: 37px;
			    line-height: 37px;
			    color: #fff;
			    background: #044599;
			    padding-left: 20px;
			}
			
			#main_table2 {
				position: absolute;
				top: 805px;
				left: 25px;
				right: 25px;
				bottom: 0px;
				border: 1px solid #DEDFDF;
				overflow: auto;
				height: 400px;
				display:none;
							
			}

			.box_border {
				position: absolute;
				bottom: 10px;
				overflow-y: auto;
				left: 0;
				right: 0;
				top: 0px;
			}

			tr {
				height: 40px;
				line-height: 40px;
			}
			
			.ui_text_rt {
				text-align: right;
				padding-left: 0px;
			}
			
			.rtTop {
				vertical-align: top;
			}
			
			.row {
				margin: 0 15px;
			}
			
			.newLine {
				padding: 5px 0;
			}
			
			.ui_input_txt02,
			.ui_select01,
			.ui_area01 {
				margin-left: -10px;
				padding-left: 5px;
			}
			
			.ui_input_txt {
				margin-left: 0;
				margin-top: 4px;
			}
			
			.showInput{
			border: none; 
			text-align: center; 
			background: transparent;
			}		
			
		</style>
	</head>

	<body>
		<form id="submitForm" name="submitForm" action="" method="post">
		<input type="hidden" name="fundId" id="fundId" value='${ fundInfo.fundId}'></input>
			<div id="container">
				<div id="top_nav">
					<span id="here_area" style="float: left;">当前位置：系统&nbsp;>&nbsp;销售管理&nbsp;>&nbsp;销售未称重出库单&nbsp;>&nbsp;<span style="color:#1A5CC6">销售未称重出库单详情</span></span>
				</div>
				<div id="sider">
					<div id="box_top">销售未称重出库单<input type="button" value="关闭" onclick="location.href='outlist.html'" class="ui_input_btnclose " /></div>
					<div class="row newLine">
						<div class="col-lg-3">
							<div class="ui_text_rt col-lg-4">未称重出库单编号：</div>
							<input type="text" id="serialID" name ="serialID" readonly="readonly" class="ui_input_txt02 col-lg-8" />
						</div>
						<div class="col-lg-3">
							<div class="ui_text_rt col-lg-4">销售订单编号：</div>
							<input type="text" id="orderNumber" name ="orderNumber" readonly="readonly" class="ui_input_txt02 col-lg-8" />
						</div>
						<div class="col-lg-3">
							<div class="ui_text_rt col-lg-4">销售订单明细编号：</div>
							<div class="ui_input_txt02 col-lg-11" style="width: 67%;">
							<spin id="orderDetailedId" ></spin>
							</div>
						</div>
						<div class="col-lg-3">
							<div class="ui_text_rt col-lg-4">选择出库单：</div>
							<div class="ui_input_txt02 col-lg-11" style="width: 67%;">
							<spin id="dispatchOutWarehouseId"></spin>
							</div>
						</div>
					</div>
					<div class="row newLine">
						<div class="col-lg-3">
							<div class="ui_text_rt col-lg-4">是否随车带走：</div>
							<input name="isCarryOff" type="radio" disabled="disabled" value="1" /> 是
							<input name="isCarryOff" style="margin-left: 20%;" value="0" checked="checked" disabled="disabled" type="radio" />否
						</div>
						<div class="col-lg-3">
							<div class="ui_text_rt col-lg-4">客户名称：</div>
							<input type="text" id="client" name ="client" readonly="readonly" class="ui_input_txt02 col-lg-8" />
						</div>
						<div class="col-lg-3">
							<div class="ui_text_rt col-lg-4">客户别称：</div>
							<input type="text" id="customerAlias" name ="customerAlias" readonly="readonly" class="ui_input_txt02 col-lg-8" />
						</div>
						<div class="col-lg-3">
							<div class="ui_text_rt col-lg-4">出库时间：</div>
							<input type="text" class="ui_input_txt02 col-lg-8" name="factoryTime" id="factoryTime" pattern="yyyy-MM-dd"  readonly="readonly"/>
						</div>
					</div>

					<div class="row newLine">
						<div class="col-lg-3">
							<div class="ui_text_rt col-lg-4">是否客户自提：</div>
							<input name="isSelfLifting" type="radio" disabled="disabled" value="1" /> 是
							<input name="isSelfLifting" style="margin-left: 20%;" value="0" checked="checked" disabled="disabled" type="radio" />否
						</div>
						<div class="col-lg-3">
							<div class="ui_text_rt col-lg-4">物料名称：</div>
							<input type="text" id="materielName" name ="materielName" readonly="readonly" class="ui_input_txt02 col-lg-8" />
						</div>
						<div class="col-lg-3">
							<div class="ui_text_rt col-lg-4">物料型号：</div>
							<input type="text" id="materielModel" name ="materielModel" readonly="readonly" class="ui_input_txt02 col-lg-8" />
						</div>
						<div class="col-lg-3">
							<div class="ui_text_rt col-lg-4">送货人：</div>
							<input type="text" id="deliverer" name ="deliverer" readonly="readonly" class="ui_input_txt02 col-lg-8" />
						</div>
					</div>
					<div class="row newLine">
						<div class="col-lg-3">
							<div class="ui_text_rt col-lg-4">其他发货方式：</div>
							<input type="text" id="otherDelivery" name ="otherDelivery" readonly="readonly" class="ui_input_txt02 col-lg-8" />
						</div>
						<div class="col-lg-3">
							<div class="ui_text_rt col-lg-4">送货电话：</div>
							<input type="text" id="deliveryPhone" name ="deliveryPhone" readonly="readonly" class="ui_input_txt02 col-lg-8" />
						</div>
						<div class="col-lg-3">
							<div class="ui_text_rt col-lg-4">邮单编号：</div>
							<input type="text" id="postNumber" name ="postNumber" readonly="readonly" class="ui_input_txt02 col-lg-8" />
						</div>
						<div class="col-lg-3">
							<div class="ui_text_rt col-lg-4">税率(%)：</div>
							<input type="text" id="taxRate" name ="taxRate" readonly="readonly" class="ui_input_txt02 col-lg-8" />
						</div>
					</div>
					<div class="row newLine">

						<div class="col-lg-3">
							<div class="ui_text_rt col-lg-4">其他备注：</div>
							<input type="text" id="otherRemarks" name ="otherRemarks" readonly="readonly" class="ui_input_txt02 col-lg-8" />
						</div>
						<div class="col-lg-3">
							<div class="ui_text_rt col-lg-4">销售数量(吨)：</div>
							<input type="text" id="saleNumber" name ="saleNumber" maxlength="13" onkeyup='clearNoDecimal(this,8,4)'onblur='checkPoint(this)' readonly="readonly" class="ui_input_txt02 col-lg-8" />
						</div>
						<div class="col-lg-3">
							<div class="ui_text_rt col-lg-4">结算情况：</div>
							<input type="text" id="transportBalance" name ="transportBalance" readonly="readonly" class="ui_input_txt02 col-lg-8" />
						</div>
						<div class="col-lg-3">
							<div class="ui_text_rt col-lg-4">销售单价(元)：</div>
							<input type="text" id="salePrice" name ="salePrice" readonly="readonly" class="ui_input_txt02 col-lg-8" />
						</div>
					</div>
					<div class="row newLine">

						<div class="col-lg-3">
							<div class="ui_text_rt col-lg-4">销售金额(元)：</div>
							<input type="text" id="saleMoney" name ="saleMoney" readonly="readonly" class="ui_input_txt02 col-lg-8" />
						</div>
						<div class="col-lg-3">
							<div class="ui_text_rt col-lg-4">收货人：</div>
							<input type="text" id="consignee" name ="consignee" readonly="readonly" class="ui_input_txt02 col-lg-8" />
						</div>
						<div class="col-lg-3">
							<div class="ui_text_rt col-lg-4">收货地址：</div>
							<input type="text" id="consigneeAddress" name ="consigneeAddress" readonly="readonly" class="ui_input_txt02 col-lg-8" />
						</div>
						<div class="col-lg-3">
							<div class="ui_text_rt col-lg-4">联系电话：</div>
							<input type="text" id="consigneePhone" name ="consigneePhone" readonly="readonly" class="ui_input_txt02 col-lg-8" />
						</div>
					</div>
					<div class="row newLine">

						<div class="col-lg-3">
							<div class="ui_text_rt col-lg-4">备注：</div>
							<input type="text" id="remarks" name ="remarks" readonly="readonly" class="ui_input_txt02 col-lg-8" />
						</div>
						<div class="col-lg-3">
							<div class="ui_text_rt col-lg-4">是否需要检测：</div>
							<input name="isTesting" type="radio" disabled="disabled" value="1" /> 是
							<input name="isTesting" style="margin-left: 20%;" value="0" checked="checked" disabled="disabled" type="radio" />否
						</div>
					</div>
				</div>
			</div>
		</form>
	</body>

</html>
