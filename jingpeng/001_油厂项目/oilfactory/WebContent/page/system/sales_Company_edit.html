<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="../../css/basic_layout.css" rel="stylesheet" type="text/css">
		<link href="../../css/common_style.css" rel="stylesheet" type="text/css">
		<link href="../../css/zTreeStyle.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap-theme.css" />
		<link rel="stylesheet" type="text/css" href="../../css/jquery.fancybox-1.3.4.css" media="screen" /></link>
		<link rel="stylesheet" href="../../css/sweet-alert.css">
		<script type="text/javascript" src="../../js/jquery/jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="../../js/zTree/jquery.ztree.core-3.2.js"></script>
		<script type="text/javascript" src="../../js/authority/commonAll.js"></script>
		<script type="text/javascript" src="../../js/fancybox/jquery.fancybox-1.3.4.js"></script>
		<script type="text/javascript" src="../../js/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
		<script type="text/javascript" src="../../js/artDialog/artDialog.js?skin=default"></script>
		<script src="../../js/tableEdit.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/sweet-alert.min.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/oilfactory/system/sales_Company_edit.js"></script>
		<title>瑞德公路管理系统</title>
		<style type="text/css">
			tr {
				margin-top: 5px;
			}
			
			.ui_text_rt {
				width: 15%;
				text-align: right;
			}
			
			.ui_text_lt {
				width: 60%;
			}
			
			.ui_input_txt01 {
				width: 45%;
			}
			
			.ui_select01 {
				width: 47%;
				margin-left:2%;
			}
			
			.text {
				height: 80px;
				resize: none
			}
		</style>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#cancelbutton").click(function() {
					//关闭按钮
					window.parent.$.fancybox.close();
				});
			});
		</script>
	</head>

	<body>
		<form id="submitForm" name="submitForm" action="" method="post">
			<input type="hidden" name="fyID" value="14458625716623" id="fyID" />
			<div id="container">
				<div id="nav_links" style="background-color: #02397F;color: white;font-size: 20px;">
					新增销售公司
				</div>
				<div class="ui_content">
					<table cellspacing="0" cellpadding="0" width="100%" align="left" border="0">
						<tr>
							<td class="ui_text_rt" width="80">销售公司编号：</td>
							<td class="ui_text_lt">
								<input type="text" value="" class="ui_input_txt01" id="companyNumber" name="companyNumber" maxlength="32" onkeyup="value=value.replace(/[\W]/g,'')"/>
								<span style="color:red">*</span>
							</td>
						</tr>
						<tr>
							<td class="ui_text_rt">销售公司名称：</td>
							<td class="ui_text_lt">
								<input type="text" value="" class="ui_input_txt01" id="companyName" name="companyName" onchange="isJudgeCompanyName()" maxlength="50" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"/>
								<span style="color:red">*</span>
							</td>
						</tr>
						<tr>
							<td class="ui_text_rt">地址：</td>
							<td class="ui_text_lt">
								<input type="text" value="" class="ui_input_txt01"   onchange="isJudgeCompanyAddress()"  id="companyAddress" name="companyAddress" maxlength="100" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"/>
								<span style="color:red">*</span>
							</td>
						</tr>
						<tr>
							<td class="ui_text_rt">联系人：</td>
							<td class="ui_text_lt">
								<input type="text" value="" class="ui_input_txt01 " id="contacts" name="contacts" maxlength="20" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"/>
								<span style="color:red">*</span>
							</td>
						</tr>
						<tr>
							<td class="ui_text_rt" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">联系电话：</td>
							<td class="ui_text_lt">
								<input type="text" value="" class="ui_input_txt01" id="telephone" name="telephone" onkeyup="value=value.replace(/[^\d-]/g,'')" maxlength="14"/>
								<span style="color:red">*</span>
							</td>
						</tr>
						<tr>
							<td class="ui_text_rt">备注：</td>
							<td class="ui_text_lt">
								<input type="text" id="remarks" name="remarks" onchange="isJudgeRemarks()"  maxlength="200" class="ui_input_txt01" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"/>
							</td>
						</tr>
						<tr id="continuityTr" style="display:block;">
							<td class="ui_text_rt">是否连续添加:<input type="checkbox" id="continuityAdd"/> </td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td class="ui_text_lt">
								&nbsp;<input id="submitbutton" type="button" onclick="addSalesCompany()" value="保存" class="ui_input_btnsave"/> &nbsp;<input id="cancelbutton" type="button" value="关闭" class="ui_input_btnclose" />
							</td>
						</tr>
					</table>
				</div>
			</div>
		</form>
	</body>

</html>
