<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="initial-scale=1.0, user-scalable=no, width=device-width" />
<style>
html, body, #container {
	width: 100%;
	height: 100%;
}
</style>
<title>车辆监管</title>
<link rel="stylesheet"
	href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
<script
	src="https://webapi.amap.com/maps?v=1.4.10&amp;key=8e96479ad5e1ed233a708d79db6d34c6&amp;plugin=AMap.PolyEditor,AMap.TruckDriving,AMap.GraspRoad"></script>
<script type="text/javascript"
	src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
<script
	src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
<script type="text/javascript" src="../../js/jquery3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/sweet-alert.min.js"></script>
<link rel="stylesheet" href="../../css/sweet-alert.css">
</head>
<body>
	<div id="container"></div>
	<script type="text/javascript" src="../../js/common.js"></script>
	<!-- <script type="text/javascript" src="../../js/mapCommon.js"></script> -->
	<script type="text/javascript" src="../../js/oilfactory/system/customer_transports_edit.js"></script> 
	
 <div class="input-card" style="width:25rem">
     <h4>新增止运地</h4>
    <div id="map-styles">
					<table>
						<tr>
							<td class="ui_text_rt" width="80">客户名称：</td>
							<td class="ui_text_lt">
								<!-- <select class="ui_input_txt01" id="customerId"  style="padding: 0;"> 
								</select> -->
								<input id="customerId" name="customerId" list="CustomerNameList" class="ui_input_txt02 col-lg-8 col-sm-8" onchange="ChangeCustomerName(this.value)"/>
								<datalist id="CustomerNameList" class="ui_select01 col-lg-8 col-sm-8" onchange="ChangeCustomerName(this.value)">
								</datalist>
								<input id="customerName" name="customerName" value='' readonly="readonly" onclick="showCustomerNameList()"/>
							</td>
						</tr>
						<tr>
							<td class="ui_text_rt" width="80">客户编号：</td>
							<td><input type="text" value="" id="customerCode" name="customerCode" class="ui_input_txt01" readonly="readonly"/></td>
						</tr>
						<tr>
							<td class="ui_text_rt">运输地点：</td>
							<td class="ui_text_lt">
								<input type="text" value="" class="ui_input_txt01" onkeyup="this.value=this.value.replace(/\s+/g,'')" onchange="isJudge()" id="transports"/>
							</td>
						</tr>
						<tr>
							<td class="ui_text_rt">坐标地点：</td>
							<td class="ui_text_lt">
								<input type="text" readonly="readonly" value="" style="width: 75px" class="ui_input_txt01" id="coordinateX"/>
								<input type="text" readonly="readonly" value="" style="width: 75px" class="ui_input_txt01" id="coordinateY"/>
							</td>
						</tr>
						<tr>
							<td class="ui_text_rt">运输距离(公里)：</td>
							<td class="ui_text_lt">
								<input type="text" value="" oninput = "clearNoNum(this)" onchange="isJudgeDistance()" class="ui_input_txt01" id="distance"/>
							</td>
						</tr>
						<tr>
							<td class="ui_text_rt">备注：</td>
							<td class="ui_text_lt">
								<input type="text" value="" onkeyup="this.value=this.value.replace(/\s+/g,'')" onchange="isJudgeRemarks()" class="ui_input_txt01" id="remarks"/>
							</td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td class="ui_text_lt">
								&nbsp;<input id="submitbutton" onclick="add()" type="button" value="保存" class="ui_input_btnsave" /> &nbsp;
								<input id="cancelbutton" type="button" value="关闭" class="ui_input_btnclose" />
							</td>
						</tr>
					</table>
    </div>
        <div class="input-item">
        <button id="clickOn" class="btn" style="margin-right:1rem;">开始选取坐标</button>
        <button id="clickOff" class="btn">结束选取坐标</button>
      </div>
  </div>
</body>
</html>
