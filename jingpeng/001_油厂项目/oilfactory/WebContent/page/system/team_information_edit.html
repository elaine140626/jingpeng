<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="../../css/basic_layout.css" rel="stylesheet" type="text/css">
		<link href="../../css/common_style.css" rel="stylesheet" type="text/css">
		<link href="../../css/zTreeStyle.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap-theme.css" />
		<link rel="stylesheet" type="text/css" href="../../css/jquery.fancybox-1.3.4.css" media="screen" /></link>
		<script type="text/javascript" src="../../js/jquery/jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/oilfactory/system/team_information_edit.js"></script>
		<script type="text/javascript" src="../../js/zTree/jquery.ztree.core-3.2.js"></script>
		<script type="text/javascript" src="../../js/authority/commonAll.js"></script>
		<script type="text/javascript" src="../../js/fancybox/jquery.fancybox-1.3.4.js"></script>
		<script type="text/javascript" src="../../js/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
		<script type="text/javascript" src="../../js/artDialog/artDialog.js?skin=default"></script>
		<script type="text/javascript" src="../../js/sweet-alert.min.js"></script>
		<link rel="stylesheet" href="../../css/sweet-alert.css">
		<script src="../../js/tableEdit.js" type="text/javascript" charset="utf-8"></script>
		<title>瑞德公路管理系统</title>
		<style type="text/css">
			/* 平板 */
			@media screen and (min-width:600px) and (max-width:985px){
				#sider {
					position: absolute;
					top: 40px;
					height: 140px;
					/*width: 400px;*/
					left: 5px;
					right: 5px;
					border: 1px solid #DEDFDF;
					overflow: auto;
					padding:5px;
				}
				
				#main {
					position: absolute;
					top: 185px;
					left: 5px;
					right: 5px;
					bottom: 0px;
					border: 1px solid #DEDFDF;
					overflow: auto;
				}
				.ui_input_btnclose,.ui_input_btnsave {
				    height: 26px;
				    line-height: 26px;
				}
			}
			/* pc */
			@media screen and (min-width:985px){
				#sider {
					position: absolute;
					top: 70px;
					height: 190px;
					/*width: 400px;*/
					left: 0px;
					right: 10px;
					border: 1px solid #DEDFDF;
					overflow: auto;
				}
				
				#main {
					position: absolute;
					top: 260px;
					left: 0px;
					right: 10px;
					bottom: 0px;
					border: 1px solid #DEDFDF;
					overflow: auto;
				}
			
			}
			
			.box_border {
				position: absolute;
				bottom: 10px;
				overflow-y: auto;
				left: 0;
				right: 0;
				top: 0px;
			}
			
			tr {
				height: 40px;
				line-height: 40px;
			}
			
			.ui_text_rt {
				text-align: right;
				padding-left: 0px;
			}
			
			.rtTop {
				vertical-align: top;
			}
			
			.row {
				margin: 0 15px;
			}
			
			.newLine {
				padding: 5px 0;
			}
			
			.ui_input_txt02,
			.ui_select01,
			.ui_area01 {
				margin-left: -10px;
				padding-left: 5px;
			}
			
			.ui_input_txt {
				margin-left: 0;
				margin-top: 4px;
			}
			.table tr td select{
				width:80%;
				border-radius:2px;
			}
			.table tr td input{
				width:92%;
			}
		</style>

	</head>

	<body>
		<div id="container">
			<div id="top_nav">
				<span id="here_area" style="float: left;">当前位置：系统&nbsp;>&nbsp;系统管理&nbsp;>&nbsp;车队信息&nbsp;>&nbsp;<span style="color:#1A5CC6">新增车队信息</span></span>
			</div>
			<div id="sider">
				<!--车队信息-->
				<div id="box_top"><input onclick="addFleet()" type="button" value="保存" class="ui_input_btnsave " /><input type="button" value="关闭" onclick="location.href='team_information.html'" class="ui_input_btnclose" /></div>
				<div class="newLine col-lg-3 col-sm-6">
					<div class="ui_text_rt col-lg-4 col-sm-4">车队编号：</div>
					<input id="fleetNumber" type="text" value=""  onkeyup="value=value.replace(/[\W]/g,'')" onchange="carNumber()" class="ui_input_txt02 col-lg-8 col-sm-8" />
					<span style="color:red;">*</span>
				</div>
				<div class="newLine col-lg-3 col-sm-6">
					<div class="ui_text_rt col-lg-4 col-sm-4">车队名称：</div>
					<input id="fleetName" type="text" value="" class="ui_input_txt02 col-lg-8 col-sm-8" />
					<span style="color:red">*</span>
				</div>
				<div class="newLine col-lg-3 col-sm-6">
					<div class="ui_text_rt col-lg-4 col-sm-4">车队联系人：</div>
					<input id="contacts" type="text" value="" class="ui_input_txt02 col-lg-8 col-sm-8" />
					<span style="color:red">*</span>
				</div>
				<div class="newLine col-lg-3 col-sm-6">
					<div class="ui_text_rt col-lg-4 col-sm-4">联系电话：</div>
					<input id="telephone" type="text" value="" class="ui_input_txt02 col-lg-8 col-sm-8" onkeyup="value=value.replace(/[^\d-]/g,'')" onchange="changeTelephone(this.value,0)" maxlength="14"/>
					<span style="color:red">*</span>
				</div>
				<div class="newLine col-lg-3 col-sm-6">
					<div class="ui_text_rt col-lg-4 col-sm-4">备注：</div>
					<textarea id="remarks" rows="6" cols="6" style="resize:none" class="ui_area01 col-lg-8 col-sm-8"></textarea>
				</div>
				
			</div>
			<div id="main">
				<div class="ui_tb" id="details1">
					<div id="box_border">
						<div class="box_border">
							<div style="overflow-x: auto;">
							<form id="submitForm" name="submitForm" action="">
								<table id="tableList1" style="width: 1450px;" class="table table-striped" cellspacing="0" cellpadding="0" align="center" border="0">
								   	<thead>
										<tr>
											<th class="xuhao">序号</th>
											<th class="caozuo1">操作</th>
											<th class="xuhao">车辆编号</th>
											<th class="xuhao">车牌号码</th>
											<th class="xuhao">荷载吨数</th>
											<th class="xuhao">是否是大型车</th>
											<th class="xiaoshouyuan">司机1</th>
											<th class="hetongbianhao">联系电话1</th>
											<th class="xiaoshouyuan">司机2</th>
											<th class="hetongbianhao">联系电话2</th>
											<th class="beizhu">备注</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
								</form>
							</div>
							<div style="width: 100%;text-align: center;">
								<input onclick="addTable()" type="button" value="再添加一条" class="ui_input_btnadd " id="addBtn1" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
