<!DOCTYPE html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<link href="../../css/common_style.css" rel="stylesheet" type="text/css">
		<link href="../../css/zTreeStyle.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap-theme.css" />
		<link rel="stylesheet" type="text/css" href="../../css/jquery.fancybox-1.3.4.css" media="screen" /></link>
		<script type="text/javascript" src="../../js/jquery/jquery-1.7.1.js"></script>
		<script type="text/javascript" src="../../js/zTree/jquery.ztree.core-3.2.js"></script>
		<script type="text/javascript" src="../../js/authority/commonAll.js"></script>
		<script type="text/javascript" src="../../js/fancybox/jquery.fancybox-1.3.4.js"></script>
		<script type="text/javascript" src="../../js/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
		<script type="text/javascript" src="../../js/artDialog/artDialog.js?skin=default"></script>
		<script src="../../js/tableEdit.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/sweet-alert.min.js"></script>
		<script src="../../js/js/My97DatePicker/WdatePicker.js"></script>

		<script type="text/javascript" src="../../js/jquery-upload-file/js/jquery.uploadfile.js"></script>
		<script type="text/javascript" src="../../js/jquery-upload-file/js/ajaxfileupload.js"></script>
		<script type="text/javascript" src="../../js/oilfactory/system/cachetCompany_edit.js"></script> 
		<link rel="stylesheet" href="../../css/sweet-alert.css">
		<script type="text/javascript" src="../../js/layer/layer.js"></script>
		<title>瑞德公路管理系统</title>
		<style type="text/css">
			tr {
				margin-top: 5px;
			}
			
			.ui_text_rt {
				width: 15%;
				text-align: right;
			}
			
			.ui_text_lt {
				width: 60%;
			}
			
			.ui_input_txt01 {
				width: 45%;
			}
			
			.ui_select01 {
				width: 47%;
				margin-left:2%;
			}
			
			.text {
				height: 80px;
				resize: none
			}
		</style>
		<script type="text/javascript">
			$(document).ready(function() {
				/*
				 * 取消
				 */
				$("#cancelbutton").click(function() {
					/**  关闭弹出iframe  **/
					window.parent.$.fancybox.close();
				});

				var result = 'null';
				if(result == 'success') {
					/**  关闭弹出iframe  **/
					window.parent.$.fancybox.close();
				}
			});

		</script>
	</head>

	<body>
		<form id="submitForm" name="submitForm" action="" method="post">
			<input type="hidden" name="fyID" value="14458625716623" id="fyID" />
			<div id="container">
				<div id="nav_links" style="background-color: #02397F;color: white;font-size: 20px;">
					新增单位电子公章
				</div>
				<div class="ui_content">
					<table cellspacing="0" cellpadding="0" width="100%" align="left" border="0">
						<tr>
							<td class="ui_text_rt">检测单位：</td>
							<td class="ui_text_lt">
								<input type="text" value="" class="ui_input_txt01" onkeyup="this.value=this.value.replace(/\s+/g,'')" onchange="isJudge()" id="testCompany" maxlength="50"/>
								<span style="color:red">*</span>
							</td>
						</tr>
						<tr>
						    <td class="ui_text_rt"><span>上传电子签名：</span></td>
							<td class="ui_text_lt"><input type="file" id="myBlogImage" name="upload"/>
								<input type="hidden" id="fileName">
							</td>
						</tr> 
						<tr>
						<td id="electronicsName1" class="ui_text_rt" style="display:none;">电子签名：</td>
							<td id="electronicsName2" class="ui_text_lt" style="display:none;">
								<input type="hidden" id="files">
								<a id="sd" target="_blank" onclick="preview()"><span id="file"></span></a>
								<a type="button" value="下载" id="downloadBtn" style="text-decoration:none" onclick="downloadFile()">
									<img src="../../img/common/download.png" width="20" height="20" alt="下载" title="下载">
								</a>
								<a type="button" value="删除" id="deleteBtn" style="text-decoration:none" onclick="deleteFiles()">
									<img src="../../img/common/del.png" width="20" height="20" alt="删除" title="删除">
								</a>
							</td>
						</tr>
						<tr id="continuityTr">
							<td class="ui_text_rt">是否连续添加：</td>
							<td class="ui_text_lt"><input type="checkbox" id="continuityAdd"/> </td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td class="ui_text_lt">
								&nbsp;<input id="submitbutton" onclick="addCachetCompany()" type="button" value="保存" class="ui_input_btnsave" /> &nbsp;
								<input id="cancelbutton" type="button" value="关闭" class="ui_input_btnclose" />
							</td>
						</tr>
					</table>
				</div>
			</div>
		</form>
	</body>
</html>
