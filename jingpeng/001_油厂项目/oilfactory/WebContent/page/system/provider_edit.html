<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="../../css/basic_layout.css" rel="stylesheet" type="text/css">
		<link href="../../css/common_style.css" rel="stylesheet" type="text/css">
		<link href="../../css/zTreeStyle.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap-theme.css" />
		<link rel="stylesheet" type="text/css" href="../../css/jquery.fancybox-1.3.4.css" media="screen" /></link>
		<link rel="stylesheet" href="../../css/sweet-alert.css">
		<script type="text/javascript" src="../../js/jquery/jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="../../js/zTree/jquery.ztree.core-3.2.js"></script>
		<script type="text/javascript" src="../../js/authority/commonAll.js"></script>
		<script type="text/javascript" src="../../js/fancybox/jquery.fancybox-1.3.4.js"></script>
		<script type="text/javascript" src="../../js/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
		<script type="text/javascript" src="../../js/artDialog/artDialog.js?skin=default"></script>
		<script src="../../js/tableEdit.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/sweet-alert.min.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/oilfactory/system/provider_edit.js"></script>
		<title>瑞德公路管理系统</title>
		<style type="text/css">
			tr {
				margin-top: 5px;
			}
			
			.ui_text_rt {
				width: 15%;
				text-align: right;
			}
			
			.ui_text_lt {
				width: 60%;
			}
			
			.ui_input_txt01 {
				width: 45%;
			}
			
			.ui_select01 {
				width: 47%;
				margin-left:2%;
			}
			
			.text {
				height: 80px;
				resize: none
			}
		</style>
		<script type="text/javascript">
			$(document).ready(function() {
				//关闭按钮
				$("#cancelbutton").click(function() {
					window.parent.$.fancybox.close();
				});
			});
		</script>
	</head>

	<body>
		<form id="submitForm" name="submitForm" action="" method="post">
			<input type="hidden" name="fyID" value="14458625716623" id="fyID" />
			<div id="container">
				<div id="nav_links" style="background-color: #02397F;color: white;font-size: 20px;">
					供应商信息
				</div>
				<div class="ui_content">
					<table cellspacing="0" cellpadding="0" width="100%" align="left" border="0">
						<tr>
							<td class="ui_text_rt" width="80">供应商编号：</td>
							<td class="ui_text_lt">
								<input type="text" value="" class="ui_input_txt01" id="SupplierNumber" onchange="changeSupplierNumber(value);"  onkeyup="value=value.replace(/[\W]/g,'')"/><span style="color:red;">*</span>
							</td>
						</tr>
						<tr>
							<td class="ui_text_rt">供应商名称：</td>
							<td class="ui_text_lt">
								<input type="text" value="" class="ui_input_txt01" id="SupplierName" onchange="changeSupplierName(value);"/><span style="color:red;">*</span>
							</td>
						</tr>
						<tr>
							<td class="ui_text_rt">地址：</td>
							<td class="ui_text_lt">
								<input type="text" value="" class="ui_input_txt01" id="Address" onchange="changeAddress(value);"/><span style="color:red;">*</span>
							</td>
						</tr>
						<tr>
							<td class="ui_text_rt">联系人：</td>
							<td class="ui_text_lt">
								<input type="text" value="" class="ui_input_txt01 " id="Contacts" onchange="changeContacts(value);"/><span style="color:red;">*</span>
							</td>
						</tr>
						<tr>
							<td class="ui_text_rt">联系电话：</td>
							<td class="ui_text_lt">
								<input type="text" value="" class="ui_input_txt01" id="Telephone" onkeyup="value=value.replace(/[^\d-]/g,'')" maxlength="14"/><span style="color:red;">*</span>
							</td>
						</tr>
						<tr>
							<td class="ui_text_rt">其它联系方式：</td>
							<td class="ui_text_lt">
								<input type="text" value="" class="ui_input_txt01" id="OtherNumbers" onkeyup="value=value.replace(/[^\d-]/g,'')" maxlength="14"/><span style="color:red;">*</span>
							</td>
						</tr>
						<tr>
							<td class="ui_text_rt">年期初我方欠款(元)：</td>
							<td class="ui_text_lt">
								<input type="text" value="" class="ui_input_txt01" id="ArrearsMoney" onkeyup="this.value= this.value.match(/\d+(\.\d{0,2})?/) ? this.value.match(/\d+(\.\d{0,2})?/)[0] : ''" onchange="changeArrearsMoney(value);"/><span style="color:red;">*</span>
						</tr>
						<tr>
							<td class="ui_text_rt">备注：</td>
							<td class="ui_text_lt">
								<textarea name="" rows="5" cols="5" class="ui_input_txt01 text" id="Remarks" onchange="changeRemarks(value);"></textarea>
							</td>
						</tr>
						<tr id="continuityTr" style="display:block;">
							<td class="ui_text_rt">是否连续添加:<input type="checkbox" id="continuityAdd"/> </td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td class="ui_text_lt">
								&nbsp;<input id="submitbutton" type="button" onclick="addProvider()" value="保存" class="ui_input_btnsave"/> &nbsp;<input id="cancelbutton" type="button" value="关闭" class="ui_input_btnclose" />
							</td>
						</tr>
					</table>
				</div>
			</div>
		</form>

	</body>

</html>
