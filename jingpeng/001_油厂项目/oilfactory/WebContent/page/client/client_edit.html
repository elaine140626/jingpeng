<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="../../css/basic_layout.css" rel="stylesheet" type="text/css">
		<link href="../../css/common_style.css" rel="stylesheet" type="text/css">
		<link href="../../css/zTreeStyle.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap-theme.css" />
		<link rel="stylesheet" type="text/css" href="../../css/jquery.fancybox-1.3.4.css" media="screen" /></link>
		<link rel="stylesheet" href="../../css/sweet-alert.css">
		<script type="text/javascript" src="../../js/jquery/jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="../../js/zTree/jquery.ztree.core-3.2.js"></script>
		<script type="text/javascript" src="../../js/authority/commonAll.js"></script>
		<script type="text/javascript" src="../../js/fancybox/jquery.fancybox-1.3.4.js"></script>
		<script type="text/javascript" src="../../js/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
		<script type="text/javascript" src="../../js/artDialog/artDialog.js?skin=default"></script>
		<script src="../../js/tableEdit.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/sweet-alert.min.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/oilfactory/client/client_edit.js"></script>
		<title>瑞德公路管理系统</title>
		<style type="text/css">
			tr {
				margin-top: 5px;
			}
			
			.ui_text_rt {
				width: 15%;
				text-align: right;
			}
			
			.ui_text_lt {
				width: 35%;
			}
			
			.ui_input_txt01 {
				width: 60%;
			}
			
			.ui_select01 {
				width: 47%;
			}
			
			.text {
				height: 80px;
				resize: none
			}
		</style>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#cancelbutton").click(function() {
					/**  关闭弹出iframe  **/
					window.parent.$.fancybox.close();
				});

				var result = 'null';
				if(result == 'success') {
					/**  关闭弹出iframe  **/
					window.parent.$.fancybox.close();
				};
			});
		</script>
	</head>

	<body>
		<form id="submitForm" name="submitForm" action="" method="post">
			<div id="container">
				<div id="nav_links" style="background-color: #02397F;color: white;font-size: 20px;">
					客户信息
				</div>
				<div class="ui_content">
					<table cellspacing="0" cellpadding="0" width="100%" align="left" border="0">
						<tr>
							<td class="ui_text_rt">客户编号：</td>
							<td class="ui_text_lt">
								<input type="text" value="" class="ui_input_txt01" id="customerCode" onchange="changeCustomerCode(value)" onkeyup="value=value.replace(/[\W]/g,'')"/>
							</td>
							<td class="ui_text_rt">客户名称：</td>
							<td class="ui_text_lt">
								<input type="text" value="" class="ui_input_txt01" id="customername" onchange="changeCustomername(value)" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"/>
							</td>
						</tr>
						<tr>
							<td class="ui_text_rt">所属省：</td>
							<td class="ui_text_lt">
								<select class="ui_input_txt01" style="padding: 0;" id="province">
									<option value="-1" disabled="disabled" selected="selected">--请选择--</option>
								</select>
							</td>
							<td class="ui_text_rt">所属市：</td>
							<td class="ui_text_lt">
								<select class="ui_input_txt01" style="padding: 0;" id="city">
									<option value="-1" disabled="disabled" selected="selected">--请选择--</option>
								</select>
							</td>
						</tr>
						<tr>
							<td class="ui_text_rt">意向客户级别：</td>
							<td class="ui_text_lt">
								<select class="ui_input_txt01" style="padding: 0;" id="intentionallevel">
									<option value="-1" disabled="disabled" selected="selected">--请选择--</option>
								</select>
							</td>
							<td class="ui_text_rt">采购级别：</td>
							<td class="ui_text_lt">
								<select class="ui_input_txt01" style="padding: 0;" id="procurementlevel">
									<option value="-1" disabled="disabled" selected="selected">--请选择--</option>
								</select>
							</td>

						</tr>
						<tr>
							<td class="ui_text_rt">诚信级别：</td>
							<td class="ui_text_lt">
								<select class="ui_input_txt01" style="padding: 0;" id="creditlevel">
									<option value="-1" disabled="disabled" selected="selected">--请选择--</option>
								</select>
							</td>
							<td class="ui_text_rt">地址：</td>
							<td class="ui_text_lt">
								<input type="text" value="" class="ui_input_txt01 " id="address" onchange="changeAddress(value)" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"/>
							</td>
						</tr>
						<tr>
							<td class="ui_text_rt">联系人：</td>
							<td class="ui_text_lt">
								<input type="text" value="" class="ui_input_txt01 " id="contacts" onchange="changeContacts(value)"/>
							</td>
							<td class="ui_text_rt">联系电话：</td>
							<td class="ui_text_lt">
								<input type="text" value="" class="ui_input_txt01 " id="telephone" onkeyup="value=value.replace(/[^\d-]/g,'')" maxlength="14"/>
							</td>
						</tr>
						<tr>
							<td class="ui_text_rt">其他联系方式：</td>
							<td class="ui_text_lt">
								<input type="text" value="" class="ui_input_txt01 " id="othernumbers" onkeyup="value=value.replace(/[^\d-]/g,'')" maxlength="14"/>
							</td>
							<td class="ui_text_rt">备注：</td>
							<td class="ui_text_lt">
								<input type="text" value="" class="ui_input_txt01 " id="remarks" onchange="changeRemarks(value)"/>
							</td>
						</tr>
						<tr>
							<td class="ui_text_rt">是否来料加工客户：</td>
							<td class="ui_text_lt">
								<input name="radio" type="radio" checked="checked" value="0"/> 是
								<input name="radio" type="radio" value="1"/>否
							</td>
							<td class="ui_text_rt">是否也是供应商：</td>
							<td class="ui_text_lt">
								<input name="radio1" type="radio" checked="checked" value="0"/> 是
								<input name="radio1" type="radio" value="1"/>否
							</td>
						</tr>
						<tr>
							<td class="ui_text_rt">年期初欠款金额：</td>
							<td class="ui_text_lt">
								<input type="text" value="" class="ui_input_txt01 " id="arrearsmoney" onchange="changeArrearsmoney(value)"/>
							</td>
							<td class="ui_text_rt">年期初欠款数量：</td>
							<td class="ui_text_lt">
								<input type="text" value="" class="ui_input_txt01 " id="arrearsamount" onchange="changeArrearsamount(value)"/>
							</td>
						</tr>
					</table>
					<table id="arrearsdetailList">
					</table>
						<div style="width: 100%;text-align: center;">
							<input type="button" value="添加明细/数量" class="ui_input_btnadd " onclick="addTable()" id="addBtn1" />
						</div>
						<div>
							<input id="submitbutton" type="button" value="保存" class="ui_input_btnsave" onclick="addCustomerinfo()"/> &nbsp;
							<input id="cancelbutton" type="button" value="关闭" class="ui_input_btnclose" onclick="closeCus()"/>
						</div>
				</div>
			</div>
		</form>

	</body>

</html>
