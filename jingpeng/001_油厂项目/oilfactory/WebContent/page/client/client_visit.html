		<script type="text/javascript">
			/** 新增   **/

			/** ----------------leftMenu zTree部分开始----------------  **/
			jQuery.browser = {};
		jQuery.browser.msie = false;
        jQuery.browser.version = 0;
        if (navigator.userAgent.match(/MSIE ([0-9]+)\./)) {
            jQuery.browser.msie = true;
            jQuery.browser.version = RegExp.$1;
        }
        var zTree;
    	var setting = {
    		data : {
    			simpleData : {
    				enable : true,
    			}
    		},
    		edit : {
    			enable : true
    		},
    	 	callback: {
    			onClick: findClick
    		} 
    	};

    	var nodes = [];

    	$(document).ready(
    			function() {
    				$.getJSON(baseUrl + '/ClientVisit/getClient_back.action',
    						function(data) {
    							console.log(data);
    							date = data.list;
    							if (data != null && data.list.length > 0) {
    								var pid = 0;
    								var ppid = '';
    								var node = {};
    								node = {
    									id : "客户信息",
    									pId : 0,
    									name : "客户信息"
    								};
    								nodes.push(node);

    								for (var i = 0; i < date.length; i++) {
    									if (date[i].ProvinceId != pid) {
    										pid = "客户信息";
    										if (date[i].Province != null
    												&& date[i].Province != '') {
    											node = {
    												id : date[i].Province,
    												pId : pid,
    												name : date[i].Province
    											};
    											nodes.push(node);
    											ppid = date[i].Province;
    										}

    										if (date[i].CustomerCode != null
    												&& date[i].CustomerCode != '') {
    											node = {
    												id : date[i].Id,
    												pId : ppid,
    												name : date[i].CustomerCode
    											};
    											nodes.push(node);
    										}

    										pid = date[i].ProvinceId;

    									} else {
    										node = {
    											id : date[i].Id,
    											pId : ppid,
    											name : date[i].CustomerCode
    										};
    										nodes.push(node);
    									}

    								}
    							}
    							$.fn.zTree.init($("#tree"), setting, nodes);
    							zTree = $.fn.zTree.getZTreeObj("tree");
    							console.log(nodes);
    							zTree.expandAll(true);
    						});
    			});
    	function findClick(event, treeId, treeNode, isCancel) {
    		var id = treeNode.id;
    		var pid = treeNode.pId;
    		findClickByName(id, pid);
    	}
        
			/** ----------------leftMenu  zTree部分开始----------------  **/
			//切换客户信息、拜访记录、回访记录
			function changePage(data) {
				var hrefChange = $(data).find("option:selected").val();
				location.href = hrefChange;
			}
		</script>

		<script type="text/javascript">

				//点击复制
				$('#copy').fancybox({

							alert('请选择要复制的客户拜访信息！');

						}

					'width': 733,

					'hideOnOverlayClick': false,

					}
				});
				$('.shouqi').click(function() {
					$('#sider').removeClass('show');
					$('#sider').addClass('hiden');
					$('#box_top').hide();
					$('#tree').hide();
					$('#main').removeClass('mshow');
					$('#main').addClass('mhide');
					$('.zhankai').show();
					$('.shouqi').hide();
				})
				$('.zhankai').click(function() {
					$('#sider').removeClass('hiden');
					$('#sider').addClass('show');
					$('#box_top').show();
					$('#tree').show();
					$('#main').removeClass('mhide');
					$('#main').addClass('mshow');
					$('.zhankai').hide();
					$('.shouqi').show();
				})
				$("#export").click(function(){
					window.location.href="javascript:SaveAsFile();";
				}) 
			});
 		
		</script>
