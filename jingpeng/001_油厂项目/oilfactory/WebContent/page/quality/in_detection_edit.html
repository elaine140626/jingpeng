<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="../../css/basic_layout.css" rel="stylesheet" type="text/css">
		<link href="../../css/common_style.css" rel="stylesheet" type="text/css">
		<link href="../../css/zTreeStyle.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap-theme.css" />
		<link rel="stylesheet" type="text/css" href="../../css/jquery.fancybox-1.3.4.css" media="screen" /></link>
		<script type="text/javascript" src="../../js/jquery/jquery-1.7.1.js"></script>
		<script type="text/javascript" src="../../js/zTree/jquery.ztree.core-3.2.js"></script>
		<script type="text/javascript" src="../../js/authority/commonAll.js"></script>
		<script type="text/javascript" src="../../js/fancybox/jquery.fancybox-1.3.4.js"></script>
		<script type="text/javascript" src="../../js/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
		<script type="text/javascript" src="../../js/artDialog/artDialog.js?skin=default"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/oilfactory/quality/in_detection_edit.js"></script>
		<script type="text/javascript" src="../../js/sweet-alert.min.js"></script>
		<link rel="stylesheet" href="../../css/sweet-alert.css">
		<script src="../../js/tableEdit.js" type="text/javascript" charset="utf-8"></script>
		<title>瑞德公路管理系统</title>
		<style type="text/css">
			#sider {
				position: absolute;
				top: 70px;
				height: 80px;
				/*width: 400px;*/
				left: 25px;
				right: 25px;
				border: 1px solid #DEDFDF;
				overflow: auto;
			}
			
			#main {
				position: absolute;
				top: 150px;
				left: 25px;
				right: 25px;
				bottom: 0px;
				border: 1px solid #DEDFDF;
				overflow: auto;
			}
			
			.box_border {
				position: absolute;
				bottom: 10px;
				overflow-y: auto;
				left: 0;
				right: 0;
				top: 0px;
			}
			
			tr {
				height: 40px;
				line-height: 40px;
			}
			
			.ui_text_rt {
				text-align: left;
				padding-left: 0px;
			}
			
			.rtTop {
				vertical-align: top;
			}
			
			.row {
				margin: 0 15px;
			}
			
			.newLine {
				padding: 5px 0;
			}
			
			.ui_input_txt02,
			.ui_select01,
			.ui_area01 {
				margin-left: -20px;
				padding-left: 5px;
			}
			.ui_input_txt {
				margin-left: 0;
				margin-top: 4px;
			}
			.table tr td select{
				width:80%;
				border-radius:2px;
			}
			.table tr td input{
				width:92%;
			}
		</style>

	</head>

	<body>
		<form id="submitForm" name="submitForm" action="" method="post">
			<div id="container">
				<div id="top_nav">
						<span id="here_area" style="float: left;">当前位置：系统&nbsp;>&nbsp;质检管理&nbsp;>&nbsp;入库单检测&nbsp;>&nbsp;<span style="color:#1A5CC6">入库单检测报告单</span></span>
					</div>
					<div id="sider">
						<div id="box_top"><!--出库单检测报告单--> <input type="button" id="saveBtn" onclick="save()" value="保存" class="ui_input_btnsave " /><input type="button" value="关闭" onclick="location.href='in_detection.html'" class="ui_input_btnclose "/></div>
						<div class="row newLine">
							<div class="col-lg-3">
							<div class="ui_text_rt col-lg-4">电话：</div>
							<span style="margin-left:100px;width:18px;overflow:hidden;">
							<select id="telephone" name="telephone" style="width:240px;margin-left:-115px;" onchange="getTelephone()"> 
							</select></span>
							<input type="text" id= "telephones" onBlur="getBlur()" style="height: 20px;width:220px;position:absolute;left:134px;" placeholder="请选择"/>	
						</div>
						<div class="col-lg-3">
							<div class="ui_text_rt col-lg-4">检测员：</div>
							<select id="inspector" name="inspector" class="col-lg-8" onchange='changeTestreportName()' >
							</select>
						</div>
						<div class="col-lg-3">
							<div class="ui_text_rt col-lg-4">检测时间：</div>
							<input type="date" id="testDate" value="" class="ui_input_txt02 col-lg-8" />
							<input type="hidden" id= "testreportId" value = "0" />	
						</div>
						<div class="col-lg-3">
							<div class="ui_text_rt col-lg-4">备注：</div>
							<input type="input" id="Remarks" name=""Remarks"" placeholder="备注" style="height: 20px;width: 278px;position:absolute;left: 82px;"/>
						</div>
							
						</div>
					</div>
				</div>
				<div id="main">
					<div class="ui_tb" id="details1">
						<div id="box_border">
							<div class="box_border">
								<table id="tableList1" class="table table-striped" cellspacing="0" cellpadding="0"  align="center" border="0">
									<tr>
										<th class="col-lg-1">序号</th>
										<th class="col-lg-1">操作</th>
										<th class="col-lg-2">物料名称</th>
										<th class="col-lg-3">检测项目</th>
										<th class="col-lg-2">技术指标</th>
										<th class="col-lg-2">检测结果</th>
										<th class="col-lg-1">结果判定</th>
									</tr>
								</table>
								<div style="width: 100%;text-align: center;">
									<input type="button" value="再添加一条" id="addBtn" class="ui_input_btnadd " onclick="addTable()"/>
								</div>
							</div>
						</div>
					</div>
				</div>
		</form>

	</body>
	<script type="text/javascript">
		//tableList1下的 除了第一个
		//给单元格注册鼠标点击事件
		$("#tableList1 td:not(:first)").click(function() {
			edit(this);
		});
	</script>

</html>
