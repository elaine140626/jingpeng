		<script type="text/javascript">
			$(document).ready(function() {
				//鼠标放在合同编号，显示飘窗
				$('.hetong').mouseenter(function() {
					$(this).find('.fuchuang4').show();
				});
				//鼠标离开合同编号，飘窗消失
				$('.hetong').mouseleave(function() {
					$(this).find('.fuchuang4').hide();
				});

					$(this).find('.fuchuang4').hide();
				});
			});
