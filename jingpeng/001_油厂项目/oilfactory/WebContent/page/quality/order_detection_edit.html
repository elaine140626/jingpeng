			}
			
			#main {
				position: absolute;

				left: 25px;
				right: 25px;

				border: 1px solid #DEDFDF;
				overflow: auto;
			}
			
			.box_border {
				position: absolute;
				bottom: 10px;
				overflow-y: auto;

	<body>
		<form id="submitForm" name="submitForm" action="" method="post">
			<div id="container">
				<div id="top_nav">

					<div class="row newLine">
						<div class="col-lg-3">
							<div class="ui_text_rt col-lg-4">销售订单：</div>
							<input type="text" value="" class="ui_input_txt02 col-lg-8" />

						<div class="col-lg-3">
							<div class="ui_text_rt col-lg-4">检测员：</div>

						</div>
						<div class="col-lg-3">
							<div class="ui_text_rt col-lg-4">检测时间：</div>
							<input type="date" value="" class="ui_input_txt02 col-lg-8" />
						</div>
					</div>

				</div>
				<div id="main">
					<div class="ui_tb" id="details1">
						<div id="box_border">
							<div class="box_border">
								<table id="tableList1" class="table table-striped" cellspacing="0" cellpadding="0"  align="center" border="0">
									<tr>
										<th class="col-lg-1">序号</th>
										<th class="col-lg-2">物料名称</th>
										<th class="col-lg-3">检测项目</th>
										<th class="col-lg-2">技术指标</th>
										<th class="col-lg-2">检测结果</th>
										<th class="col-lg-1">结果判定</th>

									<tr>

										<td class="col-lg-2"> </td>
										<td class="col-lg-3"> </td>
										<td class="col-lg-2"> </td>
										<td class="col-lg-2"> </td>
										<td class="col-lg-1"> </td>
									</tr>
								</table>
								<div style="width: 100%;text-align: center;">
									<input type="button" value="再添加一条" class="ui_input_btnadd " id="addBtn1" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>

	</body>
	<script type="text/javascript">
		//tableList1下的 除了第一个和最后一个td
		//给单元格注册鼠标点击事件
		$("#tableList1 td:not(:first)").click(function() {
			edit(this);
		});
		$('#addBtn1').click(function() {
			var table1Length = $('#tableList1 tr').length;
			$('#tableList1').append('<tr><td class="col-lg-1">' + table1Length + '</td><td class="col-lg-2" onclick="edit(this);"></td><td class="col-lg-3" onclick="edit(this);"><td class="col-lg-2" onclick="edit(this);"><td class="col-lg-2" onclick="edit(this);"></td><td class="col-lg-1" onclick="edit(this);"></td></tr>')
		});
	</script>
