<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="../../css/basic_layout.css" rel="stylesheet" type="text/css">
		<link href="../../css/common_style.css" rel="stylesheet" type="text/css">

		<link rel="stylesheet" type="text/css" href="../../css/jquery.fancybox-1.3.4.css" media="screen" /></link>
		<script type="text/javascript" src="../../js/jquery/jquery-1.7.1.js"></script> 
		<script type="text/javascript" src="../../js/zTree/jquery.ztree.core-3.2.js"></script>
		<script type="text/javascript" src="../../js/authority/commonAll.js"></script>
		<script type="text/javascript" src="../../js/fancybox/jquery.fancybox-1.3.4.js"></script>
		<script type="text/javascript" src="../../js/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
		<script type="text/javascript" src="../../js/artDialog/artDialog.js?skin=default"></script>
		<script type="text/javascript" src="../../js/upload/upload.js"></script>
		<script type="text/javascript" src="../../js/jquery-upload-file/js/jquery.uploadfile.js"></script>
		<script type="text/javascript" src="../../js/jquery-upload-file/ajaxfileupload.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/oilfactory/quality/productionProcessNotice_edit.js"></script>	
		<script type="text/javascript" src="../../js/sweet-alert.min.js"></script>
		<link rel="stylesheet" href="../../css/sweet-alert.css">
		<script src="../../js/js/My97DatePicker/WdatePicker.js"></script>
		<script type="text/javascript" src="../../js/layer/layer.js"></script>
		<script type="text/javascript" src="../../js/laydate/laydate.js"></script>
		<title>瑞德公路管理系统</title>
		<style type="text/css">
			/* 平板 */
			@media screen and (min-width:600px) and (max-width:985px){
				#sider {
					position: absolute;
					top: 40px;
					height: 120px;
					/*width: 400px;*/
					left: 5px;
					right: 5px;
					border: 1px solid #DEDFDF;
					overflow: auto;
					padding:5px;
				}
				
				#main {
					position: absolute;
					top: 165px;
					left: 5px;
					right: 5px;
					bottom: 0px;
					border: 1px solid #DEDFDF;
					overflow: auto;
				}
			}
			/* pc */
			@media screen and (min-width:985px){
				#sider {
					position: absolute;
					top: 70px;
					height: 75px;
					left: 25px;
					right: 25px;
					border: 1px solid #DEDFDF;
					overflow: auto;
				}			
				#main {
					position: absolute;
					top: 150px;
					left: 25px;
					right: 25px;
					bottom: 0px;
					border: 1px solid #DEDFDF;
					overflow: auto;
				}
			}
			
			
			.box_border {
				/* position: absolute; */
				bottom: 10px;
				/* overflow-y: auto; */
				height: 255px;
				/* left: 0;
				right: 0;
				top: 0px; */
			}
			#box_border {
			    border: none;	
			    height: 255px;
				overflow: auto;	    
			}
			tr {
				height: 40px;
				line-height: 40px;
			}
			
			.ui_text_rt {
				text-align: left;
				padding-left: 0px;
			}
			
			.rtTop {
				vertical-align: top;
			}
			
			.row {
				margin: 0 15px;
			}
			
			.newLine {
				padding: 5px 0;
			}
			
			.ui_input_txt02,
			.ui_select01,
			.ui_area01 {
				margin-left: -20px;
				padding-left: 5px;
			}
			
			.ui_input_txt {
				margin-left: 0;
				margin-top: 4px;
			}
			.table tr td select{
				width:80%;
				border-radius:2px;
			}
			.table tr td input{
				width:92%;
			}
			.table tr td select.half_select {
				width:40%;
			}
			.table tr td input.harf_input {
				width:40%;
			}
		</style>
	</head>
	<body>
		<form id="submitForm" name="submitForm" action="" method="post" enctype="multipart/form-data">
			<div id="container">
				<div id="top_nav">
					<span id="here_area" style="float: left;">当前位置：系统&nbsp;>&nbsp;质检管理&nbsp;>&nbsp;下生产工艺通知单&nbsp;>&nbsp;<span style="color:#1A5CC6">配料单内容</span></span>
				</div>
				<div id="sider">
					<div class="newLine col-lg-3 col-sm-6">
						<div class="ui_text_rt col-lg-4 col-sm-4">生产批次：</div>
						<input type="text" value="" style="background:#CCCCCC" readonly="readonly" class="ui_input_txt02 col-lg-8 col-sm-8" id="Batch" name="Batch"/>
					</div>
					<div class="newLine col-lg-3 col-sm-6">
						<div class="ui_text_rt col-lg-4 col-sm-4">产品名称：</div>
						<input type="text" value="" style="background:#CCCCCC" readonly="readonly" class="ui_input_txt02 col-lg-8 col-sm-8" id="MaterielName" name="MaterielName"/>
					</div>
					<div class="newLine col-lg-3 col-sm-6">
						<div class="ui_text_rt col-lg-4 col-sm-4">产品规格：</div>
						<input type="text" value="" style="background:#CCCCCC" readonly="readonly" class="ui_input_txt02 col-lg-8 col-sm-8" id="MaterielModel" name="MaterielModel"/>
					</div>
					<div class="newLine col-lg-3 col-sm-6">
						<div class="ui_text_rt col-lg-4 col-sm-4">计划生产量：</div>
						<input type="text" value="" style="background:#CCCCCC" readonly="readonly" class="ui_input_txt02 col-lg-8 col-sm-8" id="PlanWeight" name="PlanWeight"/>
					</div>
					<div class="newLine col-lg-3 col-sm-6">
						<div class="ui_text_rt col-lg-4 col-sm-4">订货单位编号：</div>
						<input type="text" value="" style="background:#CCCCCC" readonly="readonly" class="ui_input_txt02 col-lg-8 col-sm-8" id="CustomerCode" name="CustomerCode"/>
					</div>
					<div class="newLine col-lg-3 col-sm-6">
						<div class="ui_text_rt col-lg-4 col-sm-4">订货单位名称：</div>
						<input type="text" value="" style="background:#CCCCCC" readonly="readonly" class="ui_input_txt02 col-lg-8 col-sm-8" id="CustomerName" name="CustomerName"/>
					</div>
					<div class="newLine col-lg-3 col-sm-6" id="StorageLocationDiv" >
						<div class="ui_text_rt col-lg-4 col-sm-4">储位：</div>
						<input type="text" value="" style="background:#CCCCCC" readonly="readonly" class="ui_input_txt02 col-lg-8 col-sm-8" id="StorageLocationName" name="StorageLocationName"/>
					</div>
					<div class="newLine col-lg-3 col-sm-6">
						<div class="ui_text_rt col-lg-4 col-sm-4">配料单生产批次：</div>
						<input type="text" value="" class="ui_input_txt02 col-lg-8 col-sm-8" id="BatchingList" name="BatchingList" maxlength="32"/>
						<span style="color:red;">*</span>
					</div>
					<div class="newLine col-lg-3 col-sm-6">
						<div class="ui_text_rt col-lg-4 col-sm-4">工艺编号：</div>
						<input type="text" value="" class="ui_input_txt02 col-lg-8 col-sm-8" id="TechnicsNumber" name="TechnicsNumber" maxlength="32"/>
						<span style="color:red;">*</span>
					</div>
				</div>
				<div id="main">
					<div class="ui_tb" id="details1" style="display: block;">
						<div id="box_border">
							<div class="box_border">
								<table id="tableList1" class="table table-striped" cellspacing="0" cellpadding="0" align="center" border="0">
									<tr>
										<th class="col-lg-1">序号</th>
										<th class="col-lg-1" id="caozuo">操作</th>
										<th class="col-lg-1">原材料名称</th>
										<th class="col-lg-2">规格型号</th>
										<th class="col-lg-1">库存量</th>
										<th class="col-lg-1">含量（%）</th>
										<th class="col-lg-1">重量</th>
										<th class="col-lg-1">单位</th>
										<th class="col-lg-2">备注</th>
									</tr>								
								</table>
								<div id="addBtn" style="width: 100%;text-align: center;">
									<input type="button" value="再添加一条" class="ui_input_btnadd " onclick="addTable1()"/>
								</div>
							</div>
						</div>
					</div>
					<div>
						<input id="saveBtn1" type="button" value="保存" class="ui_input_btnsave " onclick="save()"/>
						<input type="button" value="关闭"  class="ui_input_btnclose" onclick="closeScreen()"/>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
