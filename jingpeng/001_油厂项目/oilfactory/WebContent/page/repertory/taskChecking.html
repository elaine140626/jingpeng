<style type="text/css">

	@media screen and (min-width:600px) and (max-width:985px){
		.mshow {
			position: absolute;
			top: 40px;
			left: 5px;
			right: 10px;
			bottom: 0px;
			border: 1px solid #DEDFDF;
			overflow: auto;
		}
		.dataTables_scrollBody{
			height: 260px
		}
	}
	/* pc */
	@media screen and (min-width:985px){

<body class="container-fluid">
	<div class="row">

				<form id="submitForm" name="submitForm" action="" method="post" enctype="multipart/form-data">

													<option value="">请选择</option>
													<option value="0">是</option>
													<option value="1">否</option>
						   					</select>
				
						<input type="button" onclick="search()" value="查询"
							style="margin-left: 20px; margin-top: 2px;"
							class="ui_input_btnsearch" /> 
					<!-- <input type="button" style="float: right;margin-right: 20px;" value="导出" class="ui_input_btnexport" id="export"  onclick="exportInfo()"/> -->

				</form>
				<div style="overflow-x: auto;">

							<tr>

								<th class="kehumingcheng">计划生产量</th>
								<th class="kehumingcheng">单位</th>
								<th class="hetongbianhao">是否核对</th>
								<th class="xiaoshouyuan">核对人</th>
								<th class="xiaoshouyuan">核对时间</th>
							</tr>
