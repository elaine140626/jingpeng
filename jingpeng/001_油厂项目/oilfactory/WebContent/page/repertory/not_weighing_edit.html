<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="../../css/common_style.css" rel="stylesheet" type="text/css">

	src="../../js/zTree/jquery.ztree.core-3.2.js"></script>
<script type="text/javascript" src="../../js/authority/commonAll.js"></script>

	src="../../js/fancybox/jquery.fancybox-1.3.4.js"></script>
<script type="text/javascript"
	src="../../js/fancybox/jquery.fancybox-1.3.4.pack.js"></script>

	src="../../js/artDialog/artDialog.js?skin=default"></script>

	charset="utf-8"></script>

<title>瑞德公路管理系统</title>
<style type="text/css">
tr {
	margin-top: 5px;
}

.ui_text_rt {
	width: 15%;
	text-align: right;
}

.ui_text_lt {
	width: 35%;
}

.ui_input_txt01 {
	width: 60%;
}

.ui_input_txt0 {
	width: 30%;
	height: 26px;;
	margin: 1px -9px 1px -5px;
	outline: 0;
	border: 1px solid;
	border-color: #C0C0C0 #D9D9D9 #D9D9D9;
	border-radius: 2px;
	background: #FFF;
	box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1), 0 1px 0
		rgba(255, 255, 255, 0.2);
	-webkit-transition: box-shadow, border-color .5s ease-in-out;
}

.ui_input_txt0:first-child {
	margin: 1px 1px 1px 5px;
}

.ui_select01 {
	width: 60%;
	margin-left:2%;
}

.text {
	height: 80px;
	resize: none
}

.inputDisable{
   background:#CCCCCC;
}

.inputEable{
   background:transparent;
}
</style>
<script type="text/javascript">
	$(document).ready(function() {
		/*
		 * 取消
		 */
		$("#cancelbutton").click(function() {
			/**  关闭弹出iframe  **/
			window.parent.$.fancybox.close();
		});

		var result = 'null';
		if (result == 'success') {
			/**  关闭弹出iframe  **/
			window.parent.$.fancybox.close();
		}
		//显示邮寄添加单号或者备注
		$('#otherDelivery').change(function(){
			
			var vas = $(this).children('option:selected').val();
			if(vas == '0') {
				$('#postNumber').attr("readonly","");
				$('#postNumber').removeClass("inputDisable");
				$('#postNumber').addClass("inputEable");
				$('#otherRemarks').attr("readonly","readonly");
				$('#otherRemarks').val("");
				$('#otherRemarks').removeClass("inputEable");
				$('#otherRemarks').addClass("inputDisable");
			}else if(vas == '1'){
				$('#postNumber').attr("readonly","readonly");
				$('#postNumber').val("");
				$('#postNumber').removeClass("inputEable");
				$('#postNumber').addClass("inputDisable");
				$('#otherRemarks').attr("readonly","");
				$('#otherRemarks').removeClass("inputDisable");
				$('#otherRemarks').addClass("inputEable");
			}else if(vas == '-1'){
				$('#postNumber').attr("readonly","readonly");
				$('#postNumber').val("");
				$('#postNumber').removeClass("inputEable");
				$('#postNumber').addClass("inputDisable")
				$('#otherRemarks').attr("readonly","readonly");
				$('#otherRemarks').val("");
				$('#otherRemarks').removeClass("inputEable");
				$('#otherRemarks').addClass("inputDisable")
			}
		});
	});
</script>
</head>

<body>
	<form id="submitForm" name="submitForm" action="" method="post">
		<input type="hidden" name="fyID" value="14458625716623" id="fyID" />
		<div id="container">
			<div id="nav_links"
				style="background-color: #02397F; color: white; font-size: 20px;">
				新增未称重出库单</div>
			<div class="ui_content">
				<table cellspacing="0" cellpadding="0" width="100%" align="left"
					border="0">
					<tr id="serialIDFlag">
						<td class="ui_text_rt">未称重出库单编号：</td>
						<td class="ui_text_lt">
							<input type="text" id="serialID" name="serialID" class="ui_input_txt01" readonly="readonly" style="background:#CCCCCC;"/>
						</td>
						<td class="ui_text_rt">销售订单编号：</td>
						<td class="ui_text_lt">
							<select class="ui_select01" id="orderNumber" name="orderNumber" onchange="changeOrderNumber(this.value);">
							</select>
						</td>
					</tr>
					<tr>
						<td class="ui_text_rt">销售订单明细编号：</td>
						<td class="ui_text_lt" colspan="3">
							<select class="ui_select01" style="width: 529px;margin-left:1%;" id="orderDetailedId" name="orderDetailedId" onchange="changeDetailedNumber(this.value);">
							</select>
						</td> 
					</tr>
					<tr>
						<td class="ui_text_rt">选择出库单：</td>
						<td class="ui_text_lt" colspan="3">
							<select id="outTypeName" name="dispatchOutWarehouseId" onchange="changeOut(this.value)" style="width: 529px;margin-left:1%;"
								class="ui_select01">
							</select>
						</td>
					</tr>
					<tr>
						<td class="ui_text_rt">客户别称：</td>
						<td class="ui_text_lt"><input type="text" value="" id="customerAlias" name="customerAlias" onchange="changeCustomerAlias(value)"
							class="ui_input_txt01" /><span style="color:red">*</span></td>
						<td class="ui_text_rt">客户编号：</td>
						<td class="ui_text_lt">
							<input class="ui_input_txt01" id="customername" name="customername" onchange="changeCusttomerName(value)" readonly="readonly" style="background:#CCCCCC;"/>
						</td>
					</tr>
					<tr>
						<td class="ui_text_rt">是否随车带走：</td>
						<td class="ui_text_lt"><input type="radio" id="isCarryOff1"  name="isCarryOff" value="0" checked="checked" onchange="changeIsCarryOff(0)"/>是 
							 					<input type="radio" id="isCarryOff2"  style="margin-left: 20%;" name="isCarryOff" value="1" onchange="changeIsCarryOff(1)"/>否
						</td>							
						<!-- <td class="ui_text_rt">车牌号码：</td> -->
						<td class="ui_text_lt" hidden="true">
							<input class="ui_select01" id="plateNumber" name="plateNumber" list="plateNumberList" onchange="changePlateNumber(this.value);"/>
						</td>
						<td class="ui_text_rt">出库时间：</td>
						<td class="ui_text_lt">
							<input type="text" class="ui_input_txt01" name="ckTime" id="ckTime" pattern="yyyy-MM-dd" onchange="changCkTime(this.value)" readonly="readonly" style="background:#CCCCCC;"/>
						</td>
					</tr>
					<tr class="showUp">
						<td class="ui_text_rt notrack" id="isShowTextkehu">是否客户自提：</td>
						<td class="ui_text_lt notrack" id="isShowValkehu"><input type="radio"
							name="isSelfLifting" id="isSelfLifting1" onchange="changeIsSelfLifting(0)" disabled="disabled"
							value="0" />是 <input type="radio" disabled="disabled" id="isSelfLifting2" onchange="changeIsSelfLifting(1)" checked="checked"
							name="isSelfLifting" style="margin-left: 20%;" value="1" />否</td>
						<td class="ui_text_rt">物料名称/型号：</td>
						<td class="ui_text_lt">
							<select id="materielName" name="materielName" class="ui_input_txt0" onchange="changeMaterieName(this.value);" style="background:#CCCCCC;" disabled="disabled"></select>
							<select id="materielModel" name="materielModel" class="ui_input_txt0" style="background:#CCCCCC;" disabled="disabled"></select>
						</td>
					</tr>
					<tr class="showUp">
						<td class="ui_text_rt">送货人：</td>
						<td class="ui_text_lt"><input type="text" value="" id="deliverer" name="deliverer" onchange="changeDeliverer(value)"
							class="ui_input_txt01" /></td>
						<td class="ui_text_rt">其他发货方式：</td>
						<td class="ui_text_lt"><select class="ui_select01 inputDisable"
							disabled="disabled" id="otherDelivery" name="otherDelivery">
						</select></td>
					</tr>
					<tr class="otherway">
						<td class="ui_text_rt">送货电话：</td>
						<td class="ui_text_lt"><input type="text" value="" id="deliveryPhone" name="deliveryPhone" onkeyup="value=value.replace(/[^\d-]/g,'')" maxlength="14"
							class="ui_input_txt01" /></td>
						<td class="ui_text_rt otherway_number">添加邮单编号：</td>
						<td class="ui_text_lt otherway_number"><input type="text"
							readonly="readonly" class="ui_input_txt01 inputDisable" id="postNumber"
							name="postNumber" onchange="changePostNumber(this.value)" /></td>
					</tr>
					<tr>
						<td class="ui_text_rt">税率(%)：</td>
						<td class="ui_text_lt">
							<input class="ui_input_txt01" id="taxRate" name="taxRate" onchange="count(this.value)" onkeyup="checkNumber(this)" onblur="checkPoint(this)"/>
						</td>
						<td class="ui_text_rt otherway_beizhu">其他备注：</td>
						<td class="ui_text_lt otherway_beizhu"><input type="text" 
							readonly="readonly" class="ui_input_txt01 inputDisable" id="otherRemarks"
							name="otherRemarks" maxlength="200"/></td>
					</tr>
					<tr>
						<td class="ui_text_rt">销售数量(吨)：</td>
						<td class="ui_text_lt"><input type="text" value="" id="saleNumber" name="saleNumber" onkeyup="clearNoDecimal(this,8,4)" onblur="checkPoint(this)"
							 class="ui_input_txt01" onchange="count(this.value)"/><span style="color:red">*</span></td>
						<td class="ui_text_rt">结算情况：</td>
						<td class="ui_text_lt"><select name="transportBalance"  style="background:#CCCCCC" class="ui_select01" id="transportBalance" disabled="disabled">
						</select></td>
					</tr>
					<tr>
						<td class="ui_text_rt">销售单价(元)：</td>
						<td class="ui_text_lt"><input type="text" value="" id="salePrice" name="salePrice" onkeyup="checkPrice(this)" onblur="checkPoint(this)"
 							class="ui_input_txt01" onchange="count(this.value)"/><span style="color:red">*</span></td>
						<td class="ui_text_rt">销售金额(元)：</td>
						<td class="ui_text_lt"><input type="text" value="" id="saleMoney" name="saleMoney" onkeyup="keepNumOrDecimal(this)" onblur="checkPoint(this)"
							class="ui_input_txt01" maxlength="18"/><span style="color:red">*</span></td>
					</tr>
					<tr>
						<td class="ui_text_rt">收货人：</td>
						<td class="ui_text_lt"><input type="text" value="" id="consignee" name="consignee" onchange="changeConsignee(value)"
							class="ui_input_txt01" /><span style="color:red">*</span></td>
						<td class="ui_text_rt">收货地址：</td>
						<td class="ui_text_lt"><input type="text" value="" id="consigneeAddress" name="consigneeAddress" onchange="changeAddress(value)"
							class="ui_input_txt01" /><span style="color:red">*</span></td>
					</tr>
					<tr>
						<td class="ui_text_rt">联系电话：</td>
						<td class="ui_text_lt"><input type="text" value="" id="consigneePhone" name="consigneePhone" onkeyup="value=value.replace(/[^\d-]/g,'')" maxlength="14"
							class="ui_input_txt01" /><span style="color:red">*</span></td>
						<td class="ui_text_rt" rowspan="2">备注：</td>
							<td class="ui_text_lt" rowspan="2">
								<textarea type="text" style="height: 60px;resize:none;" id="remarks" name="remarks" onchange="changeRemarks(value)" class="ui_input_txt01" ></textarea>
						</td>
					</tr>
					<tr>
						<td class="ui_text_rt">是否需要检测：</td>
						<td class="ui_text_lt">
							<input type="radio" name="isTesting" value="0" id="isTesting1"checked="checked" />是 
							<input type="radio" id="isTesting2" style="margin-left: 15%;" name="isTesting" value="1"/>否</td>
					</tr>
					<tr>
						<td class="ui_text_rt"></td>
						<td class="ui_text_lt"></td>
						<td class="ui_text_rt"></td>
						<td class="ui_text_lt">&nbsp;<input id="submitbutton"
							type="button" value="保存" class="ui_input_btnsave" onclick="add()"/> &nbsp; <input
							id="cancelbutton" type="button" value="关闭"
							class="ui_input_btnclose" />
						</td>
					</tr>

				</table>
			</div>
		</div>
	</form>

</body>

</html>
