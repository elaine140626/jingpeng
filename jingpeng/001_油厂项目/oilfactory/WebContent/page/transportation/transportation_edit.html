<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script type="text/javascript" src="../../js/jquery/jquery-1.7.1.js"></script> 
		<link href="../../css/basic_layout.css" rel="stylesheet" type="text/css">
		<link href="../../css/common_style.css" rel="stylesheet" type="text/css">
		<link href="../../css/zTreeStyle.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap-theme.css" />
		<link rel="stylesheet" type="text/css" href="../../css/jquery.fancybox-1.3.4.css" media="screen" /></link>
		<script type="text/javascript" src="../../js/zTree/jquery.ztree.core-3.2.js"></script>
		<script type="text/javascript" src="../../js/authority/commonAll.js"></script>
		<script type="text/javascript" src="../../js/fancybox/jquery.fancybox-1.3.4.js"></script>
		<script type="text/javascript" src="../../js/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
		<script type="text/javascript" src="../../js/artDialog/artDialog.js?skin=default"></script>
		<script type="text/javascript" src="../../js/sweet-alert.min.js"></script>
		<link rel="stylesheet" href="../../css/sweet-alert.css">
		<script type="text/javascript" src="../../js/upload/upload.js"></script>
		<script type="text/javascript" src="../../js/jquery-upload-file/js/jquery.uploadfile.js"></script> 
		<script src="../../js/tableEdit.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/oilfactory/transportation/transportation_edit.js"></script>
		<script type="text/javascript" src="../../js/layer/layer.js"></script>
		<script type="text/javascript" src="../../js/laydate/laydate.js"></script>
		
		<title>瑞德公路管理系统</title>
		<style type="text/css">
			tr {
				margin-top: 5px;
			}
			
			.ui_text_rt {
				width: 15%;
				text-align: right;
			}
			
			.ui_text_lt {
				width: 35%;
			}
			
			.ui_input_txt01 {
				width: 60%;
				
			}
			.ui_input_txt0 {
				width: 30%;
				height: 26px;
				margin: 1px -9px 1px -5px;
				outline: 0;
				padding: 5px;
				border: 1px solid;
				border-color: #C0C0C0 #D9D9D9 #D9D9D9;
				border-radius: 2px;
				background: #FFF;
				box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1), 0 1px 0 rgba(255, 255, 255, 0.2);
				-webkit-transition: box-shadow, border-color .5s ease-in-out;
			}
			
			.ui_input_txt0:first-child {
				margin: 1px 1px 1px 5px;
			}
			.ui_select01 {
				width: 60%;
				margin-left:2%;
			}
			
			
			.text {
				height: 80px;
				resize: none
			}
		</style>
		<script type="text/javascript">
			$(document).ready(function() {
				/*
				 * 取消
				 */
				$("#cancelbutton").click(function() {
					/**  关闭弹出iframe  **/
					window.parent.$.fancybox.close();
				});

				var result = 'null';
				if(result == 'success') {
					/**  关闭弹出iframe  **/
					window.parent.$.fancybox.close();
				}
			});

		</script>
	</head>

	<body>
		<form id="submitForm" name="submitForm" action="" method="post">
			<input type="hidden" id="dispatchOutWarehouseId" name="dispatchOutWarehouseId" value="" />
			<input type="hidden" id="id" name="id" value="" />
			<input type="hidden" id="type" name="type" value="" />
			<div id="container">
				<div id="nav_links" style="background-color: #02397F;color: white;font-size: 20px;">
					新增运输单
				</div>
				<div class="ui_content">
					<table cellspacing="0" cellpadding="0" width="100%" align="left" border="0">
						<tr>
							<td class="ui_text_rt">车牌号码：</td>
							<td class="ui_text_lt">
								<select id="plateNumber" name="plateNumber" class="ui_input_txt01 " style="padding: 0;" onchange="changePlateNumber(this.value);">
									<option value="-1">--请选择--</option>
								</select>
							</td>
							<td class="ui_text_rt">出库单流水号：</td>
							<td class="ui_text_lt">
								<select class="ui_input_txt01 " id="serialID" name="serialID" onchange="changeSerialID(this.value);">
								</select>
							</td> 
						</tr>
						<tr id="isShowBillNumber" style="display:none;">
							<td class="ui_text_rt">单据编号：</td>
							<td class="ui_text_lt">
								<input type="text" id="billNumber" style="background:#CCCCCC" readonly="readonly" name="billNumber" value="" class="ui_input_txt01"  maxlength="30" />
							</td>
						</tr>
						<tr>
							<td class="ui_text_rt">送达单位/采购单位：</td>
							<td class="ui_text_lt">
								<input type="text" id="company" name="company" value="" class="ui_input_txt01" maxlength="50" />
							</td>
						</tr>
						<tr>
							<td class="ui_text_rt">运输方：</td>
							<td class="ui_text_lt">
								<input type="text" style="background:#CCCCCC" id="transportParty" name="transportParty" readonly="readonly" value="" class="ui_input_txt01" />
							</td> 
							<td class="ui_text_rt">物料名称/型号：</td>
							<td class="ui_text_lt">
							<select id="materielId" name="materielId" style="background:#CCCCCC;height:30px" class="ui_input_txt01 "  disabled="disabled" style="padding: 0;"   onchange="changeMaterielId(this.value);">
								</select>
								<select id="model" name="model" style="background:#CCCCCC;height:30px" class="ui_input_txt01 "  disabled="disabled" style="padding: 0;" >
								</select> 
<!-- 								<input type="text" style="background:#CCCCCC" id="materielId" name="materielId" readonly="readonly" value="" class="ui_input_txt01" />
								<input type="text" style="background:#CCCCCC" id="model" name="model" readonly="readonly" value="" class="ui_input_txt01" /> -->
							</td>
							
						</tr>
						<tr>
							<td class="ui_text_rt">车主：</td>
							<td class="ui_text_lt">
								<input type="text" id="carOwner" onkeyup="this.value=this.value.replace(/\s+/g,'')" name="carOwner" value="" class="ui_input_txt01" maxlength="10"/>
							</td>
							<td class="ui_text_rt">联系电话：</td>
							<td class="ui_text_lt">
								<input type="text"  oninput = "value=value.replace(/[^\d]/g,'')" id="carOwnerTelephone" name="carOwnerTelephone" value="" class="ui_input_txt01" maxlength="14"/>
							</td>
						</tr>
						
						<tr>
							<td class="ui_text_rt">起运地：</td>
							<td class="ui_text_lt">
								<input type="text" id="StartAddress" name="startAddress" value="" class="ui_input_txt01" maxlength="200"/>
							</td>
							<td class="ui_text_rt">止运地：</td>
							<td class="ui_text_lt">
								<input type="text" id="EndAddress" name="endAddress" value="" class="ui_input_txt01" maxlength="200"/>
							</td>
						</tr>
						<tr>
							<td class="ui_text_rt">公里数：</td>
							<td class="ui_text_lt">
								<input type="text" id="kilometre" onkeyup="this.value=this.value.toString().match(/^\d+(?:\.\d{0,2})?/)" name="kilometre" value="" class="ui_input_txt01" maxlength="10"/>
							</td>
							<td class="ui_text_rt">结算公里数：</td>
							<td class="ui_text_lt">
								<input type="text" id="settlementKilometre" onkeyup="this.value=this.value.toString().match(/^\d+(?:\.\d{0,2})?/)" name="settlementKilometre" value="" class="ui_input_txt01" maxlength="10"/>
							</td>
						</tr>
						<tr>
							<td class="ui_text_rt">称重重量：</td>
							<td class="ui_text_lt">
								<input type="text" id="weigh" name="weigh" onkeyup="this.value=this.value.toString().match(/^\d+(?:\.\d{0,2})?/)" value="" class="ui_input_txt01" maxlength="10"/>
							</td>
							<td class="ui_text_rt">结算重量：</td>
							<td class="ui_text_lt">
								<input type="text" id="collectWeigh" onkeyup="this.value=this.value.toString().match(/^\d+(?:\.\d{0,2})?/)" name="collectWeigh" value="" class="ui_input_txt01" maxlength="10"/>
							</td>
						</tr>
						<tr>
							<td class="ui_text_rt">运输单价：</td>
							<td class="ui_text_lt">
								<input type="text" onkeyup="this.value=this.value.toString().match(/^\d+(?:\.\d{0,2})?/)" id="freightPrice" name="freightPrice" value="" class="ui_input_txt01" maxlength="10"/>
							</td>
							<td class="ui_text_rt">运费总额：</td>
							<td class="ui_text_lt">
								<input type="text" onkeyup="this.value=this.value.toString().match(/^\d+(?:\.\d{0,2})?/)" id="freightMoney" name="freightMoney" value="" class="ui_input_txt01" maxlength="10"/>
							</td>
						</tr>
						<tr>
							<td class="ui_text_rt">押车天数：</td>
							<td class="ui_text_lt">
								<input type="text" oninput = "value=value.replace(/[^\d]/g,'')" id="escortDays" name="escortDays" value="" class="ui_input_txt01" maxlength="10"/>
							</td>
							<td class="ui_text_rt">押车金额：</td>
							<td class="ui_text_lt">
								<input type="text" onkeyup="this.value=this.value.toString().match(/^\d+(?:\.\d{0,2})?/)" id="escortMoney" name="escortMoney" value="" class="ui_input_txt01" maxlength="10"/>
							</td>
						</tr>
						<tr>
							<td class="ui_text_rt">结算类别：</td>
							<td class="ui_text_lt">
								<select id="saleType" name="saleType" class="ui_select01">
								</select>
							</td>
							<td class="ui_text_rt">备注：</td>
							<td class="ui_text_lt">
								<input type="text" id="remarks" name="remarks" value="" class="ui_input_txt01" maxlength="200"/>
							</td>
						</tr>
						
						<tr>
							<td class="ui_text_rt">上传运输单：</td>
							<td class="ui_text_lt">
								<a id="fileupload" ><input  style="height:24px" type="button" value="上传文件"></input></a>
							</td>
							<td>
								<a id="file" style="margin-left: 13px;display:block"></a>
								<a type="button" value="下载" id="downloadBtn" style="display:none;text-decoration:none" onclick="downloadFile()">
									<img src="../../img/common/download.png" width="20" height="20" alt="下载" title="下载">
								</a>
								<a type="button" value="删除" id="deleteBtn" style="display:none;text-decoration:none" onclick="deleteFile()">
									<img src="../../img/common/del.png" width="20" height="20" alt="删除" title="删除">
								</a>
								<input type="hidden" id="files" name="transportRoute"/>
							</td>
							<td>&nbsp;</td>
							<td class="ui_text_lt">
								&nbsp;
								<input id="submitbutton" type="button" value="保存" class="ui_input_btnsave" onclick="add()"/>  &nbsp;
								<input id="cancelbutton" type="button" value="关闭" class="ui_input_btnclose" />
							</td>
						</tr>
					</table>
				</div>
			</div>
		</form>

	</body>

</html>
