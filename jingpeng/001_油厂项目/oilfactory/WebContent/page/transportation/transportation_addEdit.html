<title>瑞德公路管理系统</title>
<style type="text/css">
input[type="file"] {
	display: block;
	width: 185px;
}

td, th {
	padding: 0;
	height: 45px;
}

table {
	height: 90px;
}

tr {
	margin-top: 5px;
}

.ui_text_rt {
	width: 15%;
	text-align: right;
}

.ui_text_lt {
	width: 35%;
}

.ui_input_txt01 {
	width: 80%;
}

.ui_input_txt0 {
	width: 30%;
	height: 26px;
	margin: 1px -9px 1px -5px;
	outline: 0;
	padding: 5px;
	border: 1px solid;
	border-color: #C0C0C0 #D9D9D9 #D9D9D9;
	border-radius: 2px;
	background: #FFF;
	box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1), 0 1px 0
		rgba(255, 255, 255, 0.2);
	-webkit-transition: box-shadow, border-color .5s ease-in-out;
}

.ui_input_txt0:first-child {
	margin: 1px 1px 1px 5px;
}

.ui_select01 {
	width: 60%;
	margin-left: 2%;
}

.text {
	height: 80px;
	resize: none

<body>
	<form id="submitForm" name="submitForm" action="" method="post"
		enctype="multipart/form-data">
		<!-- <input type="hidden" id="billNumber" name="billNumber" value="" /> -->
		<div id="container">
			<div id="nav_links"
				style="background-color: #02397F; color: white; font-size: 20px;">
				<span id="divTitle"></span>
			</div>
			<div class="ui_content">
				<div>
					<table id="transportationList" style="width: 100%">
						<tbody>
							<tr>
								<td class="ui_text_rt">车牌号码:</td>
								<td class="ui_text_lt"><input type="text" id="plateNumber"
								    readonly="readonly" name="plateNumber" style="background: #CCCCCC"
									value="" class="ui_input_txt01" maxlength="10" /></td>
								<td class="ui_text_rt">送货人:</td>
								<td class="ui_text_lt"><input type="text" id="carOwner"
								    readonly="readonly" style="background: #CCCCCC"
									onkeyup="this.value=this.value.replace(/\s+/g,'')"
									name="carOwner" value="" class="ui_input_txt01" maxlength="10" />
								</td>
							</tr>
							<tr>
								<td class="ui_text_rt">送货电话:</td>
								<td class="ui_text_lt"><input type="text"
									readonly="readonly" style="background: #CCCCCC"
									oninput="value=value.replace(/[^\d]/g,'')"
									id="carOwnerTelephone" name="carOwnerTelephone" value=""
									class="ui_input_txt01" maxlength="14" /></td>
								<td class="ui_text_rt">票据类别:</td>
								<td class="ui_text_lt"><input id="type" name="type"
									style="display: none;" value="" class="ui_input_txt01" /> <input
									id="typeShow" name="typeShow" style="background: #CCCCCC"
									readonly="readonly" value="" class="ui_input_txt01" /></td>

							</tr>
							<tr>
								<td class="ui_text_rt">票据单号:</td>
								<td class="ui_text_lt"><input id="billNumber"
									name="billNumber" style="background: #CCCCCC"
									readonly="readonly" value="" class="ui_input_txt01" /></td>
								<td class="ui_text_rt">出库单流水号:</td>
								<td class="ui_text_lt"><input id="serialID" name="serialID"
									style="background: #CCCCCC" readonly="readonly" value=""
									class="ui_input_txt01" /></td>
							</tr>
							<tr>
								<td class="ui_text_rt">出库时间:</td>
								<td class="ui_text_lt"><input type="text"
									style="background: #CCCCCC" id="factoryTime" name="factoryTime"
									readonly="readonly" value="" class="ui_input_txt01" /></td>
								<td class="ui_text_rt">客户编号:</td>
								<td class="ui_text_lt"><input type="text"
									onchange="trimStr(this);" style="background: #CCCCCC"
									readonly="readonly" id="company" name="company" value=""
									class="ui_input_txt01" maxlength="50" /></td>
							</tr>
							<tr>
								<td class="ui_text_rt">物料名称:</td>
								<td class="ui_text_lt"><input type="text"
									style="background: #CCCCCC" readonly="readonly"
									id="materielName" name="materielName" value=""
									class="ui_input_txt01" maxlength="50" /> <input type="text"
									style="display: none;" id="materielNameId"
									name="materielNameId" value="" class="ui_input_txt01"
									maxlength="50" /></td>
								<td class="ui_text_rt">型号:</td>
								<td class="ui_text_lt"><input type="text"
									style="background: #CCCCCC" readonly="readonly"
									id="materielModel" name="materielModel" value=""
									class="ui_input_txt01" maxlength="50" /> <input type="text"
									style="display: none;" id="materielModelId"
									name="materielModelId" value="" class="ui_input_txt01"
									maxlength="50" /></td>
							</tr>
							<tr>
								<td class="ui_text_rt">结算时间:</td>
								<td class="ui_text_lt"><input type="text" value=""
									name='settleDate' id='settleDate' class="ui_input_txt01"
									onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"
									class="Wdate" /></td>
								<td class="ui_text_rt">出厂重量(吨):</td>
								<td class="ui_text_lt"><input type="text" id="weigh"
									name="weigh" style="background: #CCCCCC" readonly="readonly"
									value="" class="ui_input_txt01" /></td>
							</tr>
							<tr>
								<td class="ui_text_rt">回执重量(吨):</td>
								<td class="ui_text_lt"><input type="text" id="receiptWeight"  style="background: #CCCCCC" readonly="readonly" 
									onchange="changecollectWeigh(this);" value=""
									 name="receiptWeight" value=""
									class="ui_input_txt01" maxlength="8" /></td>
								<td class="ui_text_rt">涨亏吨:</td>
								<td class="ui_text_lt"><input type="text"
									style="background: #CCCCCC" readonly="readonly" id="riseLoss"
									name="riseLoss" value="" class="ui_input_txt01" maxlength="200" /></td>
							</tr>
							<tr>
								<td class="ui_text_rt">止运地:</td>
								<td class="ui_text_lt"><input type="text"
									style="background: #CCCCCC" readonly="readonly" id="endAddress"
									value="" onchange="changeEndAddress(this);" name="endAddress"
									class="ui_input_txt01" /></td>
								<td class="ui_text_rt">运距:</td>
								<td class="ui_text_lt"><input type="text"
									style="background: #CCCCCC" readonly="readonly" id="distance"
									value="" onkeyup="keepNumOrDecimal(this);" name="distance"
									class="ui_input_txt01" /></td>
							</tr>
							<tr>
								<td class="ui_text_rt">运输单价:</td>
								<td class="ui_text_lt"><input type="text"
									onkeyup="keepNumOrDecimal(this);"
									onchange="changefreightMoney(this);" id="freightPrice"
									name="freightPrice" value="" class="ui_input_txt01"
									maxlength="5" /></td>
								<td class="ui_text_rt">运费总额:</td>
								<td class="ui_text_lt"><input type="text" 
									onkeyup="keepNumOrDecimal(this);" readonly="readonly"
									onchange="changefreightMoney(this);" id="freightMoney"
									name="freightMoney" value="" class="ui_input_txt01"
									maxlength="8" /></td>
							</tr>
							<tr>
								<td class="ui_text_rt">押车天数:</td>
								<td class="ui_text_lt"><input type="text" id="escortDays"
									onkeyup="checkNumber(this);" onchange="changeEscort(this);"
									name="escortDays" value="" maxlength="8" class="ui_input_txt01" /></td>
								<td class="ui_text_rt">押车单价:</td>
								<td class="ui_text_lt"><input type="text" id="escortPrice"
									onkeyup="checkPrice(this);" onchange="changeEscort(this);"
									name="escortPrice" value="" maxlength="8"
									class="ui_input_txt01" /></td>
							</tr>
							<tr>
								<td class="ui_text_rt">押车金额:</td>
								<td class="ui_text_lt"><input type="text"
									readonly="readonly" id="escortMoney" name="escortMoney"
									value="" class="ui_input_txt01" maxlength="18" /></td>
								<td class="ui_text_rt">运输结算总金额:</td>
								<td class="ui_text_lt"><input type="text"
									readonly="readonly" id="sumMoney" name="sumMoney" value=""
									class="ui_input_txt01" maxlength="18" /></td>
							</tr>
	<!-- 						<tr>
								<td class="ui_text_rt">回执图片:</td>
								<td class="ui_text_lt"><img id="receiptPicture" src=''></td>
							</tr> -->

								<td class="ui_text_rt">上传文件:</td>
								<td class="ui_text_lt"><span id="upShow"
									style="display: block; text-align: center;"> <input
										type="file" id="myBlogImage" name="myfiles" />
								</span> <span id="upSelectShow"
									style="display: none; text-align: center;"> <input
										id="fileShow" readonly="readonly" class="ui_input_txt01"
										value="" name="fileShow" /> <a type="button" value="下载"
										id="downloadBtn" onclick="downloadFile(this)"> <img
											src="../../img/common/download.png" width="20" height="20"
											alt="下载" title="下载"></a> <a type="button" value="删除"
										id="deleteBtn" onclick="deleteFile(this)"> <img
											src="../../img/common/del.png" width="20" height="20"
											alt="删除" title="删除"></a>
								</span></td>
								<td class="ui_text_rt">备注:</td>
								<td class="ui_text_lt"><input type="text" id="remarks"
									name="remarks" value="" class="ui_input_txt01" maxlength="200" /></td>
							</tr> -->
						</tbody>
					</table>
					<span style="padding-left:76px;">回执图片:</span><br>
					<img style="margin-left:130px;" id="receiptPicture" src=''>
				</div>
				<input id="submitbutton" type="button" value="保存"
					class="ui_input_btnsave" onclick="update()" /> &nbsp; <input
					id="cancelbutton" type="button" value="关闭"
					class="ui_input_btnclose" />
			</div>
		</div>
	</form>
