<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="../../css/basic_layout.css" rel="stylesheet" type="text/css">
		<link href="../../css/common_style.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="../../css/sweet-alert.css">
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap-theme.css" />
		<link rel="stylesheet" type="text/css" href="../../css/jquery.fancybox-1.3.4.css" media="screen" /></link>
		<script type="text/javascript" src="../../js/jquery/jquery-1.7.1.js"></script>
		<script type="text/javascript" src="../../js/fancybox/jquery.fancybox-1.3.4.js"></script>
		<script type="text/javascript" src="../../js/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
		<script type="text/javascript" src="../../js/sweet-alert.min.js"></script>
		<script type="text/javascript" src="../../js/My97DatePicker/WdatePicker.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/oilfactory/dispath/nextProductionPlan_edit.js"></script>
		<title>瑞德公路管理系统</title>
		<style type="text/css">
			tr {
				margin-top: 5px;
			}
			
			.ui_text_rt {
				width: 15%;
				text-align: right;
			}
			
			.ui_text_lt {
				width: 35%;
			}
			
			.ui_input_txt01 {
				width: 60%;
			}
			
			.ui_input_txt0 {
				width: 30%;
				height: 26px;
				margin: 1px -9px 1px -5px;
				outline: 0;
				padding: 5px;
				border: 1px solid;
				border-color: #C0C0C0 #D9D9D9 #D9D9D9;
				border-radius: 2px;
				background: #FFF;
				box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1), 0 1px 0 rgba(255, 255, 255, 0.2);
				-webkit-transition: box-shadow, border-color .5s ease-in-out;
			}
			
			.ui_input_txt0:first-child {
				margin: 1px 1px 1px 5px;
			}
			
			.ui_select01 {
				width: 60%;
				margin-left:2%;
			}
			
			.showDetail {
				position: relative;
			}
			
			.text {
				height: 80px;
				resize: none
			}
		</style>
		<script type="text/javascript">
			$(document).ready(function() {
				/*
				 * 取消
				 */
				$("#cancelbutton").click(function() {
					/**  关闭弹出iframe  **/
					window.parent.$.fancybox.close();
				});

				var result = 'null';
				if(result == 'success') {
					/**  关闭弹出iframe  **/
					window.parent.$.fancybox.close();
				}
			});
		</script>
	</head>
	<body>
		<form id="submitForm" name="submitForm" action="" method="post">
			<div id="container">
				<div id="nav_links" style="background-color: #02397F;color: white;font-size: 20px;">
					新增生产计划
				</div>
				<div class="ui_content">
					<table cellspacing="0" cellpadding="0" width="100%" align="left" border="0">
					    <tr>
					    	<td class="ui_text_rt">订货单位编号：</td>
							<td class="ui_text_lt">
								<select id="customerCode" name="customerCode" class="ui_select01" onchange="changeCn()"></select><span style="color:red;">*</span>
							</td>
					    	<td class="ui_text_rt">销售订单编号：</td>
							<td class="ui_text_lt">
								<select id="salesOrderId" name="salesOrderId" class="ui_select01" onchange="changeSalesOrders()"></select><span style="color:red;">*</span>
							</td>
						</tr>
						<tr>
							<td class="ui_text_rt">销售订单明细编号：</td>
							<td class="ui_text_lt">
								<select id="salesOrderDetailedId" name="salesOrderDetailedId" class="ui_select01" onchange="changeSalesOrderDetailed()"></select><span style="color:red;">*</span>
							</td>
							<td class="ui_text_rt">编号：</td>
							<td class="ui_text_lt">
								<input type="text" maxlength="30" id="planNumber" name="planNumber" class="ui_input_txt01" onchange="changePlanNumber(this.value)"/><span style="color:red;">*</span>
							</td>
						</tr>
						<tr>
							<td class="ui_text_rt">产品名称：</td>
							<td class="ui_text_lt">
								<input class="ui_input_txt01" readonly="readonly" id="materielName" name="materielName" style="background:#cccccc" />
							</td>
							<td class="ui_text_rt">产品型号：</td>
							<td class="ui_text_lt">
								<input type="text" readonly="readonly" id="materielModel" name="materielModel" class="ui_input_txt01" style="background:#cccccc"/>
							</td>
						</tr>
						<tr>
						    <td class="ui_text_rt">订货单位名称：</td>
							<td class="ui_text_lt">
								<input type="text" readonly="readonly" id="customerName" name="customerName" class="ui_input_txt01" style="background:#cccccc"/>
							</td>
						 	<td class="ui_text_rt">销售数量：</td>
							<td class="ui_text_lt">
								<input type="text" readonly="readonly" id="saleNumber" name="saleNumber" maxlength="13" onkeyup='clearNoDecimal(this,8,4)'onblur='checkPoint(this)' class="ui_input_txt01" style="background:#cccccc"/>
							</td>
							
							
						</tr>
						<tr> 
						    <td class="ui_text_rt">生产批次：</td>
							<td class="ui_text_lt">
								<input type="text" maxlength="30" id="batch" name="batch" class="ui_input_txt01"/><span style="color:red;">*</span>
							</td>
							<td class="ui_text_rt">计划生产量：</td>
							<td class="ui_text_lt">
								<input type="text" maxlength="13" onkeyup='clearNoDecimal(this,8,4)'onblur='checkPoint(this)' id="planWeight" name="planWeight" class="ui_input_txt01"/><span style="color:red;">*</span>
							</td>
							
						</tr>
						<tr>
							<td class="ui_text_rt">单位：</td>
							<td class="ui_text_lt">
								<input type="text" id="unit" name="unit" class="ui_input_txt01" readonly="readonly" />
							</td>
							<td class="ui_text_rt">计划完成时间：</td>
							<td class="ui_text_lt">
								<input type="text" class="ui_input_txt01" class="Wdate" id="finishTime" name="finishTime" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" /><span style="color:red;">*</span>
							</td>
						</tr>
						<tr>
						   <td class="ui_text_rt">下发人员角色：</td>
							<td class="ui_text_lt">
								<select id="analystOrDirector" name="analystOrDirector" class="ui_select01">
									<option value="">请选择</option>
									<option value="0">质检员</option>
									<option value="1">质检主任</option>
								</select><span style="color:red;">*</span>
							</td>
							<td class="ui_text_rt">备注：</td>
							<td class="ui_text_lt">
								<input type="text" id="remarks" name="remarks" maxlength="100" class="ui_input_txt01" />
							</td>
						</tr>
						<tr>
							<td class="ui_text_rt"></td>
							<td class="ui_text_lt"> </td>
							<td class="ui_text_rt">&nbsp;</td>
							<td class="ui_text_lt">
								&nbsp;<input id="submitbutton" type="button" value="保存" class="ui_input_btnsave" onclick="save()" /> &nbsp;
								<input id="cancelbutton" type="button" value="关闭" class="ui_input_btnclose" />
							</td>
						</tr>
					</table>
				</div>
			</div>
		</form>
	</body>
</html>
