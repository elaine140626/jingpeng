<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="../../css/basic_layout.css" rel="stylesheet" type="text/css">
		<link href="../../css/common_style.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="../../css/sweet-alert.css">
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap-theme.css" />
		<link rel="stylesheet" type="text/css" href="../../css/jquery.fancybox-1.3.4.css" media="screen" /></link>
		<script type="text/javascript" src="../../js/jquery/jquery-1.7.1.js"></script>
		<script type="text/javascript" src="../../js/fancybox/jquery.fancybox-1.3.4.js"></script>
		<script type="text/javascript" src="../../js/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
		<script type="text/javascript" src="../../js/sweet-alert.min.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/oilfactory/dispath/instoreValidType_edit.js"></script>
		<title>瑞德公路管理系统</title>
		<style type="text/css">
			tr {
				margin-top: 5px;
			}
			
			.ui_text_rt {
				width: 15%;
				text-align: left;
			}
			
			.ui_text_lt {
				width: 35%;
			}
			
			.ui_input_txt01 {
				width: 60%;
			}
			
			.ui_input_txt0 {
				width: 30%;
				height: 26px;
				margin: 1px -9px 1px -5px;
				outline: 0;
				padding: 5px;
				border: 1px solid;
				border-color: #C0C0C0 #D9D9D9 #D9D9D9;
				border-radius: 2px;
				background: #FFF;
				box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1), 0 1px 0 rgba(255, 255, 255, 0.2);
				-webkit-transition: box-shadow, border-color .5s ease-in-out;
			}
			
			.ui_input_txt0:first-child {
				margin: 1px 1px 1px 5px;
			}
			
			.ui_select01 {
				width: 60%;
			}
			
			.showDetail {
				position: relative;
			}
			
			.text {
				height: 80px;
				resize: none
			}
			.fuchuang2 {
			    position: absolute;
			    width: 550px;
			    height: auto;
			    left: 0%;
			    padding: 20px;
			    top: 20%;
			    background-color: rgba(255,255,255,1);
			    border: 1px solid #104b8d;
			    border-radius: 3px;
			    z-index: 9999;
			    margin-right: 25px;
			    display: none;
			}
		</style>
		<script type="text/javascript">
			$(document).ready(function() {
				/*
				 * 取消
				 */
				$("#cancelbutton").click(function() {
					/**  关闭弹出iframe  **/
					window.parent.$.fancybox.close();
				});

				var result = 'null';
				if(result == 'success') {
					/**  关闭弹出iframe  **/
					window.parent.$.fancybox.close();
				}
			});
		</script>
	</head>

	<body>
		<form id="submitForm" name="submitForm" action="" method="post">
		    <input type="hidden" id="enterTypeMark" name="enterTypeMark" value='0'/>
			<div id="container">
				<div id="nav_links" style="background-color: #02397F;color: white;font-size: 20px;">
					作废
				</div>
				<div class="ui_content">
					<table cellspacing="0" cellpadding="0" width="100%" align="left" border="0">
					    <tr >
							<td class="ui_text_rt">作废原因：</td>
							<td class="ui_text_lt">
								<textarea style="width: 369px; height: 196px;" maxlength="100" id="cancellationCause" name="cancellationCause" class="ui_input_txt01"/></textarea>
							</td>
						</tr>
						<tr>
							<td class="ui_text_rt">&nbsp;</td>
							<td class="ui_text_lt">
								&nbsp;<input id="submitBtn" type="button" value="保存" class="ui_input_btnsave" onclick="submitValidFlag()" /> &nbsp;
								<input id="cancelbutton" type="button" value="关闭" class="ui_input_btnclose" />
							</td>
						</tr>
					</table>
				</div>
			</div>
		</form>

	</body>

</html>
