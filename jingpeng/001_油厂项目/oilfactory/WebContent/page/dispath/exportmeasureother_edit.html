<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../../css/basic_layout.css" rel="stylesheet" type="text/css">
<link href="../../css/common_style.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="../../css/sweet-alert.css">
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="../../css/bootstrap-theme.css" />
<link rel="stylesheet" type="text/css" href="../../css/jquery.fancybox-1.3.4.css" media="screen" /></link>
<script type="text/javascript" src="../../js/jquery/jquery-1.7.1.js"></script>
<script type="text/javascript" src="../../js/fancybox/jquery.fancybox-1.3.4.js"></script>
<script type="text/javascript" src="../../js/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
<script type="text/javascript" src="../../js/sweet-alert.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/upload/upload.js"></script>
<script type="text/javascript" src="../../js/jquery-upload-file/js/jquery.uploadfile.js"></script>
<script type="text/javascript" src="../../js/jquery-upload-file/js/ajaxfileupload.js"></script>
<script type="text/javascript" src="../../js/layer/layer.js"></script>
<script type="text/javascript" src="../../js/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript"	src="../../js/oilfactory/dispath/exportmeasureother_edit.js"></script>
<title>瑞德公路管理系统</title>
<style type="text/css">
tr {
	margin-top: 5px;
}

.ui_text_rt {
	width: 15%;
	text-align: right;
}

.ui_text_lt {
	width: 35%;
}

.ui_input_txt01 {
	width: 60%;
}

.ui_input_txt0:first-child {
	margin: 1px 1px 1px 5px;
}

.ui_select01 {
	width: 60%;
	margin-left: 2%;
}

.showDetail {
	position: relative;
}

.text {
	height: 80px;
	resize: none
}

</style>
<script type="text/javascript">
	$(document).ready(function() {
		/*
		 * 取消
		 */
		$("#cancelbutton").click(function() {
			/**  关闭弹出iframe  **/
			window.parent.$.fancybox.close();
		});

		var result = 'null';
		if(result == 'success') {
			/**  关闭弹出iframe  **/
			window.parent.$.fancybox.close();
		}
	});
</script>
</head>
<body>
	<form id="submitForm" name="submitForm" action="" method="post">
		<div id="container">
			<div id="nav_links"
				style="background-color: #02397F; color: white; font-size: 20px;">
				新增其他出库单</div>
			<div class="ui_content">
				<table cellspacing="0" cellpadding="0" width="100%" align="left" border="0">
					<tr>
						<td class="ui_text_rt">车牌号码：</td>
						<td class="ui_text_lt"><input type="text"
							 id="plateNumber" name="plateNumber" maxlength="20"
							class="ui_input_txt01"></td>
						<td class="ui_text_rt">流水号：</td>
						<td class="ui_text_lt"><input type="text"
							 id="serial_ID" name="serial_ID" maxlength="50"
							class="ui_input_txt01"></td>
					</tr>
					<tr>
						<td class="ui_text_rt">客户名称：</td>
						<td class="ui_text_lt"><input type="text"
							 id="client" name="client" maxlength="100"
							class="ui_input_txt01"></td>
						<td class="ui_text_rt">供料单位：</td>
						<td class="ui_text_lt"><input type="text"
							 id="unit" name="unit" maxlength="20"
							class="ui_input_txt01"></td>
					</tr>
					<tr>
						<td class="ui_text_rt">产品名称：</td>
						<td class="ui_text_lt"><input type="text"
							 id="materielName" name="materielName" maxlength="50"
							class="ui_input_txt01"></td>
						<td class="ui_text_rt">规格型号：</td>
						<td class="ui_text_lt"><input type="text"
							 id="materielModel" name="materielModel" maxlength="50"
							class="ui_input_txt01"></td>
					</tr>
					<tr>
						<td class="ui_text_rt">毛重(t)：</td>
						<td class="ui_text_lt"><input type="text" onchange="getNetWeight();"
							 id="grossWeight" name="grossWeight" onkeyup='clearNoDecimal(this,8,4)'
							class="ui_input_txt01"></td>
						<td class="ui_text_rt">皮重(t)：</td>
						<td class="ui_text_lt"><input type="text" onchange="getNetWeight();"
							 id="tareWeight" name="tareWeight" onkeyup='clearNoDecimal(this,8,4)'
							class="ui_input_txt01"></td>
					</tr>
					<tr>
						<td class="ui_text_rt">净重(t)：</td>
						<td class="ui_text_lt"><input type="text" readonly="readonly"
							 id="suttle" name="suttle" onkeyup='clearNoDecimal(this,8,4)'
							class="ui_input_txt01"></td>
						<td class="ui_text_rt">承送人：</td>
						<td class="ui_text_lt"><input type="text"
							 id="deliveryMan" name="deliveryMan" maxlength="10"
							class="ui_input_txt01"></td>
					</tr>
					<tr>
						<td class="ui_text_rt">承送人电话：</td>
						<td class="ui_text_lt"><input type="text"
							 id="deliveryManPhone" name="deliveryManPhone" maxlength="15"
							class="ui_input_txt01"></td>
						<td class="ui_text_rt">车队名称：</td>
						<td class="ui_text_lt"><input type="text"
							 id="fleetName" name="fleetName" maxlength="50"
							class="ui_input_txt01"></td>
					</tr>
					<tr>
						<td class="ui_text_rt">收货人：</td>
						<td class="ui_text_lt"><input type="text"
							 id="consignee" name="consignee" maxlength="10"
							class="ui_input_txt01"></td>
						<td class="ui_text_rt">收货人电话：</td>
						<td class="ui_text_lt"><input type="text"
							 id="consigneePhone" name="consigneePhone" maxlength="15"
							class="ui_input_txt01"></td>
					</tr>
					<tr>
						<td class="ui_text_rt">报告编号：</td>
						<td class="ui_text_lt"><input type="text"
							 id="testReport" name="testReport" maxlength="200"
							class="ui_input_txt01"></td>
						<td class="ui_text_rt">温度(℃)：</td>
						<td class="ui_text_lt"><input type="text"
							 id="temperature" name="temperature" onkeyup='clearNoDecimal(this,8,2)'
							class="ui_input_txt01"></td>
					</tr>
					<tr>
						<td class="ui_text_rt">检斤员：</td>
						<td class="ui_text_lt"><input type="text"
							 id="qualityInspector" name="qualityInspector" maxlength="20"
							class="ui_input_txt01"></td>
						<td class="ui_text_rt">称重时间：</td>
						<td class="ui_text_lt"><input type="text"
							 id="measureTime" name="measureTime" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"
							class="ui_input_txt01"></td>
					</tr>
					<tr>
						<td class="ui_text_rt">封签号1：</td>
						<td class="ui_text_lt"><input type="text"
							 id="facingSlipNum" name="facingSlipNum" maxlength="100"
							class="ui_input_txt01"></td>
						<td class="ui_text_rt">封签号2：</td>
						<td class="ui_text_lt"><input type="text"
							 id="facingSlipNum2" name="facingSlipNum2" maxlength="100"
							class="ui_input_txt01"></td>
					</tr>
					<tr>
						<td class="ui_text_rt">封签号3：</td>
						<td class="ui_text_lt"><input type="text"
							id="facingSlipNum3" name="facingSlipNum3" maxlength="100"
							class="ui_input_txt01"></td>
						<td class="ui_text_rt">封签号4：</td>
						<td class="ui_text_lt"><input type="text"
							id="facingSlipNum4" name="facingSlipNum4" maxlength="100"
							class="ui_input_txt01"></td>
					</tr>
					<tr>
						<td class="ui_text_rt">是否自提：</td>
						<td class="ui_text_lt"><select 
							 id="isSelfMention" name="isSelfMention"
							class="ui_select01">
							<option value="">请选择</option>
							<option value="0">是</option>
							<option value="1">否</option>
							</select></td>
						<td class="ui_text_rt">备注：</td>
						<td class="ui_text_lt"><input type="text"
							 id="remarks" name="remarks" maxlength="200"
							class="ui_input_txt01"></td>
					</tr>
					<tr>
					    <td class="ui_text_rt"><span>上传司机签名：</span></td>
						<td class="ui_text_lt">
							<input type="file" id="myBlogImage" name="upload"/>
							<input type="hidden" id="fileName">
						</td>
					</tr> 
					<tr id="electronicsName1" style="display: none;">
					 <td class="ui_text_rt">电子签名：</td>
						<td  class="ui_text_lt" >
							<input type="hidden" id="files">
							<a id="sd" target="_blank" onclick="preview()"><span id="file"></span></a>
							<a type="button" value="下载" id="downloadBtn" style="text-decoration:none" onclick="downloadFile()">
								<img src="../../img/common/download.png" width="20" height="20" alt="下载" title="下载">
							</a>
							<a type="button" value="删除" id="deleteBtn" style="text-decoration:none" onclick="deleteFiles()">
								<img src="../../img/common/del.png" width="20" height="20" alt="删除" title="删除">
							</a>
						</td>
					</tr>
					<tr>
						<td class="ui_text_rt">&nbsp;</td>
						<td class="ui_text_lt"></td>
						<td class="ui_text_rt">&nbsp;</td>
						<td class="ui_text_lt">&nbsp;<input id="submitbutton"
							type="button" value="保存" class="ui_input_btnsave" onclick="save()" />
							&nbsp; <input id="cancelbutton" type="button" value="关闭"
							class="ui_input_btnclose" />
						</td>
					</tr>
				</table>
			</div>
		</div>
	</form>
</body>

</html>
