<body class="container-fluid">
	<div class="row">
		<div id="top_nav">
			<span id="here_area" style="float: left;">当前位置：系统&nbsp;>&nbsp;调度管理&nbsp;>&nbsp;
			<span style="color: #1A5CC6">调度汇总单</span></span>
		</div>
		<div id="sider" class="show">
			<a class="shouqi" href="javascript:;" title="收起菜单"></a> 
			<a class="zhankai" href="javascript:;" title="展开菜单"></a>
			<div id="box_top" class="">销售订单</div>
			<div id="box_center" style="padding-left: 10px;">
				关键字：
				<input type="text" id="keyword" class="ui_input_txt02" onblur="keywordSelect();"/>
			</div>
			<ul id="tree" class="ztree"></ul>
		</div>
	</div>
	<div id="main" class="mshow">
		<div class="ui_tb">
			<div id="box_border">
				<div id="box_top">调度汇总单</div>
				<div id="box_center">
					<div class="col-lg-2 col-sm-5">
						按车辆查询：
						<input type="text" class="ui_input_txt02" id="plateNumber" list="plateNumbers"/>
						<dataList id="plateNumbers" class="ui_input_txt02" style="padding: 0;"> </dataList>
					</div>
					<div class="col-lg-3 col-sm-7">
						按时间段查询：&nbsp;&nbsp; <input type="text" class="ui_input_txt02" style="width: 94px" name="startTime" id="startTime" />&nbsp;--&nbsp;<input
							type="text" class="ui_input_txt02" style="width: 94px" name="endTime" id="endTime"/>
					</div>	
					<!-- <div class="col-lg-3 col-sm-5">
						按物料级别查询：
						<select id="materielType" class="ui_input_txt02" style="padding: 0;">
							<option value="">--请选择--</option>
					    </select>
					</div>	 -->
					<div class="col-lg-4 col-sm-7">
						<input type="button" value="查询" onclick="selectInfoList();" style="" class="ui_input_btnsearch" /> 
						
					</div>	
					<div class="col-lg-12 col-sm-12">
						<input type="button" style="float: right;margin-right: 20px;" value="导出" class="ui_input_btnexport" id="export"  onclick="exportInfo()"/> 
					</div>		
				</div>
				<div class="col-sm-12" style="padding:0;">
					<div style="overflow-x: auto;">
						<table id="listTable" class="table" style="width: 3150px;"
							cellspacing="0" cellpadding="0" align="center" border="0">
							<thead>
							   <tr>
								<th class="xuhao">序号</th>
								<th class="hetongbianhao">出库单编号</th>
								<th class="dianhua">车牌号码</th>
								<th class="xinghao">产品名称-型号</th>
								<th class="kehumingcheng">客户编号</th>
								<th class="kehumingcheng">客户名称</th>
								<th class="kehumingcheng">客户别称</th>
								<th class="hetongbianhao">合同编号</th>
								<th class="hetongbianhao">销售订单编号</th>
								<th class="hetongbianhao">销售数量(吨)</th>
								<th class="zhuangtai">状态</th>
								<th class="xiaoshouyuan">审核状态</th>
								<th class="xiaoshouyuan">销售员</th>
								<th class="xinghao">司机-联系电话</th>
								<th class="beizhu">送货地址</th>
								<th class="xinghao">联系人-电话</th>
								<th class="yunshujiesuan">出厂检测报告</th>
								<th class="shijian">出厂时间</th>
								<th class="shijian">预计发货时间</th>
								<th class="yunshujiesuan">净重</th>
								<th class="yunshujiesuan">回执重量</th>
								<th class="caozuo1">是否检测</th>
								<th class="zhuangtai">关联空发出库单编号</th>
								<th class="zhuangtai">作废原因</th>
								<th class="zhuangtai">进度</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>	
			</div>
		</div>
	</div>
