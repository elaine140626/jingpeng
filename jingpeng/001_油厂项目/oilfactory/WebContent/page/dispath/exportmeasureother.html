<!DOCTYPE html>
<html>
<head>

<link href="../../css/common_style.css" rel="stylesheet" type="text/css">

<title>瑞德公路管理系统</title>
<style type="text/css">
	/* 平板 */
	@media screen and (min-width:600px) and (max-width:985px){
		.show {
			position: absolute;
			top: 40px;
			left: 0px;
			bottom: 0px;
			width: 200px;
			border: 1px solid #DEDFDF;
			overflow: auto;
		}
		.hiden{
			position: absolute;
			top: 40px;
			left: 0px;
			bottom: 0px;
			width: 20px;
			overflow: auto;
  				border: none;
		}
		.mshow {
			position: absolute;
			top: 40px;
			left: 5px;
			right: 10px;
			bottom: 0px;
			border: 1px solid #DEDFDF;
			overflow: auto;
		}
		.mhide{
			position: absolute;
			top: 40px;
			left: 20px;
			right: 10px;
			bottom: 0px;
			border: 1px solid #DEDFDF;
			overflow: auto;
		}
		.dataTables_scrollBody{
			height: 260px
		}
	}
	/* pc */
	@media screen and (min-width:985px){
		.show {
			position: absolute;
			top: 70px;
			left: 0px;
			bottom: 0px;
			width: 260px;
			border: 1px solid #DEDFDF;
			overflow: auto;
		}
		.hiden{
			position: absolute;
			top: 70px;
			left: 0px;
			bottom: 0px;
			width: 20px;
			overflow: auto;
  				border: none;
		}
		.mshow {
			position: absolute;
			top: 70px;
			left: 5px;
			right: 10px;
			bottom: 0px;
			border: 1px solid #DEDFDF;
			overflow: auto;
		}
		.mhide{
			position: absolute;
			top: 70px;
			left: 20px;
			right: 10px;
			bottom: 0px;
			border: 1px solid #DEDFDF;
			overflow: auto;
		}
		.dataTables_scrollBody{
			height: 600px
		}
	}
</style>
</head>
<body class="container-fluid">
	<div id="top_nav">
		<span id="here_area" style="float: left;">当前位置：系统&nbsp;>&nbsp;调度管理&nbsp;>&nbsp;
		<span style="color: #1A5CC6">其他出库单</span></span>
	</div>
	<div id="main" class="mshow">
		<div class="ui_tb">
			<div id="box_border">
				<div id="box_top">其他出库单</div>
				<form id="form" method="post">
					<div id="box_center" style="height:100px;">
						<div class="col-lg-3 col-sm-7">
							称重时间：
							<input type="text" class="ui_input_txt02" style="width: 94px" name="startTime" id="startTime" />
							&nbsp;--&nbsp;
							<input type="text" class="ui_input_txt02" style="width: 94px" name="endTime" id="endTime"/>
						</div>	
						<div class="col-lg-3 col-sm-5">
							客户名称：<select id="client" name="client" class="ui_input_txt02" style="padding: 0;">
								<option value="">请选择</option>
							</select>
						</div>
						<div class="col-lg-3 col-sm-5">
							车牌号码：<select id="plateNumber" name="plateNumber" class="ui_input_txt02" style="padding: 0;">
								<option value="">请选择</option>
							</select>
						</div>
						<div class="col-lg-3 col-sm-5">
							承运人：<select id="deliveryMan" name="deliveryMan" class="ui_input_txt02" style="padding: 0;">
								<option value="">请选择</option>
							</select>
						</div>
						<div class="col-lg-3 col-sm-5">
							车队名称：<select id="fleetName" name="fleetName" class="ui_input_txt02" style="padding: 0;">
								<option value="">请选择</option>
							</select>
						</div>
						<div class="col-lg-3 col-sm-5">
							产品名称：<select id="materielName" name="materielName" class="ui_input_txt02" style="padding: 0;">
								<option value="">请选择</option>
							</select>
						</div>
						<div class="col-lg-3 col-sm-5">
							规格型号：<select id="materielModel" name="materielModel" class="ui_input_txt02" style="padding: 0;">
								<option value="">请选择</option>
							</select>
						</div>
						<div class="col-lg-3 col-sm-5">
							<input type="button" value="查询" onclick="selectInfoList();" style="" class="ui_input_btnsearch" /> 
						</div>	
						<div class="col-lg-12 col-sm-12">
							<input type="button" style="float: right; margin-right: 20px;" value="新增其他出库单" class="ui_input_btnadd" id="addBtn" /> 
						</div>		
					</div>
				</form>
				<div class="col-sm-12" style="padding:0;">
					<div style="overflow-x: auto;">
						<table id="listTable" class="table" style="width: 3000px;"
							cellspacing="0" cellpadding="0" align="center" border="0">
							<thead>
							   <tr>
								<th class="xuhao">序号</th>
								<th class="caozuo1" style="width:110px">操作</th>
								<th class="hetongbianhao">客户名称</th>
								<th class="dianhua">车牌号码</th>
								<th class="xinghao">流水号</th>
								<th class="kehumingcheng">产品名称</th>
								<th class="kehumingcheng">规格型号</th>
								<th class="kehumingcheng">毛重(t)</th>
								<th class="hetongbianhao">皮重(t)</th>
								<th class="hetongbianhao">净重(t)</th>
								<th class="hetongbianhao">称重时间</th>
								<th class="zhuangtai">供料单位</th>
								<th class="xiaoshouyuan">承运人</th>
								<th class="xiaoshouyuan">承运人电话</th>
								<th class="xinghao">送货电话</th>
								<th class="beizhu">车队名称</th>
								<th class="xinghao">是否客户自提</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>	
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
laydate.render({
  elem: '#startTime' //指定元素
  ,format: 'yyyy-MM-dd'
});

laydate.render({
  elem: '#endTime' //指定元素
  ,format: 'yyyy-MM-dd'
});
</script>
</html>
