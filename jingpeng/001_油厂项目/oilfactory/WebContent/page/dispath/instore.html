<body class="container-fluid">
	<div class="row">
		<div id="top_nav">
			<span id="here_area" style="float: left;">当前位置：系统&nbsp;>&nbsp;调度管理&nbsp;>&nbsp;<span style="color:#1A5CC6">调度入库单</span></span>
		</div>
		<div class="row">
			<div id="sider" class="show">
				<a class="shouqi" href="javascript:;" title="收起菜单"></a> <a
					class="zhankai" href="javascript:;" title="展开菜单"></a>
				<div id="box_top" class="">销售订单</div>
				<div id="box_center" style="padding-left: 10px;">
					关键字：<input type="text" id="keyword" class="ui_input_txt02"
						onblur="keywordSelect();" />
				</div>
				<ul id="tree" class="ztree">
				</ul>
		    </div>
	    </div>
	</div>
	<div id="main" class="mshow">
		<div class="ui_tb">
			<div id="box_border">
				<div id="box_top">调度入库单</div>
				<div id="box_center">
					<div class="col-lg-2 col-sm-5">
						按车辆查询：&nbsp;&nbsp;
						<input type="text" class="ui_input_txt02" id="plateNumber" list="plateNumbers"/>
						<dataList id="plateNumbers" class="ui_input_txt02" style="padding: 0;"></dataList>
					</div>
					<div class="col-lg-3 col-sm-7">
						按时间段查询：&nbsp;&nbsp;
						<input type="text" class="ui_input_txt02" name="startTime" style="width: 94px" id="startTime" />&nbsp;--&nbsp;
						<input type="text" class="ui_input_txt02" name="endTime" style="width: 94px" id="endTime"/>
					</div>	
					<div class="col-lg-3 col-sm-5">
						按物料级别查询：
						<select id="materielType" class="ui_input_txt02" style="padding: 0;">
							<option value="">--请选择--</option>
				    	</select>
					</div>	
					<div class="col-lg-4 col-sm-7">
						<input type="button" value="查询" onclick="selectInfoList();" style="" class="ui_input_btnsearch" />  
					</div>	
					<div class="col-lg-12 col-sm-12">
						<input type="button" style="float: right;" value="导出" class="ui_input_btnexport" id="export" />
						<input type="button" style="float: right;" value="新增来料加工" class="ui_input_btnadd" id="addBtn1" />
						<input type="button" style="float: right;" value="新增入库单" class="ui_input_btnadd" id="addBtn" />
					</div>		
				</div>
				<div class="col-sm-12" style="padding:0;">
					<div style="overflow-x: auto">
						<table id="table" class="table" style="width:2680px;" cellspacing="0" cellpadding="0" align="center" border="0">
							<thead>
								<tr>
									<th class="xuhao">序号</th>
									<th class="caozuo1">操作</th>
									<th class="hetongbianhao">入库单编号</th>
									<th class="dianhua">车牌号码</th>
									<th class="xinghao">产品名称-型号</th>
									<th class="kehumingcheng">客户名称</th>
									<th class="kehumingcheng">客户别称</th>
									<th class="kehumingcheng">审核状态</th>
									<th class="hetongbianhao">采购合同编号</th>
									<th class="hetongbianhao">销售合同编号</th>
									<th class="xinghao">送货人-电话</th>
									<th class="shijian">入厂时间</th>
									<th class="yunshujiesuan">数量</th>
									<th class="beizhu">备注</th>
									<th class="beizhu">作废原因</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
