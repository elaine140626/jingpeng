<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="stylesheet" type="text/css" href="../../css/report/report-out.css" />
	<style type="text/css">
		.noprint1 {
	       position: absolute;
		    right: -12%;
		    top: -6%;
		    width: 50px;
		    height: 30px;
		    background: #28a4c9;
		    border-radius: 3px;
		    color: #fff;
		    border: 0;
		}  
		.noprint2 {
	       position: absolute;
		    right: -18%;
		    top: -6%;
		    width: 50px;
		    height: 30px;
		    background: #28a4c9;
		    border-radius: 3px;
		    color: #fff;
		  }
		 #qrcode{
		 	position: absolute;
		    right: -25%;
		    width: 250px;
		    height: 250px;
		    margin-top:-288px;
		 }

	</style>
	<style type="text/css" media="print">
	    /* 需要打印的区域*/
	    .noprint1{
      		display: none;
    	}
    	.noprint2{
      		display: none;
    	}
    	body { 
		  	margin-top: 1050px;
		  	margin-right: 150px;
		  	transform: rotate(270deg);
		 }
	</style>
	</head>
	<body>
		<!-- 其它公司 -->
		<div class="tableContain">
			<form id="submitForm" method="post">
				<button type="button" class="noprint1" onclick="window.print()">打印</button>
				<button type="button" class="noprint2" onclick="closes()">关闭</button>
				<div class="border">
					<div class="table">
						<div class="roomName" style="text-align: right;font-size: 18px;">流水号:<span id="serialId"></span></div>
						<div class="header">
							<div class="title font16" id="recortName"><span id="reportRenown" style="width:280px; display:block;border-bottom:1px solid #000;margin:0 auto">出 库 单</span></div>
						</div>
						<div class="testMsg">
							<div class="testRoom">
								<div>车牌名称:<span id="plateNumber"></span></div>
							</div>
							 <div class="testRoom">
								<div>称重时间:<span id="weightTime"></span></div>
							</div> 
							<div class="testRoom3">
								<div>称重单位:<span id="weighingUnit"></span></div>
							</div>
						</div>
						<div class="tables">
							<div class="commonTable2">
								<div class="commonTable2-line">
									<div>客户名称</div>
									<div id="customerName" class="roomname" style="text-align:left"></div>
									<div>供料单位</div>
									<div id="supplierName" class="roomname" style="text-align:left"></div>
								</div>
								<div class="commonTable2-line">
									<div>产品名称</div>
									<div id="materielName" class="roomname" style="text-align:left"></div>
									<div>规格型号</div>
									<div id="materielModel" class="roomname" style="text-align:left"></div>
								</div>
								<div class="commonTable4">
									<div class="commonTable4-line">
										<div>皮重（t）</div>
										<div id="tareWeight" class="roomname" style="text-align:left"></div>
										<div>毛重（t）</div>
										<div id="grossWeight" class="roomname" style="text-align:left"></div>
										<div>净重（t）</div>
										<div id="suttle" class="roomname" style="text-align:left"></div>
									</div>
								</div>
								<div class="commonTable1">
									<div class="commonTable1-line">
									<div>承运人</div>
									<div id="carrierName" class="roomname" style="text-align:left"></div>
									<div>承运人电话</div>
									<div id="carrierTelephone" class="roomname" style="text-align:left"></div>
									<div>车队名称</div>
									<div id="fleetName" class="roomname" style="text-align:left"></div>
									<div>是否自提</div>
									<div id="isSelfLifting" class="roomname" style="text-align:left"></div>
								</div>
								</div>
								<div class="commonTable4">
									<div class="commonTable4-line">
										<div>收货人</div>
										<div id="consignee" class="roomname" style="text-align:left"></div>
										<div>收货人电话</div>
										<div id="consigneePhone" class="roomname" style="text-align:left"></div>
										<div>检测报告编号</div>
										<div id="testReportNumber" class="roomname" style="text-align:left"></div>
									</div>
								</div>
								<div class="commonTable5">
									<div class="commonTable5-line">
										<div>封签号</div>
										<div id="facingSlipNum" class="roomname" style="text-align:left"></div>
										<div id="facingSlipNum2" class="roomname" style="text-align:left"></div>
										<div id="facingSlipNum3" class="roomname" style="text-align:left"></div>
										<div id="facingSlipNum4" class="roomname" style="text-align:left"></div>
										<div>温度（℃）</div>
										<div id="temperature" class="roomname" style="text-align:left"></div>
									</div>
								</div>
								<div class="commonTable3">
									<div class="commonTable3-line">
										<div>备注</div>
										<div id="remarks" class="roomname" style="text-align:left"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="footer">
							<div class="block">
								<div class="blockTitle">检斤员:</div>
								<div id="userName" class="roomname" style="text-align:left"></div>
							</div>
							<div class="block">
								<div class="blockTitle">验收员:</div>
								<div id="" class="roomname" style="text-align:left"></div>
							</div>
							<div class="block">
								<div class="blockTitle">复核:</div>
								<div id="" class="roomname" style="text-align:left"></div>
							</div>
							<div class="block">
								<div class="blockTitle">司机:</div>
								<div class="blockContain" style="text-align:left"><img id="driver" src="" /></div>
							</div>
						</div>
					</div>
				</div>
			    <div id="qrcode"></div>
			</form>
		</div>
	</body>
	<script type="text/javascript" src="../../js/jquery/jquery-1.7.1.js"></script> 
	<script type="text/javascript" src="../../js/layer/layer.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../js/qrcode/qrcode.js"></script>
	<script type="text/javascript"	src="../../js/oilfactory/dispath/exportmeasureother_print2.js"></script>
</html>
