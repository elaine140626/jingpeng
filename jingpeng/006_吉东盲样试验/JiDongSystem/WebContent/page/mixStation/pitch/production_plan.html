<div class="modal fade" id="loginModal">
	<div class="modal-dialog modal-lg">
		<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="tan_dx_title">
            	<span><img src="../../image/images/bi.png" width="16" height="16"></span>
		 	 	<h3>新增生产计划</h3>
                <button type="button" id="login_close" class="close" data-dismiss="modal"><span aria-hidden="true" class="tan_close">×</span></button>
          	</div>
            <div class="tan_dx_txt">
            <form id="tabForm">
            	<table width="100%" border="0" cellpadding="0" cellspacing="0" class="ycl_luru" id="tab">
                  <tr>
                    <td width="37%" align="right">生产计划编号：</td>
                    <td width="63%">
                    <input name="planNo" type="text" id="planNo" placeholder="输入生产计划编号" maxlength="40" onchange="changePlanNo(this.value);" onkeyup="value=value.replace(/[\W]/g,'')"><span style="color:red;padding-left: 10px">*</span></td>
                  </tr>
                  <tr>
                    <td width="37%" align="right">拌合设备名称：</td>
                    <td width="63%">
                    <select name="equId" size="1" id="equId" onchange="getMcName()"><option></option></select><span style="color:red;padding-left: 10px">*</span></td>
                  </tr>
                  <tr>
                    <td align="right">产品名称：</td>
                    <td><select id="materialName" size="1" name="materialName" onchange="getMaterialModel()"><option></option></select><span style="color:red;padding-left: 10px">*</span></td>
                  </tr>
                  <tr>
                    <td align="right">产品型号：</td>
                    <td><select name="productId" id="materialModel" size="1" onchange="getProportionCode();"><option></option></select><span style="color:red;padding-left: 10px">*</span></td>
                  </tr>
                  <tr>
                    <td align="right">生产配合比编号：</td>
                    <td><select name="prodId" size="1" id="proportionCode" onchange="getGradeCode()"><option></option></select><span style="color:red;padding-left: 10px">*</span>
                    </td>
                  </tr>
                  <tr>
                    <td align="right">级配编号：</td>
                    <td><select name="gradId" size="1" id="gradId"><option></option></select><span style="color:red;padding-left: 10px">*</span>
                  </tr>
                  <tr>
                    <td align="right">工程部位/用途：</td>
                    <td>
                    	<input name="projPos" type="text" id="projPos" placeholder="输入工程部位/用途" maxlength="40" list="projPoList">
                    	<datalist id="projPoList"></datalist>
                    </td>
                  </tr>
                  <tr>
                    <td align="right">施工单位：</td>
                    <td>
                    	<input name="constructionUnit" type="text" id="constructionUnit" placeholder="输入施工单位" maxlength="30" list="constructionUnitList">
                    	<datalist id="constructionUnitList"></datalist>
                    </td>
                  </tr>
                  <tr>
                    <td align="right">计划生产量(t)：<br></td>
                    <td><input name="scheduledProduction" type="text" id="scheduledProduction" placeholder="输入计划生产量" onkeyup="num(this)" maxlength="15"><span style="color:red;padding-left: 10px">*</span></td>
                  </tr>
                  <tr>
                    <td align="right">计划生产时间：</td>
                    <td>
                      <input name="startTime" type="text" id="startTime" placeholder="选择日期" readonly="readonly"><span style="color:red;padding-left: 10px">*</span></td>
                  </tr>
                  <input id="orgId"  name="orgId" hidden="true">
                  <input id="id"  name="id" hidden="true">
                  <tr>
                    <td colspan="2" align="center"><input type="button" value="保&nbsp;&nbsp;存" class="btn_bc" onclick="addOrUpdate()"></td>
                  </tr>
				</table>
			 </form>
