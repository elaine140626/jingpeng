<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>砂浆抗压强自动采集数据</title>
<link href="../../css/record.css" rel="stylesheet"
	type="text/css">
<script type="text/javascript"
	src="http://static.runoob.com/assets/qrcode/qrcode.min.js"></script>
</head>
<body>
<div class="jilu_main_s" style="position:relative; height:auto;">
	<div id="qrCode" class="dingwei"
		style="position: relative; float: right;"></div>
	<div id="istestcollection" class="jilu_title"
		style="padding-top: 60px;">砂浆抗压强度试验自动采集数据</div>
	<div id="istestblind" class="jilu_title" style="display: none;">砂浆抗压强度试验检测报告</div>
    <div>
    	<table border="0" cellpadding="0" cellspacing="0" class="table_2">
        	<tr>
            	<td width="68%">试验室名称：<label id="testRoomName"></label></td>
            </tr>
        </table>
    </div>
    <div>
    	<table width="100%" border="0" cellpadding="0" cellspacing="0" class="table_3">
          <tr>
            <td width="16%">试验依据</td>
            <td width="34%" id="testRules"></td>
            <td width="16%">试验日期</td>
            <td width="34%" id="testDate"></td>
          </tr>
          <tr>
            <td>样品名称</td>
            <td id="sampleName"></td>
            <td>试件个数</td>
            <td id="sampleCount"></td>
          </tr>
          <tr>
            <td>试验员</td>
            <td id="testOperator"></td>
            <td>试件数量</td>
            <td>每组<span id="SampleAmount">0</span>个</td>
          </tr>
          <tr>
            <td>设计强度</td>
            <td id="strength_Grade"></td>
            <td>成型日期</td>
            <td id="moldDate"></td>
          </tr>
        </table>
  	</div>
	<div id="show">
		<table width="100%" border="0" cellpadding="0" cellspacing="0"
			class="table_4">
			<tr>
				<td width="16%">施工单位</td>
				<td width="16%"><label id="constructionUnit"></label></td>
				<td width="18%">工程名称</td>
				<td width="16%"><label id="engineeringName"></label></td>
				<td width="18%">工程部位/用途</td>
				<td width="16%"><label id="purpose"></label></td>
			</tr>
		</table>
	</div>   
	<div>
		<table width="100%" border="0" cellpadding="0" cellspacing="0" class="table_4">
		<thead>
		  <tr>
		    <td width="8%" rowspan="2">试件编号</td>
		    <td width="10%" rowspan="2">极限荷载（kN）</td>
		    <td colspan="2">抗压强度（MPa）</td>
		    <!-- <td width="13%" rowspan="2">占设计强度百分比（%）</td> -->
		    <td colspan="4" rowspan="2">图表</td>
		  </tr>
		  <tr>
		    <td width="9%">单值</td>
		    <td width="10%">测定值</td>
		    </tr>
		  </thead>
		  <tbody id="list"></tbody>
		</table>
    </div>
    <div>
    	<table width="100%" border="0" cellpadding="0" cellspacing="0" class="table_4">
          <tr>
            <td width="16%">平均抗压强度（MPa）</td>
            <td width="84%" id="avgCompStrength"></td>
          </tr>
        </table>

    </div>
    <div>
    	<table width="100%" border="0" cellpadding="0" cellspacing="0" class="table_7 xbj1">
          <tr>
            <td width="16%" align="center">结果判定</td>
            <td width="84%" id="isQualifiedTest"></td>
          </tr>
        </table>
  	</div>
</div>
	<script src="../../js/common/jquery3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../../js/DataTables/datatables.js"></script>
	<script src="../../js/HighwayPlatform/TestRoom/common.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../js/HighwayPlatform/TestRoom/shiyan03.js"></script>
</body>
</html>
