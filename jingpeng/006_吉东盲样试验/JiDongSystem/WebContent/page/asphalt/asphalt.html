	<script type="text/javascript">
		var org_Ids = $("#orgIds").val();
		//dtree选中事件
		d.checkNode = function (id,i_parent_Id,flag,str,obj) {			
			// 获取所有tree项
			var objList = d.aNodes;
			if(obj == true) {
				org_Ids += ","+id
				var html = "<span class='s'>"+'、'+str+"</span>"
				$("#station").append(html)
			} else {
				org_Ids = org_Ids.replace(","+id,"")
				$(".s").each(function() {
					if ($(this).text() == str || $(this).text() == "、"+str) {
						$(this).remove();
					}
				});
			}
			$("#orgIds").val(org_Ids);
			// 全部取消时
			if($("#station").html() == null || $("#station").html() == ""){
				$("#isOrName").hide();
				$("#isOrName1").hide();
			} else {
				$("#isOrName").show();
				$("#isOrName1").show();
			}
			// 判断第一个显示是否是"、"
			if($("#station").html().substr(16,1) == "、"){
				html = $("#station").html().substr(0,16)+$("#station").html().substr(17,$("#station").html().length);
				$("#station").html(html);
			}
		}

					} else {

						$(location).attr('href', '../centerLogin/centerLogin.html');
					}
				}
			});
		}
