<script>
function getUser() {
	var userInfo = '';
	$.ajax({
		type : "post",
		url : "../UserInfo/getPtUserInfo.action",
		data : {},
		async : false,
		dataType : "json",
		success : function(data) {
			userInfo = data;
			// 获取当前登录人做显示
		}
	});
	return userInfo;
}
var user = getUser();
arr=user.userOrgDetailed.split(',');
	$.ajax({
		type : "POST",
		url : "../js/set.json",
		data : {},
		dataType : "json",
		success : function(data) {
			var mix = data.projectItem[1].project;
			$.each(mix, function(i, n) {
					console.log(n);
				if (n.item_name == '沥青拌合站') {
					$('.liqing').show();
					$('.liqing').click(function(){
						if ($.inArray("5", arr)>-1||$.inArray("7", arr)>-1||$.inArray("9", arr)>-1) {
							window.location.href = n.page_url;
						} else {
							swal("操作失败", "你没有该权限", "info");
							return false;
						}
					});
				}
				if (n.item_name == '水泥混凝土') {
					//console.log(n);
					$('.shuini').show();
					$('.shuini').click(function(){
						if ($.inArray("11", arr)>-1) {
						window.location.href = n.page_url;
						} else {
							swal("操作失败", "你没有该权限", "info");
							return false;
						}
					});
				}
				if (n.item_name == '水稳拌合站') {
					//console.log(n);
					$('.shuiwen').show();
					$('.shuiwen').click(function(){
						if ($.inArray("6", arr)>-1||$.inArray("8", arr)>-1||$.inArray("10", arr)>-1) {
							window.location.href = n.page_url;
						} else {
							swal("操作失败", "你没有该权限", "info");
							return false;
						}
					});
				}

			})
		}
	})
</script>

<script type="text/javascript">
nowDate = new Date();
year = nowDate.getFullYear();
month = nowDate.getMonth() + 1 < 10 ? "0" + (nowDate.getMonth() + 1)
          : nowDate.getMonth() + 1;
day= nowDate.getDate() < 10 ? "0" + nowDate.getDate() : nowDate
          .getDate();
this.datetime = month + "." + day; 
$("#lqdate").append(this.datetime);
$("#sndate").append(this.datetime);
$("#swdate").append(this.datetime);
$("#lqdatei").append(year);
$("#sndatei").append(year);
$("#swdatei").append(year);
</script>
