		$('.out').click(function(){

		// 获取当前用户信息
		$.ajax({
			type: "post",
			url: baseUrl + "/login/getSessionUserInfo.action",
			data:{
			},
			dataType: "json",
			async:false,
			success: function (data) {
				data = data.bean;
				userInfo = data.userInfo;
				Org = data.Org;
				 for(var i=0;Org.length>i;i++){
					if(Org[i].mixStation_Type == 0){
						orgId = Org[i].id 
						orgName =Org[i].orgName;
					}else if(Org[i].mixStation_Type == 1){
						cementOrgId = Org[i].id
						cementOrgName =Org[i].orgName;
					}
					userName = userInfo.userName
				} 
				$('.userid').html(userInfo.userName);
			}
		});
	})
</script>
